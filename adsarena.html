<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Ad Arena — VS Load</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
<style>
  :root{
    --vh:100svh;
    --bg:#07080c; --ink:#f6f7fb; --muted:#a7adbb; --bd:#ffffff22;
    --accent:#4cf0ff; --accent2:#ff2e6f; --gold:#ffd54a;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  svg{display:inline-block;vertical-align:middle}

  /* ===== Top HUD (teams like the screenshot) ===== */
  header.top{
    position:sticky;top:0;z-index:40;display:flex;align-items:center;gap:.6rem;
    padding:.4rem .6rem;background:linear-gradient(180deg,rgba(9,10,14,.96),rgba(9,10,14,.88));
    border-bottom:1px solid var(--bd);backdrop-filter:blur(8px)
  }
  .logo{font-family:Orbitron,Inter,sans-serif;font-weight:700;letter-spacing:.04em}
  .spacer{flex:1}
  .teambar{
    display:flex;align-items:center;gap:.5rem;border:1px solid var(--bd);
    background:linear-gradient(180deg,rgba(26,28,36,.9),rgba(14,15,20,.92));border-radius:999px;padding:.28rem .6rem;font-weight:800
  }
  .dot{width:10px;height:10px;border-radius:999px}
  .dot.a{background:var(--accent)}
  .dot.b{background:var(--accent2)}
  .btn{border:1px solid var(--bd);background:#141622;color:var(--ink);border-radius:12px;padding:.44rem .7rem;font-weight:800}
  .btn.gold{background:linear-gradient(180deg,#ffe88a,#ffc400);border:none;color:#141414}

  /* ===== LIVE SURFACE ===== */
  .live{height:var(--vh);position:relative;overflow:hidden}
  .bg-stars{
    position:absolute;inset:0;pointer-events:none;z-index:0;
    background:
      radial-gradient(900px 380px at 50% -120px, rgba(255,255,255,.05), transparent 60%),
      radial-gradient(900px 380px at 50% 120%, rgba(76,240,255,.06), transparent 60%),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><g fill="%23ffffff18"><circle cx="8" cy="12" r="1"/><circle cx="52" cy="44" r="1"/><circle cx="120" cy="22" r="1"/><circle cx="88" cy="96" r="1"/><circle cx="20" cy="140" r="1"/></g></svg>') repeat;
    background-size:auto,auto,160px 160px;
  }

  /* Two vertical panels side-by-side like SFV portraits */
  .panes{
    position:absolute;inset:0;display:grid;grid-template-columns:1fr 1fr;gap:0;z-index:1;
  }
  .pane{position:relative;overflow:hidden;background:#000}
  .pane video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  /* edge feather so the center reads under the VS */
  .pane.left:after,.pane.right:before{
    content:"";position:absolute;top:0;bottom:0;width:26vw;pointer-events:none;
    background:radial-gradient(closest-side, rgba(0,0,0,.0), rgba(0,0,0,.45));
  }
  .pane.left:after{right:0}
  .pane.right:before{left:0}
  /* subtle center line like the screenshot */
  .panes:after{content:"";position:absolute;left:50%;top:0;bottom:0;width:2px;transform:translateX(-1px);
    background:linear-gradient(180deg,transparent,#ffffff26,transparent)}

  /* ===== CENTER VS BADGE ===== */
  .vs-wrap{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:3;display:grid;place-items:center
  }
  .vs{
    position:relative;width:min(46vw,360px);aspect-ratio:16/9;border-radius:18px;
    background:linear-gradient(180deg,#10131c,#0b0e16);
    border:2px solid rgba(255,255,255,.18);
    box-shadow:0 18px 80px rgba(76,240,255,.25), inset 0 0 70px rgba(255,255,255,.05);
  }
  .vs::before,.vs::after{
    content:"";position:absolute;inset:-10px;border-radius:18px;border:2px dashed rgba(255,255,255,.14);animation:spin 18s linear infinite
  }
  .vs::after{inset:-20px;border-style:solid;border-width:1px;border-color:rgba(255,255,255,.08);animation-direction:reverse}
  .vs span{
    position:absolute;inset:0;display:grid;place-items:center;
    font-family:Orbitron,Inter,sans-serif;font-size:min(14vw,120px);font-weight:900;letter-spacing:.02em;
    background:linear-gradient(180deg,#fff,#a8b7ff);-webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 12px 40px rgba(168,183,255,.35)
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* ===== BOTTOM NAMEPLATES & STATS (corners) ===== */
  .plate{
    position:absolute;bottom:16px;z-index:3;display:grid;grid-template-columns:auto 1fr;gap:.6rem;
    align-items:end;padding:.4rem .6rem;border-radius:12px;
    background:linear-gradient(180deg,rgba(20,22,28,.88),rgba(14,16,22,.9));border:1px solid var(--bd)
  }
  .plate.left{left:10px}
  .plate.right{right:10px}
  .plate h1{
    margin:0;font-family:Orbitron,Inter,sans-serif;font-weight:900;
    font-size:min(8vw,42px);line-height:1;letter-spacing:.02em;text-shadow:0 6px 20px rgba(0,0,0,.45)
  }
  .meta{font-size:12px;color:#d7dbe7}
  .meta b{color:#9fe870}
  .radar{
    width:min(30vw,120px);height:min(30vw,120px);opacity:.9;filter:drop-shadow(0 6px 16px rgba(0,0,0,.35))
  }

  /* ===== LOAD OVERLAY CONTROLS ===== */
  .load-ui{
    position:absolute;inset:0;z-index:4;display:flex;flex-direction:column;justify-content:space-between;pointer-events:none
  }
  .top-bars{
    display:flex;justify-content:space-between;gap:.6rem;padding:calc(.6rem + env(safe-area-inset-top)) .6rem .2rem;
  }
  .power{
    pointer-events:auto;display:flex;align-items:center;gap:.5rem;min-width:42%;
    background:rgba(0,0,0,.5);border:1px solid var(--bd);border-radius:10px;overflow:hidden
  }
  .power .fill{height:10px;background:linear-gradient(90deg,#66ffa6,#23c4ff);width:100%;transition:width .4s}
  .power.red .fill{background:linear-gradient(90deg,#ff7b7b,#ff2e6f)}
  .bottom-cta{display:flex;justify-content:center;gap:.6rem;padding:.6rem;pointer-events:auto}
  .bulge{display:inline-flex;gap:.5rem;align-items:center;border:1px solid var(--bd);
    background:linear-gradient(180deg,#ffe88a,#ffc400);color:#141414;border-radius:14px;padding:.62rem .9rem;font-weight:900;
    box-shadow:0 12px 40px rgba(255,196,0,.35)}
  .ghost{display:inline-flex;gap:.5rem;align-items:center;border:1px solid var(--bd);background:rgba(255,255,255,.08);
    border-radius:14px;padding:.62rem .9rem;font-weight:800}

  /* ===== Composer & Chooser ===== */
  .modal{position:fixed;inset:0;z-index:60;display:none;align-items:flex-end;justify-content:center;background:rgba(0,0,0,.55)}
  .modal.open{display:flex}
  .sheet{width:100%;max-width:980px;max-height:90svh;overflow:auto;background:rgba(20,20,22,.98);
    border:1px solid var(--bd);border-radius:16px 16px 0 0;padding:1rem}
  .sheet header{position:sticky;top:0;background:inherit;padding-bottom:.5rem;margin-bottom:.6rem;display:flex;gap:.6rem;align-items:center}
  .field{display:flex;align-items:center;gap:.5rem;border:1px solid var(--bd);background:#ffffff12;border-radius:12px;padding:.55rem .65rem}
  .field input,.field select{border:0;background:transparent;color:var(--ink);font-weight:700;outline:none}
  .form{display:grid;gap:.6rem;grid-template-columns:1fr 1fr}
  @media(max-width:860px){ .form{grid-template-columns:1fr} }

  .chooser{position:fixed;inset:0;z-index:70;display:none;flex-direction:column;background:rgba(10,10,12,.98);backdrop-filter:blur(10px)}
  .chooser.open{display:flex}
  .chooser header{display:flex;align-items:center;gap:.6rem;padding:.8rem .9rem;border-bottom:1px solid var(--bd)}
  .chooser .body{flex:1;overflow:auto;padding:1rem;display:grid;gap:1rem}
  .grid{display:grid;gap:.6rem}
  .grid.cols2{grid-template-columns:1fr 1fr}
  .tile{display:flex;align-items:center;gap:.6rem;border:1px solid var(--bd);background:rgba(255,255,255,.08);border-radius:14px;padding:.7rem .8rem}
  .tile input{margin:0}
  .pillOpt{display:inline-flex;align-items:center;gap:.45rem;border:1px solid var(--bd);background:#ffffff12;border-radius:999px;padding:.42rem .6rem;cursor:pointer}
  .pillOpt.selected{outline:2px solid #ffffff3a}
  .chooser footer{display:flex;gap:.6rem;justify-content:flex-end;padding:.8rem .9rem;border-top:1px solid var(--bd);background:rgba(16,16,18,.9)}
</style>
</head>
<body>
<header class="top">
  <div class="logo">AD ARENA</div>
  <div class="teambar"><span class="dot a"></span><span id="teamA">TEAM A</span></div>
  <div class="spacer"></div>
  <div class="teambar"><span id="scoreHdr">0 - 0</span></div>
  <div class="spacer"></div>
  <div class="teambar"><span class="dot b"></span><span id="teamB">TEAM B</span></div>
  <button class="btn" id="chooseBtn" style="margin-left:.6rem">Categories</button>
  <button class="btn gold" id="editBtn">Edit Ad</button>
</header>

<section class="live" id="live">
  <div class="bg-stars"></div>

  <!-- Two vertical panels -->
  <div class="panes">
    <article class="pane left"><video id="vidA" playsinline muted></video></article>
    <article class="pane right"><video id="vidB" playsinline muted></video></article>
  </div>

  <!-- Center VS -->
  <div class="vs-wrap">
    <div class="vs"><span>VS</span></div>
  </div>

  <!-- Nameplates (corners) -->
  <div class="plate left">
    <svg class="radar" viewBox="0 0 100 100" aria-hidden="true">
      <polygon points="50,5 95,35 77,90 23,90 5,35" fill="none" stroke="#ffffff33"/>
      <polygon id="radarA" points="50,18 82,38 72,78 28,78 18,38" fill="url(#gradA)" stroke="#9fe870aa"/>
      <defs>
        <linearGradient id="gradA" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#66ffa6" stop-opacity="0.7"/>
          <stop offset="1" stop-color="#23c4ff" stop-opacity="0.7"/>
        </linearGradient>
      </defs>
    </svg>
    <div>
      <h1 id="nameA">BRAND A</h1>
      <div class="meta">
        <div><b>Height</b> — 5'9"</div>
        <div><b>Category</b> — Tech</div>
        <div><b>Likes</b> — Speed, Clean UI</div>
      </div>
    </div>
  </div>

  <div class="plate right">
    <div>
      <h1 id="nameB" style="text-align:right">BRAND B</h1>
      <div class="meta" style="text-align:right">
        <div><b>Height</b> — 5'6"</div>
        <div><b>Category</b> — Fashion</div>
        <div><b>Likes</b> — Style, Community</div>
      </div>
    </div>
    <svg class="radar" viewBox="0 0 100 100" aria-hidden="true">
      <polygon points="50,5 95,35 77,90 23,90 5,35" fill="none" stroke="#ffffff33"/>
      <polygon id="radarB" points="50,18 82,38 72,78 28,78 18,38" fill="url(#gradB)" stroke="#ff8aaa"/>
      <defs>
        <linearGradient id="gradB" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#ff8ab2" stop-opacity="0.7"/>
          <stop offset="1" stop-color="#ff2e6f" stop-opacity="0.7"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <!-- Load overlay UI: power bars + actions -->
  <div class="load-ui" id="loadUI">
    <div class="top-bars">
      <div class="power"><div id="powA" class="fill" style="width:100%"></div></div>
      <div class="power red"><div id="powB" class="fill" style="width:100%"></div></div>
    </div>
    <div class="bottom-cta">
      <button class="bulge" id="fightBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M8 5v14l11-7z" stroke-width="2"/></svg>
        FIGHT!
      </button>
      <button class="ghost" id="swapBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 7h11l-1.5 3H20l-2 4 2 4h-4l-1.5-3H4" stroke-width="2"/></svg>
        Swap Sides
      </button>
      <button class="ghost" id="previewBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
        Preview A/B
      </button>
    </div>
  </div>
</section>

<!-- ===== Category → Subcategory chooser ===== -->
<div class="chooser" id="chooser">
  <header>
    <div class="logo">Choose Category</div>
    <div class="spacer"></div>
    <button class="btn" id="closeChooser">Close</button>
  </header>
  <div class="body">
    <div>
      <div style="font-weight:800;opacity:.9;margin-bottom:.4rem">1) Category</div>
      <div class="grid cols2" id="catGrid"></div>
    </div>
    <div>
      <div style="font-weight:800;opacity:.9;margin-bottom:.4rem">2) Subcategory</div>
      <div id="subGrid" class="grid"></div>
    </div>
  </div>
  <footer>
    <button class="btn" id="clearSel">Clear</button>
    <button class="btn gold" id="confirmSel" disabled>Confirm</button>
  </footer>
</div>

<!-- ===== Edit Ad composer ===== -->
<div class="modal" id="composer">
  <div class="sheet">
    <header>
      <button class="btn" id="closeComposer">Close</button>
      <div style="font-weight:800;margin-left:.5rem">Edit Ad</div>
      <div class="spacer"></div>
      <button class="btn gold" id="applyAd">Apply</button>
    </header>
    <div class="form">
      <div class="field"><label>Video</label><input id="videoFile" type="file" accept="video/*" capture="user"/></div>
      <div class="field"><label>Music</label><input id="audioFile" type="file" accept="audio/*"/></div>
      <div class="field"><label>Trim Start</label><input id="trimStart" type="number" min="0" value="0"/></div>
      <div class="field"><label>Trim End</label><input id="trimEnd" type="number" min="1" value="30"/></div>
      <div class="field"><label>Speed</label>
        <select id="speedSel"><option>0.5x</option><option selected>1x</option><option>1.5x</option><option>2x</option></select>
      </div>
      <div class="field"><label>Music Offset</label><input id="musicOffset" type="number" min="0" value="0"/></div>
      <div class="field"><label>Video Vol</label><input id="volVideo" type="range" min="0" max="1" step="0.05" value="1"/></div>
      <div class="field"><label>Music Vol</label><input id="volMusic" type="range" min="0" max="1" step="0.05" value="0.9"/></div>
      <div class="field"><label>CTA</label><input id="ctaLink" placeholder="https://your-landingpage.com"/></div>
    </div>
  </div>
</div>

<script>
  const $ = s => document.querySelector(s);

  /* true mobile viewport */
  function setVH(){ const vv=window.visualViewport; document.documentElement.style.setProperty('--vh', Math.round(vv?.height||innerHeight)+'px'); }
  ['load','resize','orientationchange','scroll'].forEach(e=>addEventListener(e,setVH,{passive:true})); setVH();

  /* Category chooser */
  const CATEGORY_MAP={
    "Fashion":["Sneakers","Apparel","Accessories","Luxury","Streetwear","Watches & Jewelry"],
    "Food & Beverage":["Energy Drinks","Snacks","Quick Service","Coffee","Groceries"],
    "Tech":["Smartphones","Laptops","Audio","Smart Home","Apps","AI Tools"],
    "Gaming":["Consoles","PC","Esports","Mobile Games","Peripherals"],
    "Beauty":["Skincare","Makeup","Hair","Fragrance"],
    "Auto":["EV","SUV","Sedan","Charging","Aftermarket"],
    "Finance":["Banking","Investing","Insurance","Fintech","Crypto"],
    "Fitness":["Wearables","Gym","Nutrition","Yoga"],
    "Music":["Streaming","Artists","Instruments"],
    "Travel":["Airlines","Hotels","Experiences","Luggage"],
    "Entertainment":["Streaming","Movies","Events","Tickets"]
  };
  const chooser=$('#chooser'), chooseBtn=$('#chooseBtn'), closeChooser=$('#closeChooser'),
        catGrid=$('#catGrid'), subGrid=$('#subGrid'), clearSel=$('#clearSel'), confirmSel=$('#confirmSel');
  let chosenCat=null, chosenSub=null;
  function renderCats(){ catGrid.innerHTML=''; Object.keys(CATEGORY_MAP).forEach(cat=>{
    const el=document.createElement('label'); el.className='tile';
    el.innerHTML=`<input type="radio" name="cat" value="${cat}"><strong>${cat}</strong>`;
    el.querySelector('input').addEventListener('change',()=>{ chosenCat=cat; chosenSub=null; renderSubs(cat); updateConfirm(); });
    catGrid.appendChild(el);
  });}
  function renderSubs(cat){ subGrid.innerHTML=''; if(!cat) return; const row=document.createElement('div'); row.style.display='flex'; row.style.flexWrap='wrap'; row.style.gap='.5rem';
    CATEGORY_MAP[cat].forEach(s=>{ const b=document.createElement('button'); b.type='button'; b.className='pillOpt'; b.textContent=s;
      b.addEventListener('click',()=>{ chosenSub=s; [...row.children].forEach(x=>x.classList.remove('selected')); b.classList.add('selected'); updateConfirm(); });
      row.appendChild(b);}); subGrid.appendChild(row);
  }
  function updateConfirm(){ confirmSel.disabled=!(chosenCat&&chosenSub); }
  chooseBtn.addEventListener('click',()=>{ chooser.classList.add('open'); renderCats(); renderSubs(null); updateConfirm();});
  closeChooser.addEventListener('click',()=> chooser.classList.remove('open'));
  clearSel.addEventListener('click',()=>{ chosenCat=null; chosenSub=null; renderCats(); renderSubs(null); updateConfirm();});
  confirmSel.addEventListener('click',()=>{ chooser.classList.remove('open'); });

  /* Edit Ad composer */
  const composer=$('#composer'), editBtn=$('#editBtn'), closeComposer=$('#closeComposer'), applyAd=$('#applyAd');
  const videoFile=$('#videoFile'), audioFile=$('#audioFile'), trimStart=$('#trimStart'), trimEnd=$('#trimEnd'),
        speedSel=$('#speedSel'), musicOffset=$('#musicOffset'), volVideo=$('#volVideo'), volMusic=$('#volMusic'), ctaLink=$('#ctaLink');

  const vidA=$('#vidA'), vidB=$('#vidB'); const audA=new Audio(), audB=new Audio();
  const scoreHdr=$('#scoreHdr'), scoreA=$('#nameA'), scoreB=$('#nameB'); // reuse for headers if desired
  const powA=$('#powA'), powB=$('#powB');
  let activePane='A';
  const state={A:{loaded:false},B:{loaded:false}};

  editBtn.addEventListener('click',()=>{ composer.classList.add('open'); loadComposer(activePane); });
  closeComposer.addEventListener('click',()=> composer.classList.remove('open'));

  function loadComposer(p){ const s=state[p]||{};
    speedSel.value=(s.speed||1)+'x'; trimStart.value=s.trimStart||0; trimEnd.value=s.trimEnd||30;
    musicOffset.value=s.musicOffset||0; volVideo.value=s.volVideo??1; volMusic.value=s.volMusic??0.9; ctaLink.value=s.cta||'';
  }

  applyAd.addEventListener('click',()=>{
    const p=activePane; const s=state[p]=state[p]||{}; const v = p==='A'?vidA:vidB; const a = p==='A'?audA:audB;
    if(videoFile.files?.[0]){ s.videoURL=URL.createObjectURL(videoFile.files[0]); v.src=s.videoURL; }
    if(audioFile.files?.[0]){ s.audioURL=URL.createObjectURL(audioFile.files[0]); a.src=s.audioURL; }
    s.trimStart=+trimStart.value||0; s.trimEnd=+trimEnd.value||30; s.speed=parseFloat(speedSel.value)||1;
    s.musicOffset=+musicOffset.value||0; s.volVideo=+volVideo.value; s.volMusic=+volMusic.value; s.cta=ctaLink.value||'#';
    v.muted=(s.volVideo===0); v.loop=true; v.playbackRate=s.speed; v.play().catch(()=>{});
    s.loaded=true; composer.classList.remove('open'); videoFile.value=''; audioFile.value='';
  });

  /* “Street fight” load actions */
  const fightBtn=$('#fightBtn'), swapBtn=$('#swapBtn'), previewBtn=$('#previewBtn');
  let aVotes=0,bVotes=0,current='A',ticker=null,tLeft=30,roundNow=1,roundsTotal=3;
  function mmss(s){const m=String(Math.floor(s/60)).padStart(2,'0'); const ss=String(Math.floor(s%60)).padStart(2,'0'); return `${m}:${ss}`;}
  const timerEl=document.createElement('div'); // timer exists in header-like area if needed

  function playPane(p){
    const s=state[p]; if(!s.loaded) return; const v=(p==='A'?vidA:vidB), a=(p==='A'?audA:audB);
    v.currentTime=s.trimStart||0; v.playbackRate=s.speed||1; v.loop=true; v.play().catch(()=>{});
    if(s.audioURL){ a.currentTime=s.musicOffset||0; a.volume=s.volMusic??0.9; a.loop=true; a.play().catch(()=>{}); }
  }
  function pausePane(p){ const v=(p==='A'?vidA:vidB), a=(p==='A'?audA:audB); try{v.pause();}catch{} try{a.pause();}catch{} }

  function startBattle(){
    roundsTotal=3; tLeft=30; roundNow=1; current='A'; aVotes=0; bVotes=0; powA.style.width='100%'; powB.style.width='100%';
    clearInterval(ticker); ticker=setInterval(()=>{ tLeft--; if(tLeft<=0) swapTurn(); },1000);
    document.getElementById('loadUI').style.display='none';
    playPane('A'); pausePane('B');
  }
  function swapTurn(){
    if(current==='A'){ current='B'; tLeft=30; playPane('B'); pausePane('A'); }
    else{ if(roundNow<roundsTotal){ roundNow++; current='A'; tLeft=30; playPane('A'); pausePane('B'); } else { clearInterval(ticker); document.getElementById('loadUI').style.display=''; } }
  }

  // Hype drain like SFV
  setTimeout(()=>{ powA.style.width='70%'; powB.style.width='70%'; },800);

  fightBtn.addEventListener('click', startBattle);
  swapBtn.addEventListener('click',()=>{
    // swap labels & media
    const na=$('#nameA').textContent, nb=$('#nameB').textContent;
    $('#nameA').textContent=nb; $('#nameB').textContent=na;
    const tmp=state.A; state.A=state.B; state.B=tmp;
    const srcA=vidA.src; vidA.src=vidB.src; vidB.src=srcA;
  });
  previewBtn.addEventListener('click',()=>{ activePane = (activePane==='A'?'B':'A'); });

  // Tap videos to vote, power bar reacts
  vidA.addEventListener('click',()=>{ if(current==='A'&&ticker){ aVotes++; powA.style.width=Math.max(25,100 - aVotes*3)+'%'; scoreHdr.textContent=`${aVotes} - ${bVotes}`;}});
  vidB.addEventListener('click',()=>{ if(current==='B'&&ticker){ bVotes++; powB.style.width=Math.max(25,100 - bVotes*3)+'%'; scoreHdr.textContent=`${aVotes} - ${bVotes}`;}});

</script>
</body>
</html>
