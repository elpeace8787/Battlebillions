<div class="messages-page">
  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="left-top">
      <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="messages-logo" />
      <span class="page-title">Messages</span>
    </div>
    <div class="right-top">
      <button class="icon-btn settings-btn">
        <img src="settings 3d .png" alt="Settings" />
      </button>
      <button class="icon-btn logout-btn">
        <img src="logout 3d.png" alt="Logout" />
      </button>
    </div>
  </div>

  <!-- Main Messages Layout -->
  <div class="messages-layout">
    <!-- Left Column: Chat List -->
    <div class="chat-list">
      <div class="chat-list-header">
        <img src="profile.png" alt="User Profile" class="user-avatar" />
        <span class="username">ElPeace</span>
      </div>
      <div class="chat-search">
        <input type="search" placeholder="Search messages" />
      </div>
      <ul class="chat-users">
        <li class="chat-item active">
          <img src="profile.png" alt="Alex" />
          <div class="chat-details">
            <strong>Alex</strong>
            <p>Ready for the next battle?</p>
          </div>
          <span class="time">2h</span>
        </li>
        <li class="chat-item">
          <img src="profile.png" alt="Jamie" />
          <div class="chat-details">
            <strong>Jamie</strong>
            <p>Sent the coins, check your wallet.</p>
          </div>
          <span class="time">Yesterday</span>
        </li>
      </ul>
    </div>

    <!-- Right Column: Chat Thread -->
    <div class="chat-thread">
      <div class="thread-messages">
        <div class="message received">
          <img src="profile.png" alt="Alex" />
          <div class="msg-bubble">Hey! Ready for the next battle?</div>
        </div>
        <div class="message sent">
          <div class="msg-bubble">Almost there, just gearing up!</div>
        </div>
      </div>
      <form class="send-message">
        <input type="text" placeholder="Type a message..." />
        <button type="submit">âž¤</button>
      </form>
    </div>
  </div>
</div>
