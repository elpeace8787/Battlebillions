<div class="messages-container">
  <header class="messages-header">
    <img src="profile.png" alt="User Profile" class="user-pic" />
    <h2>Messages</h2>
  </header>

  <section class="messages-content">
    <aside class="chat-list">
      <input type="search" placeholder="Search chats..." class="chat-search" />
      <ul class="chat-items">
        <li class="chat-item active">
          <img src="profile.png" alt="User 1" class="chat-pic" />
          <div class="chat-info">
            <span class="chat-name">Alex</span>
            <span class="chat-snippet">Hey! Are you ready for battle?</span>
          </div>
          <span class="chat-time">2h ago</span>
        </li>
        <li class="chat-item">
          <img src="profile.png" alt="User 2" class="chat-pic" />
          <div class="chat-info">
            <span class="chat-name">Jamie</span>
            <span class="chat-snippet">Sent the coins, check your wallet.</span>
          </div>
          <span class="chat-time">Yesterday</span>
        </li>
        <!-- Add more chat items -->
      </ul>
    </aside>

    <main class="chat-thread">
      <div class="messages">
        <div class="message received">
          <img src="profile.png" alt="Alex" class="msg-pic" />
          <div class="msg-content">Hey! Ready for the next battle?</div>
        </div>
        <div class="message sent">
          <div class="msg-content">Almost there, just gearing up!</div>
        </div>
        <!-- More messages -->
      </div>

      <form class="message-input-form">
        <input type="text" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </main>
  </section>
</div>
