<div class="messages-container">
  <div class="messages-header">
    <div class="user-info">
      <img src="profile.png" alt="User Profile" class="user-avatar" />
      <span class="username">ElPeace</span>
    </div>
    <div class="header-actions">
      <button class="icon-btn">
        <img src="settings 3d .png" alt="Settings" />
      </button>
      <button class="icon-btn">
        <img src="logout 3d.png" alt="Logout" />
      </button>
    </div>
  </div>

  <div class="messages-main">
    <!-- Chat List -->
    <div class="chat-list">
      <input type="search" placeholder="Search messages" class="chat-search" />
      <ul>
        <li class="chat active" data-user="Alex">
          <img src="profile.png" alt="Alex" />
          <div class="chat-info">
            <strong>Alex</strong>
            <p>Ready for the next battle?</p>
          </div>
          <span class="time">2h</span>
        </li>
        <li class="chat" data-user="Jamie">
          <img src="profile.png" alt="Jamie" />
          <div class="chat-info">
            <strong>Jamie</strong>
            <p>Sent the coins, check your wallet.</p>
          </div>
          <span class="time">Yesterday</span>
        </li>
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="chat-thread" id="chatThread">
        <div class="message received">
          <p>Hey! Ready for the next battle?</p>
        </div>
        <div class="message sent">
          <p>Almost there, just gearing up!</p>
        </div>
      </div>
      <form class="send-message" id="sendMessageForm">
        <input type="text" placeholder="Type a message..." id="messageInput" />
        <button type="submit">âž¤</button>
      </form>
    </div>
  </div>
</div>
