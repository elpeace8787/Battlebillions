<div class="messages-page">
  <header class="messages-header">
    <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="logo">
    <div class="header-icons">
      <button class="icon-btn"><img src="settings 3d .png" alt="Settings"></button>
      <button class="icon-btn"><img src="logout 3d.png" alt="Logout"></button>
    </div>
  </header>

  <div class="messages-content">
    <!-- Search -->
    <div class="search-bar">
      <input type="text" placeholder="Search messages...">
    </div>

    <!-- Chat List -->
    <div class="chat-list">
      <div class="chat" data-user="Alex">
        <img src="profile.png" alt="Alex">
        <div class="chat-info">
          <strong>Alex</strong>
          <p>Ready for the next battle?</p>
        </div>
        <span class="time">2h</span>
      </div>
      <div class="chat" data-user="Jamie">
        <img src="profile.png" alt="Jamie">
        <div class="chat-info">
          <strong>Jamie</strong>
          <p>Sent the coins, check your wallet.</p>
        </div>
        <span class="time">Yesterday</span>
      </div>
    </div>

    <!-- Chat Thread -->
    <div class="chat-thread" id="chatThread">
      <div class="message received">
        <p>Hey! Ready for the next battle?</p>
      </div>
      <div class="message sent">
        <p>Almost there, just gearing up!</p>
      </div>
    </div>

    <!-- Message Input -->
    <form class="send-message" id="sendMessageForm">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button type="submit">âž¤</button>
    </form>
  </div>
</div>
