<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | Battlebillions</title>
  <link rel="stylesheet" href="messages.css">
</head>
<body>
  <div class="messages-wrapper">
    <!-- Chat Sidebar -->
    <div class="chat-sidebar">
      <h3>Messages</h3>
      <ul class="chat-users">
        <li class="chat-user active" data-chat="chat1">
          <img src="profile.png" alt="User">
          <span>Player1</span>
        </li>
        <li class="chat-user" data-chat="chat2">
          <img src="profile.png" alt="User">
          <span>Player2</span>
        </li>
        <li class="chat-user" data-chat="chat3">
          <img src="profile.png" alt="User">
          <span>Player3</span>
        </li>
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="chat-header">
        <img src="profile.png" alt="User" class="chat-profile">
        <span class="chat-username">Player1</span>
      </div>

      <!-- Chat Panels -->
      <div class="chat-messages" id="chat1">
        <div class="message received">Hey! Ready for the next battle?</div>
        <div class="message sent">Absolutely, let's go!</div>
      </div>
      <div class="chat-messages hidden" id="chat2">
        <div class="message received">Yo, when are you online?</div>
        <div class="message sent">Later tonight.</div>
      </div>
      <div class="chat-messages hidden" id="chat3">
        <div class="message received">Congrats on your win!</div>
        <div class="message sent">Thanks!</div>
      </div>

      <!-- Input -->
      <form class="message-input" id="messageForm">
        <input type="text" placeholder="Message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="messages.js"></script>
</body>
</html>
