<div class="messages-container">
  <header class="messages-topbar">
    <div class="messages-user-info">
      <img src="profile.png" alt="User Profile" class="user-pic" />
      <span class="username">ElPeace</span>
    </div>
    <div class="messages-search">
      <input type="search" placeholder="Search messages" />
    </div>
  </header>

  <section class="messages-body">
    <!-- Chat List -->
    <aside class="chat-list">
      <ul>
        <li class="chat-item active">
          <img src="profile.png" alt="Alex" />
          <div class="chat-info">
            <div class="chat-name">Alex</div>
            <div class="chat-last-msg">Ready for the next battle?</div>
          </div>
          <div class="chat-time">2h</div>
        </li>
        <li class="chat-item">
          <img src="profile.png" alt="Jamie" />
          <div class="chat-info">
            <div class="chat-name">Jamie</div>
            <div class="chat-last-msg">Sent the coins, check your wallet.</div>
          </div>
          <div class="chat-time">Yesterday</div>
        </li>
        <!-- Add more chats as needed -->
      </ul>
    </aside>

    <!-- Message Thread -->
    <main class="chat-thread">
      <div class="chat-messages">
        <div class="message received">
          <img src="profile.png" alt="Alex" />
          <div class="msg-content">Hey! Ready for the next battle?</div>
        </div>
        <div class="message sent">
          <div class="msg-content">Almost there, just gearing up!</div>
        </div>
        <!-- More messages -->
      </div>

      <form class="message-input">
        <input type="text" placeholder="Type a message..." />
        <button type="submit">âž¤</button>
      </form>
    </main>
  </section>
</div>
