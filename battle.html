<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Swipe Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .search-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      font-size: 18px;
      color: #0ff;
    }

    .vertical-container {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .horizontal-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .battle-arena {
      flex: 0 0 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .audience-top {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 6px;
      z-index: 5;
    }

    .audience-seat {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #0ff;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .battle-content {
      flex: 1;
      display: flex;
      height: 100%;
    }

    .video-half {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .competitor-info {
      position: absolute;
      top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 20px;
      z-index: 3;
    }

    .video-half.left .competitor-info { left: 12px; }
    .video-half.right .competitor-info { right: 12px; }

    .competitor-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .competitor-info span {
      font-size: 14px;
      color: #0ff;
    }

    .vote-btn {
      position: absolute;
      bottom: 20px;
      padding: 8px 16px;
      border-radius: 30px;
      background: rgba(0,255,255,0.2);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      z-index: 3;
      border: none;
    }

    .video-half.left .vote-btn { left: 12px; }
    .video-half.right .vote-btn { right: 12px; }

    .side-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
      transition: opacity 0.4s;
    }

    .side-nav.left { left: 8px; }
    .side-nav.right { right: 8px; }

    .side-nav button {
      background: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      color: #0ff;
      cursor: pointer;
      border: none;
    }

    .hidden { opacity: 0; }

    @media (max-width: 768px) {
      .competitor-info span { font-size: 12px; }
      .vote-btn { font-size: 12px; padding: 6px 10px; }
      .search-icon { font-size: 16px; padding: 6px; }
    }
  </style>
</head>
<body>

  <div class="search-icon">üîç</div>

  <div class="side-nav left" id="leftNav">
    <button>üë§</button>
    <button>üì∫</button>
    <button>üèÜ</button>
  </div>

  <div class="side-nav right" id="rightNav">
    <button>üè†</button>
    <button>üí¨</button>
    <button>‚öôÔ∏è</button>
  </div>

  <div class="vertical-container" id="verticalContainer">
    <!-- ROW 1 -->
    <div class="horizontal-wrapper">
      <!-- Arena 1 -->
      <div class="battle-arena">
        <div class="audience-top">
          <div class="audience-seat" style="background-image: url('viewer1.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer2.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer3.jpg')" onclick="viewJoin(this)"></div>
        </div>
        <div class="battle-content">
          <div class="video-half left">
            <video autoplay muted loop src="user1.mp4"></video>
            <div class="competitor-info">
              <img src="user1.jpg" />
              <span>@Alpha</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
          <div class="video-half right">
            <video autoplay muted loop src="user2.mp4"></video>
            <div class="competitor-info">
              <img src="user2.jpg" />
              <span>@Omega</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
        </div>
      </div>

      <!-- Arena 2 -->
      <div class="battle-arena">
        <div class="audience-top">
          <div class="audience-seat" style="background-image: url('viewer7.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer8.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer9.jpg')" onclick="viewJoin(this)"></div>
        </div>
        <div class="battle-content">
          <div class="video-half left">
            <video autoplay muted loop src="user3.mp4"></video>
            <div class="competitor-info">
              <img src="user3.jpg" />
              <span>@Nova</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
          <div class="video-half right">
            <video autoplay muted loop src="user4.mp4"></video>
            <div class="competitor-info">
              <img src="user4.jpg" />
              <span>@Zion</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="horizontal-wrapper">
      <!-- Arena 3 -->
      <div class="battle-arena">
        <div class="audience-top">
          <div class="audience-seat" style="background-image: url('viewer13.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer14.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer15.jpg')" onclick="viewJoin(this)"></div>
        </div>
        <div class="battle-content">
          <div class="video-half left">
            <video autoplay muted loop src="user5.mp4"></video>
            <div class="competitor-info">
              <img src="user5.jpg" />
              <span>@Solar</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
          <div class="video-half right">
            <video autoplay muted loop src="user6.mp4"></video>
            <div class="competitor-info">
              <img src="user6.jpg" />
              <span>@Luna</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const leftNav = document.getElementById('leftNav');
    const rightNav = document.getElementById('rightNav');
    let lastScrollX = 0;

    document.querySelectorAll('.horizontal-wrapper').forEach(wrapper => {
      wrapper.addEventListener('scroll', () => {
        let currentScrollX = wrapper.scrollLeft;
        if (currentScrollX > lastScrollX) {
          leftNav.classList.add('hidden');
          rightNav.classList.add('hidden');
        } else {
          leftNav.classList.remove('hidden');
          rightNav.classList.remove('hidden');
        }
        lastScrollX = currentScrollX;
      });
    });

    function viewJoin(elem) {
      const videoHalves = document.querySelectorAll('.video-half');
      const rand = Math.floor(Math.random() * videoHalves.length);
      const target = videoHalves[rand].querySelector("video");
      const img = elem.style.backgroundImage.replace('url("', '').replace('")', '');
      target.poster = img;
    }
  </script>
</body>
</html>
