<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleBillions Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Orbitron', sans-serif;
  background: #000;
  overflow-x: hidden;
  color: white;
}

.arena-section {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.audience-top, .audience-bottom {
  display: flex;
  justify-content: center;
  gap: 10px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
}

.audience-top {
  top: 10px;
}

.audience-bottom {
  bottom: 10px;
}

.audience-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  border: 2px solid #ff3c3c;
  animation: pulseViewers 9s infinite alternate;
}

@keyframes pulseViewers {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.2); opacity: 1; }
}

.battle-container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 10px;
  padding: 10px;
}

.battle-stream {
  flex: 1;
  height: 80vh;
  background: #111;
  border: 4px solid red;
  border-radius: 12px;
  position: relative;
}

.vote-btn {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff3c3c;
  border: none;
  padding: 10px 20px;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.chat-box {
  width: 90%;
  max-width: 800px;
  margin-top: 15px;
  display: flex;
  gap: 10px;
}

.chat-box input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

.chat-box button {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  background: #ff3c3c;
  color: white;
  cursor: pointer;
}

.sidebar-left, .sidebar-right {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  opacity: 1;
  transition: opacity 0.5s;
  z-index: 5;
}

.sidebar-left {
  left: 0;
}

.sidebar-right {
  right: 0;
}

.sidebar-icon {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 10px;
  margin: 6px;
  border-radius: 50%;
  cursor: pointer;
}

.hide-sidebar {
  opacity: 0;
}

@media (max-width: 768px) {
  .battle-container {
    flex-direction: column;
  }

  .battle-stream {
    width: 90%;
    height: 40vh;
  }

  .chat-box {
    flex-direction: column;
  }
}

  </style>
</head>
<body>

  </div>
  <div class="sidebar-right" id="rightBar">
    <div class="sidebar-icon">üèÜ</div>
    <div class="sidebar-icon">üîç</div>
    <div class="sidebar-icon">üö™</div>
  </div>  <div id="battles"></div>  <script>
    const viewers = ["üë©‚Äçüé§", "üßî", "üë©‚Äçüíª", "üßï", "üßë‚Äçüé®", "üë®‚Äçüè´", "üë©‚Äçüè´", "üßë‚ÄçüöÄ", "üë®‚Äçüîß"];

    function generateAudienceSeats() {
      return viewers.sort(() => 0.5 - Math.random()).slice(0, 3).map(v => `<div class="audience-avatar">${v}</div>`).join('');

    function generateArena(index) {

    let lastScrollY = window.scrollY;
    window.addEventListener("scroll", () => {
      const current = window.scrollY;
      const hidden = Math.abs(current - lastScrollY) > 10;
      document.getElementById("leftBar").classList.toggle("hide-sidebar", hidden);
      document.getElementById("rightBar").classList.toggle("hide-sidebar", hidden);
      lastScrollY = current;
    });

    setInterval(() => {
      document.querySelectorAll(".audience-top, .audience-bottom").forEach(el => {
        el.innerHTML = generateAudienceSeats();
      });
    }, 9000);
  </script></body>
</html>
