<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Viewer Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }
    .viewer-arena {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      backdrop-filter: blur(10px);
      position: relative;
    }
    .battle-stream {
      flex: 5;
      display: flex;
      width: 100%;
    }
    video.video-stream {
      flex: 1;
      object-fit: cover;
      background-color: black;
      width: 50%;
      height: 100%;
      filter: brightness(0.85) contrast(1.2) saturate(1.4);
      border: 2px solid rgba(0,255,255,0.3);
    }
    .vote-icon {
      position: absolute;
      font-size: 32px;
      color: #0ff;
      cursor: pointer;
      text-shadow: 0 0 6px #0ff;
      transition: transform 0.3s;
      z-index: 30;
    }
    .vote-icon:hover {
      transform: scale(1.2);
    }
    .vote-left { top: 20px; left: 20px; }
    .vote-right { top: 20px; right: 20px; }
    .audience-section {
      flex: 2;
      background: rgba(0,0,0,0.4);
      display: flex;
      overflow-x: scroll;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px;
      border-top: 1px solid rgba(0,255,255,0.3);
    }
    .audience-cam {
      width: 120px;
      height: 90px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid rgba(0,255,255,0.2);
    }
    .audience-cam video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chat-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      background: rgba(0,255,255,0.07);
      border-top: 1px solid rgba(0,255,255,0.2);
      z-index: 20;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: transparent;
      border: none;
      outline: none;
      color: #0ff;
    }
    .chat-send {
      padding: 10px 20px;
      background: #0ff;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="viewer-arena">
    <div class="battle-stream">
      <video class="video-stream" id="leftStream" autoplay muted playsinline></video>
      <video class="video-stream" id="rightStream" autoplay muted playsinline></video>
      <div class="vote-icon vote-left" onclick="vote('left')">ðŸ”¥</div>
      <div class="vote-icon vote-right" onclick="vote('right')">ðŸ”¥</div>
    </div>
    <div class="audience-section" id="audienceSection">
      <div class="audience-cam"><video autoplay muted playsinline></video></div>
      <div class="audience-cam"><video autoplay muted playsinline></video></div>
      <div class="audience-cam"><video autoplay muted playsinline></video></div>
    </div>
    <div class="chat-box">
      <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
      <button class="chat-send" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    function vote(side) {
      alert("You voted for " + side);
    }
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value;
      if (msg.trim() !== '') {
        console.log('Sending message:', msg);
        input.value = '';
      }
    }
  </script>
</body>
</html>
