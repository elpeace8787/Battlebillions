<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Battle Arenas</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow-y: scroll;
    }.arena-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 50px;
  padding: 20px;
}

.arena {
  position: relative;
  width: 100vw;
  max-width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: #000;
  border: 2px solid #0ff;
  overflow: hidden;
}

.video-wrapper {
  position: relative;
  width: 100vw;
  height: 90vh;
  display: flex;
}

video {
  flex: 1;
  object-fit: cover;
  height: 100%;
  background: black;
  border: none;
}

.audience-bar {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 6px;
  background: rgba(0, 255, 255, 0.07);
  border-top: 1px solid rgba(0,255,255,0.3);
  border-bottom: 1px solid rgba(0,255,255,0.3);
}

.seat {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-size: cover;
  border: 2px solid #0ff;
  cursor: pointer;
}

.vote-bar {
  display: flex;
  justify-content: space-between;
  width: 80%;
  margin-top: 10px;
}

.vote-btn {
  font-size: 16px;
  padding: 10px 20px;
  border: 2px solid #0ff;
  background: transparent;
  color: #0ff;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: auto;
  background: rgba(0,255,255,0.08);
  border: 1px solid #0ff;
  z-index: 50;
  opacity: 1;
  transition: opacity 0.5s ease;
}

.sidebar.left {
  left: 0;
}

.sidebar.right {
  right: 0;
}

.chat-bar {
  width: 100%;
  text-align: center;
  padding: 10px;
  background: rgba(0, 255, 255, 0.1);
  border-top: 1px solid #0ff;
  font-size: 14px;
  color: #0ff;
}

@media (max-width: 768px) {
  .video-wrapper {
    flex-direction: column;
  }

  .sidebar {
    display: none;
  }
}

  </style>
</head>
<body>
  <div class="sidebar left">â¬…</div>
  <div class="sidebar right">âž¡</div>  <div class="arena-container" id="arenas">
    <!-- Arenas inserted dynamically -->
  </div>  <div class="chat-bar">ðŸ’¬ Live Audience Chat Enabled</div>  <script>
    const arenaData = [
      { left: 'user1.mp4', right: 'user2.mp4' },
      { left: 'user3.mp4', right: 'user4.mp4' },
      { left: 'user5.mp4', right: 'user6.mp4' },
    ];

    const audienceImages = [
      'aud1.jpg', 'aud2.jpg', 'aud3.jpg', 'aud4.jpg', 'aud5.jpg', 'aud6.jpg'
    ];

    function createArena({ left, right }) {
      const arena = document.createElement('div');
      arena.className = 'arena';

      const audienceTop = document.createElement('div');
      audienceTop.className = 'audience-bar';
      for (let i = 0; i < 3; i++) {
        const seat = document.createElement('div');
        seat.className = 'seat';
        seat.style.backgroundImage = `url(${audienceImages[i % audienceImages.length]})`;
        seat.onclick = () => selectViewer(seat, arena);
        audienceTop.appendChild(seat);
      }

      const videoWrapper = document.createElement('div');
      videoWrapper.className = 'video-wrapper';

      const videoLeft = document.createElement('video');
      videoLeft.src = left;
      videoLeft.autoplay = true;
      videoLeft.loop = true;
      videoLeft.muted = true;

      const videoRight = document.createElement('video');
      videoRight.src = right;
      videoRight.autoplay = true;
      videoRight.loop = true;
      videoRight.muted = true;

      videoWrapper.appendChild(videoLeft);
      videoWrapper.appendChild(videoRight);

      const voteBar = document.createElement('div');
      voteBar.className = 'vote-bar';
      voteBar.innerHTML = `
        <button class="vote-btn">ðŸ”¥ Left</button>
        <button class="vote-btn">ðŸ”¥ Right</button>
      `;

      arena.appendChild(audienceTop);
      arena.appendChild(videoWrapper);
      arena.appendChild(voteBar);

      return arena;
    }

    function selectViewer(seat, arena) {
      const leftVid = arena.querySelector('video:nth-child(1)');
      leftVid.src = seat.style.backgroundImage.replace('url("', '').replace('")', '').replace('.jpg', '.mp4');
    }

    function rotateSeats() {
      const seats = document.querySelectorAll('.seat');
      seats.forEach(seat => {
        const randomImg = audienceImages[Math.floor(Math.random() * audienceImages.length)];
        seat.style.backgroundImage = `url(${randomImg})`;
      });
    }

    setInterval(rotateSeats, 9000);

    const arenasContainer = document.getElementById('arenas');
    arenaData.forEach(data => arenasContainer.appendChild(createArena(data)));

    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const current = window.scrollY;
      const opacity = current > lastScroll ? 0 : 1;
      document.querySelectorAll('.sidebar').forEach(bar => bar.style.opacity = opacity);
      lastScroll = current;
    });
  </script></body>
</html>
