<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Mobile Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    .arena-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 12px;
    }
    .battle-block {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .audience-top {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      background: rgba(255,255,255,0.02);
    }
    .audience-member {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #0ff;
      box-shadow: 0 0 6px #0ff;
    }
    .video-wrapper {
      display: flex;
      width: 100%;
      height: calc(100% - 48px);
    }
    .video-stream {
      flex: 1;
      background: #000;
      object-fit: cover;
      width: 50%;
      height: 100%;
    }
    .chat-bar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .chat-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .chat-bar button {
      padding: 10px 16px;
      border-radius: 20px;
      background: #0ff;
      border: none;
      font-weight: bold;
      color: black;
    }
    .vote-buttons {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 5;
    }
    .vote {
      background: rgba(0,255,255,0.2);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #0ff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="arena-container">
    <div class="battle-block">
      <div class="audience-top">
        <div class="audience-member"></div>
        <div class="audience-member"></div>
        <div class="audience-member"></div>
        <div class="audience-member"></div>
      </div>
      <div class="video-wrapper">
        <video class="video-stream" autoplay muted loop src="user1.mp4"></video>
        <video class="video-stream" autoplay muted loop src="user2.mp4"></video>
      </div>
      <div class="vote-buttons">
        <div class="vote">ðŸ”¥ Vote</div>
        <div class="vote">ðŸ”¥ Vote</div>
      </div>
      <div class="chat-bar">
        <input type="text" placeholder="Type your hype..."/>
        <button>Send</button>
      </div>
    </div>
    <div class="battle-block">
      <div class="audience-top">
        <div class="audience-member"></div>
        <div class="audience-member"></div>
        <div class="audience-member"></div>
      </div>
      <div class="video-wrapper">
        <video class="video-stream" autoplay muted loop src="user3.mp4"></video>
        <video class="video-stream" autoplay muted loop src="user4.mp4"></video>
      </div>
      <div class="vote-buttons">
        <div class="vote">ðŸ”¥ Vote</div>
        <div class="vote">ðŸ”¥ Vote</div>
      </div>
      <div class="chat-bar">
        <input type="text" placeholder="Type your hype..."/>
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
