<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Viewer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .main-scroll {
      overflow-y: auto;
      height: 100vh;
      scroll-behavior: smooth;
    }

    .battle-arena {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .audience-top, .audience-bottom {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 6px;
      z-index: 5;
    }

    .audience-seat {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #0ff;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .audience-seat:hover {
      transform: scale(1.1);
    }

    .battle-content {
      flex: 1;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .video-half {
      flex: 1;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .competitor-info {
      position: absolute;
      top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 20px;
      z-index: 3;
    }

    .video-half.left .competitor-info { left: 12px; }
    .video-half.right .competitor-info { right: 12px; }

    .competitor-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #0ff;
    }

    .competitor-info span {
      font-size: 14px;
      color: #0ff;
    }

    .vote-btn {
      position: absolute;
      bottom: 20px;
      padding: 8px 16px;
      border-radius: 30px;
      background: rgba(0,255,255,0.2);
      border: 1px solid #0ff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      z-index: 3;
    }

    .video-half.left .vote-btn { left: 12px; }
    .video-half.right .vote-btn { right: 12px; }

    .side-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
      transition: opacity 0.4s;
    }

    .side-nav.left { left: 8px; }
    .side-nav.right { right: 8px; }

    .side-nav button {
      background: rgba(0,255,255,0.1);
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      color: #0ff;
      cursor: pointer;
    }

    .hidden { opacity: 0; }

    @media (max-width: 768px) {
      .competitor-info span { font-size: 12px; }
      .vote-btn { font-size: 12px; padding: 6px 10px; }
    }
  </style>
</head>
<body>

  <div class="side-nav left" id="leftNav">
    <button>üë§</button>
    <button>üì∫</button>
    <button>üèÜ</button>
  </div>
  <div class="side-nav right" id="rightNav">
    <button>üè†</button>
    <button>üí¨</button>
    <button>‚öôÔ∏è</button>
  </div>

  <div class="main-scroll" id="mainScroll">
    <div class="battle-arena" id="battleArena">
      <div class="audience-top" id="audienceTop">
        <div class="audience-seat" style="background-image: url('viewer1.jpg')" onclick="viewJoin(this)"></div>
        <div class="audience-seat" style="background-image: url('viewer2.jpg')" onclick="viewJoin(this)"></div>
        <div class="audience-seat" style="background-image: url('viewer3.jpg')" onclick="viewJoin(this)"></div>
      </div>

      <div class="battle-content">
        <div class="video-half left">
          <video autoplay muted loop src="user1.mp4"></video>
          <div class="competitor-info">
            <img src="user1.jpg" />
            <span>@Alpha</span>
          </div>
          <button class="vote-btn">Vote</button>
        </div>
        <div class="video-half right">
          <video autoplay muted loop src="user2.mp4"></video>
          <div class="competitor-info">
            <img src="user2.jpg" />
            <span>@Omega</span>
          </div>
          <button class="vote-btn">Vote</button>
        </div>
      </div>

      <div class="audience-bottom" id="audienceBottom">
        <div class="audience-seat" style="background-image: url('viewer4.jpg')" onclick="viewJoin(this)"></div>
        <div class="audience-seat" style="background-image: url('viewer5.jpg')" onclick="viewJoin(this)"></div>
        <div class="audience-seat" style="background-image: url('viewer6.jpg')" onclick="viewJoin(this)"></div>
      </div>
    </div>
  </div>

  <script>
    const main = document.getElementById('mainScroll');
    const leftNav = document.getElementById('leftNav');
    const rightNav = document.getElementById('rightNav');

    let lastScroll = 0;
    main.addEventListener('scroll', () => {
      let currentScroll = main.scrollTop;
      if (currentScroll > lastScroll) {
        leftNav.classList.add('hidden');
        rightNav.classList.add('hidden');
      } else {
        leftNav.classList.remove('hidden');
        rightNav.classList.remove('hidden');
      }
      lastScroll = currentScroll;
    });

    function viewJoin(elem) {
      const battleHalf = document.querySelectorAll('.video-half');
      const rand = Math.floor(Math.random() * battleHalf.length);
      const container = battleHalf[rand];
      const imgURL = elem.style.backgroundImage;
      container.querySelector('video').poster = imgURL.replace('url("', '').replace('")', '');
    }

    const viewers = [
      'viewer1.jpg', 'viewer2.jpg', 'viewer3.jpg',
      'viewer4.jpg', 'viewer5.jpg', 'viewer6.jpg',
      'viewer7.jpg', 'viewer8.jpg', 'viewer9.jpg'
    ];

    function rotateAudience() {
      const top = document.getElementById('audienceTop').children;
      const bottom = document.getElementById('audienceBottom').children;
      for (let i = 0; i < 3; i++) {
        const rand1 = Math.floor(Math.random() * viewers.length);
        const rand2 = Math.floor(Math.random() * viewers.length);
        top[i].style.backgroundImage = `url('${viewers[rand1]}')`;
        bottom[i].style.backgroundImage = `url('${viewers[rand2]}')`;
      }
    }

    setInterval(rotateAudience, 9000);
  </script>
</body>
          </html>
