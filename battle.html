<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions Viewer Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }
    .viewer-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "top top top"
        "left center right"
        "bottom bottom bottom";
      height: 100vh;
      width: 100vw;
      gap: 10px;
    }
    .video-box {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) contrast(1.2);
    }
    .viewer-feed {
      grid-area: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .reaction-cam {
      width: 160px;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      overflow: hidden;
    }
    .top-bar, .bottom-bar {
      grid-area: top;
      background: rgba(0, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      padding: 8px 20px;
      backdrop-filter: blur(10px);
    }
    .bottom-bar {
      grid-area: bottom;
      background: rgba(0, 255, 255, 0.05);
      border-top: 1px solid rgba(0,255,255,0.3);
      align-items: center;
    }
    .voting-btn {
      font-size: 18px;
      padding: 8px 16px;
      background: rgba(0,255,255,0.2);
      border: 1px solid #0ff;
      border-radius: 6px;
      color: #0ff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .voting-btn:hover {
      background: rgba(0,255,255,0.35);
    }
    .chat-container {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #0ff;
    }
    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 14px;
      padding: 6px;
    }
    .send-btn {
      margin-left: 10px;
      background: #0ff;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <div class="top-bar">
      <div>üî¥ LIVE</div>
      <div>üëÅÔ∏è 2.3k Viewers</div>
    </div><div style="grid-area: left" class="video-box">
  <video src="user1.mp4" autoplay muted loop></video>
  <button class="voting-btn" style="position: absolute; bottom: 10px; left: 10px;">üî• Vote</button>
</div>

<div class="viewer-feed">
  <div class="reaction-cam">
    <video src="viewer1.mp4" autoplay muted loop></video>
  </div>
  <div class="reaction-cam">
    <video src="viewer2.mp4" autoplay muted loop></video>
  </div>
  <div class="reaction-cam">
    <video src="viewer3.mp4" autoplay muted loop></video>
  </div>
</div>

<div style="grid-area: right" class="video-box">
  <video src="user2.mp4" autoplay muted loop></video>
  <button class="voting-btn" style="position: absolute; bottom: 10px; right: 10px;">üî• Vote</button>
</div>

<div class="bottom-bar">
  <div class="chat-container" style="flex: 1;">
    <input class="chat-input" type="text" placeholder="Type your message..." />
    <button class="send-btn">Send</button>
  </div>
</div>

  </div>
</body>
</html>
