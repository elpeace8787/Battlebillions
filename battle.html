  <title>BattleBillions - Battle Feed Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-y: scroll;
    }.battle-feed {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
  padding: 40px;
}

.battle-wrapper {
  display: flex;
  width: 90vw;
  height: 400px;
  border: 2px solid rgba(0, 255, 255, 0.3);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  background: rgba(0,0,0,0.4);
}

.audience-cam {
  width: 10%;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-right: 1px solid rgba(0, 255, 255, 0.2);
  border-left: 1px solid rgba(0, 255, 255, 0.2);
}

.battle-screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: black;
  position: relative;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.85) contrast(1.2);
}

.vote-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,255,255,0.2);
  border-radius: 50%;
  padding: 12px;
  font-size: 20px;
  cursor: pointer;
  border: 1px solid #0ff;
}

.chat-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.6);
  padding: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-bar input {
  width: 80%;
  padding: 10px;
  border: none;
  border-radius: 20px;
  background: #222;
  color: #0ff;
  font-size: 14px;
}

  </style>
