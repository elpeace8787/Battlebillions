<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Viewer Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video.video-stream {
      flex: 1;
      object-fit: cover;
      background-color: black;
      width: 50%;
      height: 100%;
      filter: brightness(0.85) contrast(1.2) saturate(1.4);
      border: 1px solid rgba(0,255,255,0.2);
    }
    .overlay, .audience-cam {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .audience-cam {
      display: flex;
      gap: 10px;
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
    }
    .audience-cam video {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }
    .vote-btn {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 50%;
      border: 2px solid #0ff;
      background: rgba(0,255,255,0.1);
      color: #0ff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      pointer-events: auto;
    }
    .vote-left { left: 20px; }
    .vote-right { right: 20px; }
    .chat-box {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      pointer-events: auto;
    }
    .chat-box input {
      flex: 1;
      background: black;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 6px;
    }
    .chat-box button {
      background: #0ff;
      border: none;
      padding: 10px 15px;
      color: black;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" id="leftVideo" autoplay muted loop src="user1.mp4"></video>
    <video class="video-stream" id="rightVideo" autoplay muted loop src="user2.mp4"></video><div class="audience-cam">
  <video autoplay muted loop src="audience1.mp4"></video>
  <video autoplay muted loop src="audience2.mp4"></video>
  <video autoplay muted loop src="audience3.mp4"></video>
</div>

<button class="vote-btn vote-left">ðŸ”¥</button>
<button class="vote-btn vote-right">ðŸ”¥</button>

<div class="chat-box">
  <input type="text" id="chatInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

  </div>  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value;
      if (message.trim() !== '') {
        console.log("Chat:", message);
        input.value = '';
      }
    }
  </script></body>
</html>
