<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow-y: scroll;
      color: white;
    }.arena-container {
  width: 100vw;
  height: 100vh;
  overflow-x: hidden;
}

.battle-arena {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.battle-screens {
  display: flex;
  width: 100vw;
  height: 100vh;
}

video.battle-video {
  flex: 1;
  object-fit: cover;
  height: 100%;
}

.audience-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 10px;
  background: rgba(0, 0, 0, 0.5);
  z-index: 10;
}

.audience-seat {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #0ff;
  background-color: #111;
  overflow: hidden;
  cursor: pointer;
}

.audience-seat img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.sidebar-nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  left: 10px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  z-index: 20;
  opacity: 1;
  transition: opacity 0.5s;
}

.sidebar-nav.fade {
  opacity: 0;
}

.nav-btn {
  background: #0ff;
  color: black;
  border-radius: 50%;
  padding: 12px;
  font-size: 20px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .audience-seat {
    width: 40px;
    height: 40px;
  }
  .nav-btn {
    padding: 8px;
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <div class="arena-container" id="arenaContainer">
    <!-- Dynamically generated battle arenas -->
  </div>  <div class="sidebar-nav" id="sidebarNav">
    <div class="nav-btn">üè†</div>
    <div class="nav-btn">üë§</div>
    <div class="nav-btn">üì∫</div>
  </div>  <script>
    const arenaContainer = document.getElementById('arenaContainer');
    const sidebar = document.getElementById('sidebarNav');
    let scrollTimeout;

    function createBattleArena(index) {
      const arena = document.createElement('div');
      arena.className = 'battle-arena';
      arena.innerHTML = `
        <div class="audience-bar" id="audienceBar${index}">
          <div class="audience-seat" onclick="switchToViewer(this, ${index}, 0)"><img src="viewer1.jpg"></div>
          <div class="audience-seat" onclick="switchToViewer(this, ${index}, 1)"><img src="viewer2.jpg"></div>
          <div class="audience-seat" onclick="switchToViewer(this, ${index}, 2)"><img src="viewer3.jpg"></div>
        </div>
        <div class="battle-screens">
          <video class="battle-video" autoplay loop muted id="battleLeft${index}" src="user1.mp4"></video>
          <video class="battle-video" autoplay loop muted id="battleRight${index}" src="user2.mp4"></video>
        </div>
      `;
      return arena;
    }

    function switchToViewer(el, index, targetSide) {
      const img = el.querySelector('img');
      const video = document.getElementById(`battle${targetSide === 0 ? 'Left' : 'Right'}${index}`);
      video.src = '';
      setTimeout(() => {
        video.poster = img.src;
      }, 100);
    }

    function generateBattles() {
      for (let i = 0; i < 5; i++) {
        arenaContainer.appendChild(createBattleArena(i));
      }
    }

    generateBattles();

    window.addEventListener('scroll', () => {
      sidebar.classList.add('fade');
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => sidebar.classList.remove('fade'), 1000);
    });
  </script></body>
      </html>
