<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Arena View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  background: black;
  overflow-y: scroll;
  font-family: sans-serif;
}

.battle-container {
  display: flex;
  flex-direction: column;
  gap: 60px;
  padding: 40px 20px;
}

.battle-arena {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
}

.battle-video {
  width: 49%;
  height: 100%;
  object-fit: cover;
  border: none;
}

.audience-top {
  position: absolute;
  top: 10px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 12px;
  z-index: 10;
}

.audience-seat {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid white;
  transition: transform 0.3s;
}

.audience-seat:hover {
  transform: scale(1.1);
}

.audience-seat img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.side-nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 20;
  opacity: 1;
  transition: opacity 0.5s;
}

.side-nav.left { left: 10px; }
.side-nav.right { right: 10px; }

.side-btn {
  width: 40px;
  height: 40px;
  background: white;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>  <div class="side-nav left" id="sideLeft">
    <div class="side-btn">üè†</div>
    <div class="side-btn">üîç</div>
    <div class="side-btn">üì∫</div>
  </div>  <div class="side-nav right" id="sideRight">
    <div class="side-btn">üë§</div>
    <div class="side-btn">üèÜ</div>
    <div class="side-btn">‚öôÔ∏è</div>
  </div>  <div class="battle-container">
    <!-- Battle Arena #1 -->
    <div class="battle-arena" id="arena1">
      <div class="audience-top">
        <div class="audience-seat" onclick="swapViewer('viewer1.jpg', 'arena1', 1)"><img src="viewer1.jpg"></div>
        <div class="audience-seat" onclick="swapViewer('viewer2.jpg', 'arena1', 2)"><img src="viewer2.jpg"></div>
        <div class="audience-seat" onclick="swapViewer('viewer3.jpg', 'arena1', 1)"><img src="viewer3.jpg"></div>
      </div>
      <video class="battle-video" id="arena1-left" autoplay loop muted src="battle1a.mp4"></video>
      <video class="battle-video" id="arena1-right" autoplay loop muted src="battle1b.mp4"></video>
    </div><!-- Battle Arena #2 -->
<div class="battle-arena" id="arena2">
  <div class="audience-top">
    <div class="audience-seat" onclick="swapViewer('viewer4.jpg', 'arena2', 1)"><img src="viewer4.jpg"></div>
    <div class="audience-seat" onclick="swapViewer('viewer5.jpg', 'arena2', 2)"><img src="viewer5.jpg"></div>
    <div class="audience-seat" onclick="swapViewer('viewer6.jpg', 'arena2', 1)"><img src="viewer6.jpg"></div>
  </div>
  <video class="battle-video" id="arena2-left" autoplay loop muted src="battle2a.mp4"></video>
  <video class="battle-video" id="arena2-right" autoplay loop muted src="battle2b.mp4"></video>
</div>

  </div>  <script>
    function swapViewer(viewerImg, arenaId, side) {
      const videoEl = document.getElementById(`${arenaId}-${side === 1 ? 'left' : 'right'}`);
      const imgEl = document.createElement('img');
      imgEl.src = viewerImg;
      imgEl.style.width = '100%';
      imgEl.style.height = '100%';
      imgEl.style.objectFit = 'cover';
      videoEl.replaceWith(imgEl);
    }

    let lastScrollTop = 0;
    window.addEventListener("scroll", function() {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      const fadeOut = st > lastScrollTop;
      document.getElementById("sideLeft").style.opacity = fadeOut ? 0 : 1;
      document.getElementById("sideRight").style.opacity = fadeOut ? 0 : 1;
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);
  </script></body>
</html>
