<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Fullscreen Battle Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }.battle-feed {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
  padding: 60px 0;
}

.battle-arena {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
}

.audience-top, .audience-bottom {
  position: absolute;
  width: 100%;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,255,255,0.08);
  z-index: 5;
}
.audience-top { top: 0; }
.audience-bottom { bottom: 0; }

.audience-left, .audience-right {
  position: absolute;
  width: 80px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0,255,255,0.08);
  z-index: 5;
}
.audience-left { left: 0; }
.audience-right { right: 0; }

.viewer-cam {
  width: 60px;
  height: 60px;
  background: #0ff;
  border-radius: 50%;
  margin: 6px;
  box-shadow: 0 0 8px rgba(0,255,255,0.5);
}

.battle-core {
  position: relative;
  display: flex;
  width: 85%;
  height: 85%;
  background: #111;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  border: 2px solid rgba(0,255,255,0.3);
  z-index: 10;
}

.video-stream {
  flex: 1;
  object-fit: cover;
  border: none;
  width: 50%;
  height: 100%;
}

.vote-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 26px;
  background: rgba(0,255,255,0.2);
  border: 2px solid #0ff;
  border-radius: 50%;
  padding: 10px;
  color: #0ff;
  cursor: pointer;
  z-index: 15;
}
.vote-left { left: 10px; }
.vote-right { right: 10px; }

.chat-box {
  position: absolute;
  bottom: 20px;
  width: 80%;
  display: flex;
  justify-content: space-between;
  gap: 12px;
}

.chat-input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
  background: rgba(0,0,0,0.6);
  color: #0ff;
  outline: none;
}

.chat-send {
  padding: 10px 20px;
  border-radius: 20px;
  background: #0ff;
  color: black;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="battle-feed">
    <div class="battle-arena">
      <div class="audience-top"> <div class="viewer-cam"></div> </div>
      <div class="audience-left"> <div class="viewer-cam"></div><div class="viewer-cam"></div> </div>
      <div class="battle-core">
        <video class="video-stream" autoplay muted loop src="user1.mp4"></video>
        <video class="video-stream" autoplay muted loop src="user2.mp4"></video>

        <div class="chat-box">

          <button class="chat-send">Send</button>
        </div>
      </div>
      <div class="audience-right"> <div class="viewer-cam"></div><div class="viewer-cam"></div> </div>
      <div class="audience-bottom"> <div class="viewer-cam"></div> </div>
