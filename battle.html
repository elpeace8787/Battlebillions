<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle Feed ‚Äì Battlebillions</title>
  <link rel="stylesheet" href="shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .search-filter {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px;
      background: #1c1c1c;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      margin: 5px;
      width: 90%;
    }

    .feed {
      padding: 15px;
      padding-bottom: 90px; /* space for nav */
    }

    .battle-card {
      background: #1a1a1a;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 153, 0, 0.1);
      position: relative;
    }

    .battle-video {
      width: 100%;
      height: auto;
      display: block;
    }

    .profile-pics {
      position: absolute;
      bottom: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
    }

    .profile-pics img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #ff9900;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .comments {
      padding: 10px 15px;
      border-top: 1px solid #333;
    }

    .comments input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
      border: none;
    }

    .category-tags {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .category-tags button {
      background: #2a2a2a;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      color: #ccc;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .category-tags button:hover {
      background: #ff9900;
      color: #121212;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 2px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .bottom-nav button:hover {
      color: #ff9900;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="header">üî• Battle Feed</div>

  <div class="search-filter">
    <input type="text" placeholder="Search battles..." />
    <select>
      <option value="">Filter by Category</option>
      <option value="music">üéµ Music</option>
      <option value="dance">üíÉ Dance</option>
      <option value="freestyle">üé§ Freestyle</option>
    </select>
  </div>

  <div class="category-tags">
    <button>#Music</button>
    <button>#Dance</button>
    <button>#Freestyle</button>
    <button>#Viral</button>
    <button>#New</button>
  </div>

  <div class="feed">

    <!-- Battle Reel 1 -->
    <div class="battle-card">
      <video class="battle-video" src="videos/battle1.mp4" controls autoplay muted loop></video>
      <div class="profile-pics">
        <img src="avatars/user1.png" alt="Competitor 1">
        <img src="avatars/user2.png" alt="Competitor 2">
      </div>
      <div class="comments">
        <input type="text" placeholder="Drop a comment..." />
      </div>
    </div>

    <!-- Battle Reel 2 -->
    <div class="battle-card">
      <video class="battle-video" src="videos/battle2.mp4" controls autoplay muted loop></video>
      <div class="profile-pics">
        <img src="avatars/user3.png" alt="Competitor A">
        <img src="avatars/user4.png" alt="Competitor B">
      </div>
      <div class="comments">
        <input type="text" placeholder="Say something üî•..." />
      </div>
    </div>

  </div>

  <!-- Bottom Emoji Nav Bar -->
  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
