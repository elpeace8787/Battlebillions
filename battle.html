<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Arena with Nav</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .side-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .side-nav.left { left: 10px; }
    .side-nav.right { right: 10px; }

    .nav-item {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,255,255,0.6);
    }

    .battle-scroll-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px 0;
    }

    .battle-arena {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .audience-row-top,
    .audience-row-bottom {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 8px 0;
      z-index: 10;
    }

    .audience-row-side {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .audience-left { left: 8px; }
    .audience-right { right: 8px; }

    .audience-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #0ff;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,255,255,0.4);
    }

    .battle-video-area {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    video.battle-video {
      flex: 1;
      object-fit: cover;
      height: 100%;
      border: 2px solid #0ff;
    }

    @media (max-width: 768px) {
      .battle-video-area { flex-direction: column; }
      video.battle-video { height: 50%; }
      .audience-row-side, .side-nav { display: none; }
    }
  </style>
</head>
<body>

  <div class="side-nav left" id="leftNav">
    <div class="nav-item">üè†</div>
    <div class="nav-item">üî•</div>
    <div class="nav-item">üéµ</div>
  </div>

  <div class="side-nav right" id="rightNav">
    <div class="nav-item">üí¨</div>
    <div class="nav-item">‚öîÔ∏è</div>
    <div class="nav-item">üèÜ</div>
  </div>

  <div class="battle-scroll-container" id="scrollContainer"></div>

  <script>
    const sampleViewers = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/women/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/women/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg",
      "https://randomuser.me/api/portraits/women/6.jpg",
      "https://randomuser.me/api/portraits/men/7.jpg",
      "https://randomuser.me/api/portraits/women/8.jpg",
      "https://randomuser.me/api/portraits/men/9.jpg",
      "https://randomuser.me/api/portraits/women/10.jpg"
    ];

    function createAvatar() {
      const img = document.createElement('img');
      img.className = 'audience-avatar';
      img.src = sampleViewers[Math.floor(Math.random() * sampleViewers.length)];
      return img;
    }

    function rotateAvatars(row) {
      const avatars = row.querySelectorAll('.audience-avatar');
      avatars.forEach(avatar => {
        avatar.src = sampleViewers[Math.floor(Math.random() * sampleViewers.length)];
      });
    }

    function createAudienceRow(type, id, count) {
      const row = document.createElement('div');
      row.className = type;
      row.id = id;
      for (let i = 0; i < count; i++) row.appendChild(createAvatar());
      return row;
    }

    function createBattleArena(index) {
      const arena = document.createElement('div');
      arena.className = 'battle-arena';

      const rowTop = createAudienceRow('audience-row-top', `top-${index}`, 8);
      const rowBottom = createAudienceRow('audience-row-bottom', `bottom-${index}`, 8);
      const colLeft = createAudienceRow('audience-row-side audience-left', `left-${index}`, 6);
      const colRight = createAudienceRow('audience-row-side audience-right', `right-${index}`, 6);

      const videoArea = document.createElement('div');
      videoArea.className = 'battle-video-area';

      const video1 = document.createElement('video');
      video1.className = 'battle-video';
      video1.src = 'https://www.w3schools.com/html/mov_bbb.mp4';
      video1.autoplay = true;
      video1.loop = true;
      video1.muted = true;

      const video2 = document.createElement('video');
      video2.className = 'battle-video';
      video2.src = 'https://www.w3schools.com/html/movie.mp4';
      video2.autoplay = true;
      video2.loop = true;
      video2.muted = true;

      videoArea.appendChild(video1);
      videoArea.appendChild(video2);

      arena.appendChild(rowTop);
      arena.appendChild(colLeft);
      arena.appendChild(colRight);
      arena.appendChild(videoArea);
      arena.appendChild(rowBottom);

      return arena;
    }

    function rotateAll(index) {
      ['top', 'bottom', 'left', 'right'].forEach(pos => {
        const row = document.getElementById(`${pos}-${index}`);
        if (row) rotateAvatars(row);
      });
    }

    function setupArenas(count = 4) {
      const container = document.getElementById('scrollContainer');
      for (let i = 0; i < count; i++) {
        const arena = createBattleArena(i);
        container.appendChild(arena);
        setInterval(() => rotateAll(i), 9000);
      }
    }

    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      const fade = (currentScroll > lastScrollTop);
      document.getElementById('leftNav').style.opacity = fade ? '0' : '1';
      document.getElementById('rightNav').style.opacity = fade ? '0' : '1';
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    }, false);

    window.onload = () => setupArenas(5);
  </script>
</body>
</html>
