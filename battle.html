<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Viewer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }.search-icon {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 20;
  font-size: 18px;
  color: #0ff;
  background: none;
  padding: 8px;
  border-radius: 50%;
}

.battle-scroll-container {
  width: 100vw;
  height: 100vh;
  overflow: scroll;
  display: flex;
  flex-direction: column;
  scroll-snap-type: y mandatory;
}

.battle-row {
  width: 100vw;
  height: 100vh;
  display: flex;
  scroll-snap-align: start;
}

.battle-arena {
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.audience-top, .audience-bottom {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 6px;
  z-index: 5;
}

.audience-seat {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 2px solid #0ff;
  background-size: cover;
  background-position: center;
  cursor: pointer;
}

.battle-content {
  flex: 1;
  display: flex;
  height: 100%;
}

.video-half {
  flex: 1;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.competitor-info {
  position: absolute;
  top: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.6);
  padding: 6px 12px;
  border-radius: 20px;
  z-index: 3;
}

.video-half.left .competitor-info { left: 12px; }
.video-half.right .competitor-info { right: 12px; }

.competitor-info img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}

.competitor-info span {
  font-size: 14px;
  color: #0ff;
}

.vote-btn {
  position: absolute;
  bottom: 20px;
  padding: 8px 16px;
  border-radius: 30px;
  background: rgba(0,255,255,0.2);
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  z-index: 3;
  border: none;
}

.video-half.left .vote-btn { left: 12px; }
.video-half.right .vote-btn { right: 12px; }

.chat-container {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  max-width: 360px;
  background: rgba(0,0,0,0.7);
  border-radius: 10px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  gap: 4px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  z-index: 999;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.chat-messages {
  max-height: 120px;
  overflow-y: auto;
  font-size: 12px;
  padding-right: 6px;
}

.chat-messages div { margin-bottom: 4px; }

.chat-input {
  display: flex;
  gap: 6px;
}

.chat-input input {
  flex: 1;
  padding: 6px;
  font-size: 12px;
  border-radius: 8px;
  background: #111;
  color: white;
  border: 1px solid #444;
}

.chat-input button {
  padding: 6px 10px;
  font-size: 12px;
  background: #0ff;
  color: #000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="search-icon">üîç</div>
  <div class="battle-scroll-container">
    <div class="battle-row">
      <div class="battle-arena">
        <div class="audience-top">
          <div class="audience-seat" style="background-image: url('viewer1.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer2.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer3.jpg')" onclick="viewJoin(this)"></div>
        </div>
        <div class="battle-content">
          <div class="video-half left">
            <video autoplay muted loop src="user1.mp4"></video>
            <div class="competitor-info">
              <img src="user1.jpg" />
              <span>@Alpha</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
          <div class="video-half right">
            <video autoplay muted loop src="user2.mp4"></video>
            <div class="competitor-info">
              <img src="user2.jpg" />
              <span>@Omega</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
        </div>
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages1"></div>
          <div class="chat-input">
            <input type="text" id="chatInput1" placeholder="Type a message..." />
            <button onclick="sendMessage('chatInput1', 'chatMessages1')">Send</button>
          </div>
        </div>
        <div class="audience-bottom">
          <div class="audience-seat" style="background-image: url('viewer4.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer5.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer6.jpg')" onclick="viewJoin(this)"></div>
        </div>
      </div>
    </div>
    <div class="battle-row"> <!-- Duplicate Battle -->
      <div class="battle-arena">
        <div class="audience-top">
          <div class="audience-seat" style="background-image: url('viewer7.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer8.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer9.jpg')" onclick="viewJoin(this)"></div>
        </div>
        <div class="battle-content">
          <div class="video-half left">
            <video autoplay muted loop src="user3.mp4"></video>
            <div class="competitor-info">
              <img src="user3.jpg" />
              <span>@Blade</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
          <div class="video-half right">
            <video autoplay muted loop src="user4.mp4"></video>
            <div class="competitor-info">
              <img src="user4.jpg" />
              <span>@Nova</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
        </div>
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages2"></div>
          <div class="chat-input">
            <input type="text" id="chatInput2" placeholder="Type a message..." />
            <button onclick="sendMessage('chatInput2', 'chatMessages2')">Send</button>
          </div>
        </div>
        <div class="audience-bottom">
          <div class="audience-seat" style="background-image: url('viewer10.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer11.jpg')" onclick="viewJoin(this)"></div>
          <div class="audience-seat" style="background-image: url('viewer12.jpg')" onclick="viewJoin(this)"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function sendMessage(inputId, messagesId) {
      const input = document.getElementById(inputId);
      const messages = document.getElementById(messagesId);
      const msg = input.value.trim();
      if (msg) {
        const div = document.createElement("div");
        div.textContent = "You: " + msg;
        messages.appendChild(div);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }function viewJoin(elem) {
  const battleHalf = document.querySelectorAll('.video-half');
  const rand = Math.floor(Math.random() * battleHalf.length);
  const container = battleHalf[rand];
  const imgURL = elem.style.backgroundImage;
  container.querySelector('video').poster = imgURL.replace('url("', '').replace('")', '');
}

  </script>
</body>
</html>
