<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Viewer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .search-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 20;
      font-size: 20px;
      color: #0ff;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
    }
    .battle-swipe-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      width: 100vw;
    }
    .battle-arena {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      height: 100vh;
    }
    .audience-top, .audience-bottom {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 6px;
      z-index: 5;
    }
    .audience-seat {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #0ff;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .battle-content {
      flex: 1;
      display: flex;
      height: 100%;
    }
    .video-half {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .competitor-info {
      position: absolute;
      top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 20px;
      z-index: 3;
    }
    .video-half.left .competitor-info { left: 12px; }
    .video-half.right .competitor-info { right: 12px; }
    .competitor-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #0ff;
    }
    .competitor-info span {
      font-size: 14px;
      color: #0ff;
    }
    .vote-btn {
      position: absolute;
      bottom: 20px;
      padding: 8px 16px;
      border-radius: 30px;
      background: rgba(0,255,255,0.2);
      border: 1px solid #0ff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      z-index: 3;
    }
    .video-half.left .vote-btn { left: 12px; }
    .video-half.right .vote-btn { right: 12px; }
    .side-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
      transition: opacity 0.4s;
    }
    .side-nav.left { left: 8px; }
    .side-nav.right { right: 8px; }
    .side-nav button {
      background: rgba(0,255,255,0.1);
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      color: #0ff;
      cursor: pointer;
    }
    .hidden { opacity: 0; }
    .chat-container {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 360px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 999;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .chat-messages {
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
      padding-right: 6px;
    }
    .chat-messages div { margin-bottom: 4px; }
    .chat-input {
      display: flex;
      gap: 6px;
    }
    .chat-input input {
      flex: 1;
      padding: 6px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #111;
      color: white;
    }
    .chat-input button {
      padding: 6px 10px;
      font-size: 12px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .competitor-info span { font-size: 12px; }
      .vote-btn { font-size: 12px; padding: 6px 10px; }
      .chat-input input, .chat-input button { font-size: 12px; }
    }
  </style>
</head>
<body>

  <div class="search-icon">üîç</div>

  <div class="side-nav left" id="leftNav">
    <button>üë§</button>
    <button>üì∫</button>
    <button>üèÜ</button>
  </div>
  <div class="side-nav right" id="rightNav">
    <button>üè†</button>
    <button>üí¨</button>
    <button>‚öôÔ∏è</button>
  </div>

  <div class="battle-swipe-container" id="battleSwipe">
    <!-- Battle arenas are inside here (same as before) -->
    <!-- You already have two arenas in your code, kept unchanged here -->
    <!-- ... (existing arenas) ... -->
  </div>

  <script>
    const main = document.getElementById('battleSwipe');
    const leftNav = document.getElementById('leftNav');
    const rightNav = document.getElementById('rightNav');
    let lastScroll = 0;
    main.addEventListener('scroll', () => {
      let currentScroll = main.scrollLeft;
      if (currentScroll > lastScroll) {
        leftNav.classList.add('hidden');
        rightNav.classList.add('hidden');
      } else {
        leftNav.classList.remove('hidden');
        rightNav.classList.remove('hidden');
      }
      lastScroll = currentScroll;
    });

    function sendMessage(inputId, messagesId) {
      const input = document.getElementById(inputId);
      const messages = document.getElementById(messagesId);
      const msg = input.value.trim();
      if (msg) {
        const div = document.createElement("div");
        div.textContent = "You: " + msg;
        messages.appendChild(div);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function viewJoin(elem) {
      const battleHalf = document.querySelectorAll('.video-half');
      const rand = Math.floor(Math.random() * battleHalf.length);
      const container = battleHalf[rand];
      const imgURL = elem.style.backgroundImage;
      container.querySelector('video').poster = imgURL.replace('url("', '').replace('")', '');
    }
  </script>
</body>
</html>
