<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Viewer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }.search-icon {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 20;
  font-size: 18px;
  color: #0ff;
  background: none;
  padding: 8px;
  border-radius: 50%;
}

.battle-vertical-container {
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  height: 100vh;
  width: 100vw;
}

.battle-swipe-container {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  height: 100vh;
  width: 100vw;
}

.battle-arena {
  flex: 0 0 100%;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  height: 100vh;
}

.audience-top, .audience-bottom {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 6px;
  z-index: 5;
}

.audience-seat {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 2px solid #0ff;
  background-size: cover;
  background-position: center;
  cursor: pointer;
}

.battle-content {
  flex: 1;
  display: flex;
  height: 100%;
}

.video-half {
  flex: 1;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.competitor-info {
  position: absolute;
  top: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.6);
  padding: 6px 12px;
  border-radius: 20px;
  z-index: 3;
}

.video-half.left .competitor-info { left: 12px; }
.video-half.right .competitor-info { right: 12px; }

.competitor-info img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}

.competitor-info span {
  font-size: 14px;
  color: #0ff;
}

.vote-btn {
  position: absolute;
  bottom: 20px;
  padding: 8px 16px;
  border-radius: 30px;
  background: rgba(0,255,255,0.2);
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  z-index: 3;
  border: none;
}

.video-half.left .vote-btn { left: 12px; }
.video-half.right .vote-btn { right: 12px; }

.side-nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 14px;
  z-index: 10;
  transition: opacity 0.4s;
}

.side-nav.left { left: 8px; }
.side-nav.right { right: 8px; }

.side-nav button {
  background: none;
  padding: 10px;
  border-radius: 50%;
  font-size: 18px;
  color: #0ff;
  cursor: pointer;
  border: none;
}

.hidden { opacity: 0; }

@media (max-width: 768px) {
  .competitor-info span { font-size: 12px; }
  .vote-btn { font-size: 12px; padding: 6px 10px; }
  .search-icon { font-size: 16px; padding: 6px; }
}

  </style>
</head>
<body>  <div class="search-icon">üîç</div>  <div class="side-nav left" id="leftNav">
    <button>üë§</button>
    <button>üì∫</button>
    <button>üèÜ</button>
  </div>  <div class="side-nav right" id="rightNav">
    <button>üè†</button>
    <button>üí¨</button>
    <button>‚öôÔ∏è</button>
  </div>  <div class="battle-vertical-container" id="verticalSwipe">
    <div class="battle-swipe-container" id="horizontalSwipe">
      <div class="battle-arena">
        <div class="audience-top">
          <div class="audience-seat" style="background-image: url('viewer1.jpg')"></div>
          <div class="audience-seat" style="background-image: url('viewer2.jpg')"></div>
          <div class="audience-seat" style="background-image: url('viewer3.jpg')"></div>
        </div>
        <div class="battle-content">
          <div class="video-half left">
            <video autoplay muted loop src="user1.mp4"></video>
            <div class="competitor-info">
              <img src="user1.jpg" />
              <span>@Alpha</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
          <div class="video-half right">
            <video autoplay muted loop src="user2.mp4"></video>
            <div class="competitor-info">
              <img src="user2.jpg" />
              <span>@Omega</span>
            </div>
            <button class="vote-btn">Vote</button>
          </div>
        </div>
        <div class="audience-bottom">
          <div class="audience-seat" style="background-image: url('viewer4.jpg')"></div>
          <div class="audience-seat" style="background-image: url('viewer5.jpg')"></div>
          <div class="audience-seat" style="background-image: url('viewer6.jpg')"></div>
        </div>
      </div>
    </div>
  </div>  <script>
    const verticalSwipe = document.getElementById('verticalSwipe');
    const horizontalSwipe = document.getElementById('horizontalSwipe');
    const leftNav = document.getElementById('leftNav');
    const rightNav = document.getElementById('rightNav');

    let lastScrollLeft = 0;
    horizontalSwipe.addEventListener('scroll', () => {
      const currentScroll = horizontalSwipe.scrollLeft;
      if (currentScroll > lastScrollLeft) {
        leftNav.classList.add('hidden');
        rightNav.classList.add('hidden');
      } else {
        leftNav.classList.remove('hidden');
        rightNav.classList.remove('hidden');
      }
      lastScrollLeft = currentScroll;
    });

    let startX = 0, startY = 0;

    verticalSwipe.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    verticalSwipe.addEventListener("touchend", e => {
      const deltaX = e.changedTouches[0].clientX - startX;
      const deltaY = e.changedTouches[0].clientY - startY;
      if (Math.abs(deltaY) > Math.abs(deltaX)) {
        if (deltaY < -30) verticalSwipe.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
        else if (deltaY > 30) verticalSwipe.scrollBy({ top: -window.innerHeight, behavior: 'smooth' });
      } else {
        if (deltaX < -30) horizontalSwipe.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
        else if (deltaX > 30) horizontalSwipe.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
      }
    });
  </script></body>
</html>
