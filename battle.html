<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Scroll View</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }.battle-wrapper {
  display: flex;
  flex-direction: column;
}

.battle-arena {
  position: relative;
  height: 100vh;
  width: 100vw;
  scroll-snap-align: start;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  display: flex;
  flex-direction: column;
}

.audience-row {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  border-bottom: 2px solid rgba(0,255,255,0.1);
}

.audience-cam {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #0ff;
  background-color: #111;
  background-size: cover;
  box-shadow: 0 0 8px rgba(0,255,255,0.4);
}

.battle-screen {
  flex: 1;
  display: flex;
  height: 100%;
}

.stream-view {
  flex: 1;
  object-fit: cover;
  background: black;
  filter: brightness(0.9) contrast(1.2);
  border: 2px solid rgba(0,255,255,0.3);
}

.battle-overlay {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 20;
}

.vote-btn {
  padding: 12px 18px;
  background: rgba(0,255,255,0.2);
  border: 2px solid #0ff;
  color: #0ff;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.vote-btn:hover {
  transform: scale(1.1);
}

.chat-bar {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 10px;
  background: rgba(0,255,255,0.05);
  z-index: 15;
}

.chat-bar input {
  width: 60%;
  padding: 10px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  outline: none;
}

  </style>
</head>
<body>
  <div class="battle-wrapper"><!-- Repeat this block for multiple battle arenas -->
<div class="battle-arena">
  <div class="audience-row">
    <div class="audience-cam" style="background-image: url('aud1.jpg');"></div>
    <div class="audience-cam" style="background-image: url('aud2.jpg');"></div>
    <div class="audience-cam" style="background-image: url('aud3.jpg');"></div>
    <div class="audience-cam" style="background-image: url('aud4.jpg');"></div>
    <div class="audience-cam" style="background-image: url('aud5.jpg');"></div>
  </div>

  <div class="battle-screen">
    <video class="stream-view" src="user1.mp4" autoplay muted loop></video>
    <video class="stream-view" src="user2.mp4" autoplay muted loop></video>
  </div>

  <div class="battle-overlay">
    <div class="vote-btn">ðŸ”¥ Vote Left</div>
    <div class="vote-btn">ðŸ”¥ Vote Right</div>
  </div>

  <div class="chat-bar">
    <input type="text" placeholder="Type your message..."/>
  </div>
</div>

<!-- Duplicate battle-arena blocks below to simulate scrolling -->

    <div class="audience-cam" style="background-image: url('aud8.jpg');"></div>
    <div class="audience-cam" style="background-image: url('aud9.jpg');"></div>
    <div class="audience-cam" style="background-image: url('aud10.jpg');"></div>
  </div>

  <div class="battle-screen">
    <video class="stream-view" src="user3.mp4" autoplay muted loop></video>
    <video class="stream-view" src="user4.mp4" autoplay muted loop></video>
  </div>

  <div class="battle-overlay">
    <div class="vote-btn">ðŸ”¥ Vote Left</div>
    <div class="vote-btn">ðŸ”¥ Vote Right</div>
  </div>

  <div class="chat-bar">
    <input type="text" placeholder="Type your message..."/>
  </div>
</div>

</body>
</html>
