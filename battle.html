<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - 360Â° Arena</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .battle-scroll-container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      padding: 20px 0;
    }

    .battle-arena {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .audience-row-top,
    .audience-row-bottom {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 6px;
      z-index: 10;
    }

    .audience-row-side {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .audience-left {
      left: 6px;
    }

    .audience-right {
      right: 6px;
    }

    .audience-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #0ff;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
    }

    .battle-video-area {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    video.battle-video {
      flex: 1;
      object-fit: cover;
      height: 100%;
      border: 2px solid #0ff;
    }

    @media (max-width: 768px) {
      .battle-video-area {
        flex-direction: column;
      }
      video.battle-video {
        height: 50%;
      }
      .audience-row-side {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="battle-scroll-container" id="scrollContainer"></div>

  <script>
    const sampleViewers = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/women/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/women/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg",
      "https://randomuser.me/api/portraits/women/6.jpg",
      "https://randomuser.me/api/portraits/men/7.jpg",
      "https://randomuser.me/api/portraits/women/8.jpg",
      "https://randomuser.me/api/portraits/men/9.jpg"
    ];

    function createAvatar() {
      const img = document.createElement('img');
      img.className = 'audience-avatar';
      img.src = sampleViewers[Math.floor(Math.random() * sampleViewers.length)];
      return img;
    }

    function rotateAvatars(row) {
      const avatars = row.querySelectorAll('.audience-avatar');
      avatars.forEach(avatar => {
        avatar.src = sampleViewers[Math.floor(Math.random() * sampleViewers.length)];
      });
    }

    function createAudienceRow(type, id) {
      const row = document.createElement('div');
      row.className = type;
      row.id = id;
      const count = (type.includes('side')) ? 3 : 5;
      for (let i = 0; i < count; i++) {
        row.appendChild(createAvatar());
      }
      return row;
    }

    function createBattleArena(index) {
      const arena = document.createElement('div');
      arena.className = 'battle-arena';

      const rowTop = createAudienceRow('audience-row-top', `top-${index}`);
      const rowBottom = createAudienceRow('audience-row-bottom', `bottom-${index}`);
      const colLeft = createAudienceRow('audience-row-side audience-left', `left-${index}`);
      const colRight = createAudienceRow('audience-row-side audience-right', `right-${index}`);

      const videoArea = document.createElement('div');
      videoArea.className = 'battle-video-area';

      const video1 = document.createElement('video');
      video1.className = 'battle-video';
      video1.src = 'https://www.w3schools.com/html/mov_bbb.mp4';
      video1.autoplay = true;
      video1.loop = true;
      video1.muted = true;

      const video2 = document.createElement('video');
      video2.className = 'battle-video';
      video2.src = 'https://www.w3schools.com/html/movie.mp4';
      video2.autoplay = true;
      video2.loop = true;
      video2.muted = true;

      videoArea.appendChild(video1);
      videoArea.appendChild(video2);

      arena.appendChild(rowTop);
      arena.appendChild(colLeft);
      arena.appendChild(colRight);
      arena.appendChild(videoArea);
      arena.appendChild(rowBottom);

      return arena;
    }

    function rotateAll(index) {
      ['top', 'bottom', 'left', 'right'].forEach(pos => {
        const row = document.getElementById(`${pos}-${index}`);
        if (row) rotateAvatars(row);
      });
    }

    function setupArenas(count = 5) {
      const container = document.getElementById('scrollContainer');
      for (let i = 0; i < count; i++) {
        const arena = createBattleArena(i);
        container.appendChild(arena);
        setInterval(() => rotateAll(i), 9000);
      }
    }

    window.onload = () => setupArenas(4);
  </script>
</body>
</html>
