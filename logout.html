<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout â€” BattleBillions</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    .logout-box {
      padding: 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .logout-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .logout-box p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .logout-box a {
      display: inline-block;
      padding: 10px 20px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .logout-box a:hover {
      background: #fff;
      color: #000;
    }

    /* Simple fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Position X icon top-right */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      filter: brightness(0) invert(1);
      transition: 0.3s;
    }

    .top-right img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- X icon that links back to home -->
  <div class="top-right">
    <a href="home.html">
      <img src="assets/icons/x-icon.png" alt="Close / Exit">
    </a>
  </div>

  <div class="logout-box">
    <h1>You have been logged out</h1>
    <p>Thanks for playing BattleBillions.</p>
    <a href="login.html">Return to Login</a>
  </div>
</body>
</html>
