<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .video-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    video.stream {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0.5rem;
      box-sizing: border-box;
      pointer-events: none;
    }
    .top-ui, .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    .top-ui {
      margin-top: 5px;
    }
    .bottom-nav {
      margin-bottom: 5px;
      z-index: 999;
    }
    .live-label {
      background: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .stats {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    .chat {
      position: absolute;
      bottom: 180px;
      left: 10px;
      width: 70%;
      max-height: 30vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
    }
    .bottom-ui {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      justify-content: flex-end;
      pointer-events: auto;
    }
    .gift-button {
      background: #ff0080;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .vote-buttons {
      position: absolute;
      bottom: 130px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 16px;
      pointer-events: auto;
    }
    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .profile-ui {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      z-index: 3;
      pointer-events: auto;
    }
    .profile-left {
      left: 10px;
      top: 60px;
    }
    .profile-right {
      right: 10px;
      top: 60px;
    }
    .profile-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://i.pravatar.cc/150?img=3');
      background-size: cover;
      border: 1.5px solid white;
    }
    .side-button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="stream1" class="stream" autoplay muted playsinline></video>
    <video id="stream2" class="stream" autoplay muted playsinline></video>
  </div>  <div class="overlay">
    <div class="top-ui">
      <div class="live-label">üî¥ LIVE</div>
      <div class="stats">üëÅÔ∏è 1.3k viewers</div>
    </div><div class="vote-buttons">
  <button onclick="vote('Player1')">üî• Vote @Player1</button>
  <button onclick="vote('Player2')">üî• Vote @Player2</button>
</div>

<div class="chat" id="chatBox">
  <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
  <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
  <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
</div>

<div class="bottom-ui">
  <button class="gift-button" onclick="sendGift()">üéÅ Send Gift</button>
</div>

  </div>  <div class="profile-ui profile-left">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>  <div class="profile-ui profile-right">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>  <script>
    const video1 = document.getElementById('stream1');
    const video2 = document.getElementById('stream2');
    const chatBox = document.getElementById('chatBox');

    async function startStreams() {
      try {
        const stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video1.srcObject = stream1;
        video2.srcObject = stream2;
      } catch (e) {
        alert("Camera & mic permissions denied.");
      }
    }

    function sendGift() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> üéÅ sent a gift!';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function likeStream() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> ‚ù§Ô∏è liked the stream';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function shareStream() {
      alert("üîó Share link copied to clipboard.");
    }

    function endStream() {
      [video1, video2].forEach(video => {
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      });
      alert("üî¥ Live streams ended.");
    }

    function vote(player) {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = `<strong>@You:</strong> üî• voted for ${player}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    startStreams();
  </script></body>
        </html>
