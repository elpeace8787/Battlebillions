<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Advanced Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .video-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    video.stream {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
    }
    .top-ui, .bottom-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      z-index: 5;
    }
    .bottom-ui {
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      position: absolute;
      bottom: 0;
      width: 100%;
      flex-direction: column;
    }
    .live-label, .stats {
      background: red;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .competitor-info {
      display: flex;
      justify-content: space-around;
      margin-top: 2.5rem;
      position: absolute;
      width: 100%;
      z-index: 3;
    }
    .competitor {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    .competitor img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 5px;
    }
    .chat {
      position: absolute;
      bottom: 160px;
      left: 10px;
      width: 70%;
      max-height: 30vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: white;
    }
    .gift-button, .vote-button {
      background: #ff0080;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 5px;
    }
    .vote-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }
    .round-timer {
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 20px;
      margin-top: 8px;
    }
    .profile-ui {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 3;
      pointer-events: auto;
    }
    .profile-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: url('https://i.pravatar.cc/150?img=3');
      background-size: cover;
      border: 2px solid white;
    }
    .side-button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="stream1" class="stream" autoplay muted playsinline></video>
    <video id="stream2" class="stream" autoplay muted playsinline></video>
  </div>
  <div class="overlay">
    <div class="top-ui">
      <div class="live-label">üî¥ LIVE</div>
      <div class="stats">üëÅÔ∏è 1.3k viewers</div>
    </div><div class="competitor-info">
  <div class="competitor">
    <img src="https://i.pravatar.cc/150?img=11" />
    <span>@TopDancer</span>
  </div>
  <div class="competitor">
    <img src="https://i.pravatar.cc/150?img=12" />
    <span>@BeatMaster</span>
  </div>
</div>

<div class="chat" id="chatBox">
  <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
  <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
  <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
</div>

<div class="bottom-ui">
  <div class="round-timer">Round 1 / 3 ‚Ä¢ ‚è± 47s</div>
  <div class="vote-bar">
    <button class="vote-button" onclick="vote('TopDancer')">üî• TopDancer</button>
    <button class="vote-button" onclick="vote('BeatMaster')">üî• BeatMaster</button>
  </div>
  <button class="gift-button" onclick="sendGift()">üéÅ Send Gift</button>
</div>

  </div>  <div class="profile-ui">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>  <script>
    const video1 = document.getElementById('stream1');
    const video2 = document.getElementById('stream2');
    const chatBox = document.getElementById('chatBox');

    async function startStreams() {
      try {
        const stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video1.srcObject = stream1;
        video2.srcObject = stream2;
      } catch (e) {
        alert("Camera & mic permissions denied.");
      }
    }

    function sendGift() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> üéÅ sent a gift!';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function likeStream() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> ‚ù§Ô∏è liked the stream';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function shareStream() {
      navigator.clipboard.writeText(window.location.href);
      alert("üîó Share link copied to clipboard.");
    }

    function endStream() {
      [video1, video2].forEach(video => {
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      });
      alert("üî¥ Live streams ended.");
    }

    function vote(name) {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = `<strong>@You:</strong> voted for ${name}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    startStreams();
  </script></body>
  </html>
