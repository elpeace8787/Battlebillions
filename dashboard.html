<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video.video-stream {
      flex: 1;
      object-fit: cover;
      width: 50%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      pointer-events: auto;
    }
    .top-bar {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
    }
    .bottom-bar {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      align-items: center;
    }
    .nav-icon {
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }
    .side-controls.left {
      left: 10px;
    }
    .side-controls.right {
      right: 10px;
    }
    .side-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    .profile-labels {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .profile-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 16px;
    }
    .profile-entry img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .round-timer {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      transition: box-shadow 0.4s ease;
    }
    .glow {
      box-shadow: 0 0 18px 8px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" id="localVideo" autoplay muted playsinline></video>
    <video class="video-stream" autoplay muted loop src="user2.mp4"></video>
    
    <div class="overlay">
      <div class="top-bar">
        <div class="nav-icon">🔴 LIVE</div>
        <div class="nav-icon">👁️ 1.3k</div>
      </div>

      <div class="profile-labels">
        <div class="profile-entry">
          <img src="user1.jpg" alt="User 1">
          <span>@You</span>
        </div>
        <div class="profile-entry">
          <img src="user2.jpg" alt="User 2">
          <span>@Opponent</span>
        </div>
      </div>

      <div class="side-controls left">
        <div class="side-button" onclick="goHome()">🏠</div>
        <div class="side-button" onclick="searchBattle()">🔍</div>
        <div class="side-button" onclick="logout()">🚪</div>
      </div>

      <div class="side-controls right">
        <div class="side-button" onclick="openProfile()">👤</div>
        <div class="side-button" onclick="openLeaderboard()">🏆</div>
        <div class="side-button" onclick="openBattleFeed()">📺</div>
      </div>

      <div class="bottom-bar">
        <div class="nav-icon" onclick="goHome()">🏠</div>
        <div class="nav-icon" onclick="searchBattle()">🔍</div>
        <div class="nav-icon" onclick="openLeaderboard()">🏆</div>
        <div class="nav-icon" onclick="openProfile()">👤</div>
        <div class="nav-icon" onclick="openBattleFeed()">📺</div>
      </div>

      <div class="round-timer" id="roundTimer">
        Round 1 of 3 | 60s
      </div>
    </div>
  </div>

  <audio id="roundEndSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_38ca955dae.mp3?filename=click-124467.mp3"></audio>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById('localVideo');
        video.srcObject = stream;
      } catch (err) {
        console.error('Camera error:', err);
        alert('Please allow camera/mic permissions');
      }
    }

    function goHome() { alert('Home clicked'); }
    function searchBattle() { alert('Search clicked'); }
    function logout() { alert('Logging out...'); }
    function openProfile() { alert('Opening Profile'); }
    function openLeaderboard() { alert('Opening Leaderboard'); }
    function openBattleFeed() { alert('Opening Battle Feed'); }

    let round = 1;
    let timeLeft = 60;
    const timerDisplay = document.getElementById('roundTimer');
    const sound = document.getElementById('roundEndSound');

    function triggerGlow() {
      timerDisplay.classList.add('glow');
      setTimeout(() => timerDisplay.classList.remove('glow'), 1500);
    }

    function startRoundTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Round ${round} of 3 | ${timeLeft}s`;

        if (timeLeft === 0) {
          sound.play();
          if (round < 3) {
            round++;
            timeLeft = 60;
            triggerGlow();
          } else {
            clearInterval(interval);
            timerDisplay.innerText = '🔥 Battle Over 🔥';
            triggerGlow();
          }
        }
      }, 1000);
    }

    window.onload = () => {
      startCamera();
      startRoundTimer();
    }
  </script>
</body>
</html>
