<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BattleBillions | Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #000 50%, #111);
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .battle-container {
      display: flex;
      height: 100vh;
      width: 100%;
      position: relative;
      gap: 2px;
    }

    .stream-section {
      flex: 1;
      position: relative;
      overflow: hidden;
      border: 2px solid #0ff;
      border-radius: 0;
      background: #000;
    }

    .stream-section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .competitor-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(4px);
      border: 1px solid #0ff;
    }

    .competitor-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .competitor-info span {
      font-size: 14px;
      font-weight: bold;
      color: #0ff;
    }

    .round-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      font-size: 18px;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-align: center;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 25px #0ff; }
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      z-index: 10;
    }

    .bottom-bar button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .bottom-bar button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .battle-container {
        flex-direction: column;
      }

      .round-overlay {
        font-size: 16px;
      }

      .competitor-info {
        top: auto;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="battle-container">

    <!-- Left: Competitor 1 -->
    <div class="stream-section">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_1&autoplay=1" allowfullscreen></iframe>
      <div class="competitor-info">
        <img src="https://i.pravatar.cc/100?img=1" alt="User 1" />
        <span>@BeatGod</span>
      </div>
    </div>

    <!-- Right: Competitor 2 -->
    <div class="stream-section">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_2&autoplay=1" allowfullscreen></iframe>
      <div class="competitor-info">
        <img src="https://i.pravatar.cc/100?img=2" alt="User 2" />
        <span>@DripKing</span>
      </div>
    </div>

    <!-- Round Info -->
    <div class="round-overlay">
      üî• Round 1 / 3<br>
      ‚è± 43s Remaining
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-bar">
      <button onclick="goTo('dashboard.html')">üè†</button>
      <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
      <button onclick="goTo('messages.html')">üí¨</button>
      <button onclick="goTo('wallet.html')">üí∞</button>
      <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
    </div>

  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
