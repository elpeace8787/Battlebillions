<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="#" class="home" title="Home"><i class="fas fa-home"></i></a></li>
      <li><a href="#" class="profile" title="Profile"><i class="fas fa-user"></i></a></li>
      <li><a href="#" class="battle" title="Battle Feed"><i class="fas fa-fire"></i></a></li>
      <li><a href="#" class="leaderboard" title="Leaderboard"><i class="fas fa-trophy"></i></a></li>
      <li><a href="#" class="settings" title="Settings"><i class="fas fa-cog"></i></a></li>
      <li><a href="#" class="wallet" title="Wallet"><i class="fas fa-wallet"></i></a></li>
      <li><a href="index.html" class="logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Centered Logo -->
    <div class="logo-center">
      <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="bb-logo" />
    </div>

    <section class="welcome">
      <h2>Welcome to your Dashboard!</h2>
      <p>Manage your Battlebillions account here.</p>
    </section>

    <section class="dashboard">
      <div class="card">
        <h3>Account Balance</h3>
        <p>$1,000,000</p>
      </div>
      <div class="card">
        <h3>Active Battles</h3>
        <p>5 ongoing</p>
      </div>
      <div class="card">
        <h3>Achievements</h3>
        <p>10 unlocked</p>
      </div>
    </section>
  </main>
</body>
</html>
