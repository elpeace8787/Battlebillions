<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dual Reels Dashboard</title>
  <link rel="stylesheet" href="shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      overflow: hidden;
      color: white;
    }.profile-btn {
  position: fixed;
  top: 14px;
  left: 14px;
  z-index: 999;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  border: 2px solid white;
  object-fit: cover;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.rounds-timer {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
  font-family: 'Orbitron', sans-serif;
  font-size: 14px;
  background: rgba(0,0,0,0.6);
  padding: 4px 10px;
  border-radius: 10px;
  border: 1px solid white;
}

.reel-container {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.reel {
  height: 100vh;
  display: flex;
  scroll-snap-align: start;
  position: relative;
}

.video-wrapper {
  width: 50%;
  height: 100%;
  position: relative;
}

.video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.vote-btns {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.vote-btn {
  font-size: 18px;
  padding: 8px 16px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
}

.chat-box {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-input {
  width: 80%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 999;
  border-top: 1px solid #222;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>  <img src="Logopit_1697753255912.png" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />
  <div class="rounds-timer">
    Round <span id="roundNum">1</span> ‚Äî <span id="timer">30</span>s
  </div>  <div class="reel-container" id="reelContainer">
    <div class="reel">
      <div class="video-wrapper">
        <video src="videos/sample1.mp4" autoplay loop muted></video>
      </div>
      <div class="video-wrapper">
        <video src="videos/sample2.mp4" autoplay loop muted></video>
      </div><div class="vote-btns">
    <button class="vote-btn" onclick="vote('left')">üî• Left</button>
    <button class="vote-btn" onclick="vote('right')">üî• Right</button>
  </div>

  <div class="chat-box">
    <input type="text" class="chat-input" placeholder="Chat here..." />
  </div>
</div>

  </div>  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>  <script>
    function goTo(page) {
      window.location.href = page;
    }

    let round = 1;
    let seconds = 30;
    const timerEl = document.getElementById("timer");
    const roundEl = document.getElementById("roundNum");

    setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;
      if (seconds <= 0) {
        round++;
        roundEl.textContent = round;
        seconds = 30;
      }
    }, 1000);

    function vote(side) {
      alert(`You voted for the ${side} competitor!`);
    }
  </script></body>
            </html>
