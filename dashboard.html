<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      border-bottom: 2px solid #222;
    }

    .battle-streams {
      display: flex;
      width: 100%;
      height: 50vh;
    }

    .stream {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .stream video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .battle-feed {
      padding: 1rem;
      max-height: 44vh;
      overflow-y: auto;
      background: #111;
    }

    .battle-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,255,200,0.05);
    }

    .battle-card h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #00ffcc;
    }

    .battle-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .battle-streams {
        flex-direction: column;
        height: auto;
      }

      .stream {
        height: 45vh;
      }
    }
  </style>
</head>
<body>

  <header>üî• BattleBillions - Live Battles</header>

  <!-- Live Stream Section -->
  <div class="battle-streams">
    <div class="stream">
      <video autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support video.
      </video>
    </div>
    <div class="stream">
      <video autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
        Your browser does not support video.
      </video>
    </div>
  </div>

  <!-- Followed Battles Scroll Feed -->
  <div class="battle-feed" id="battleFeed">
    <!-- Scroll feed items will load here -->
  </div>

  <!-- Bottom Nav Bar -->
  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    // Infinite Scroll Battle Feed
    const battleFeed = document.getElementById('battleFeed');
    let battleCount = 0;

    function loadBattles() {
      for (let i = 0; i < 4; i++) {
        battleCount++;
        const card = document.createElement('div');
        card.className = 'battle-card';
        card.innerHTML = `
          <h3>üî• Battle #${battleCount}</h3>
          <p>@Player${battleCount} vs @Rival${battleCount}</p>
        `;
        battleFeed.appendChild(card);
      }
    }

    // Load initial and auto-load on scroll
    loadBattles();
    battleFeed.addEventListener('scroll', () => {
      if (battleFeed.scrollTop + battleFeed.clientHeight >= battleFeed.scrollHeight - 10) {
        loadBattles();
      }
    });
  </script>

</body>
  </html>
