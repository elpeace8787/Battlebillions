<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Top-left floating brand */
    .floating-brand {
      position: absolute;
      top: 12px;
      left: 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      color: white;
      z-index: 10;
      opacity: 0.75;
      text-shadow: 1px 1px 2px black;
    }

    /* Profile style avatar tweak */
    .profile-style {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #fff;
    }

    .message-btn {
      margin-bottom: 20px;
      width: 100%;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="page-transition" id="pageTransition"></div>

  <!-- Floating Title -->
  <div class="floating-brand">BATTLEBILLIONS</div>

  <!-- Background -->
  <div class="background"></div>
  <div class="floating-elements">
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
  </div>

  <div class="main-container">
    <div class="login-wrapper">
      
      <!-- Profile Side -->
      <div class="brand-section">
        <img src="Logopit_1697753255912.png" alt="Profile" class="brand-logo profile-style" draggable="false" />
        <button class="btn secondary-btn message-btn" onclick="goTo('messages.html')">💬 Messages</button>
        <h1 class="brand-title">Welcome, Warrior</h1>
        <p class="brand-subtitle">
          Your journey continues. Choose your next path.
        </p>
        <ul class="features-list">
          <li><span class="icon">⚔️</span> Enter battles & earn rank</li>
          <li><span class="icon">🏆</span> View leaderboards</li>
          <li><span class="icon">💰</span> Manage your wallet & rewards</li>
        </ul>
      </div>

      <!-- Dashboard Buttons -->
      <div class="login-container">
        <div class="login-header">
          <h2 class="login-title">Dashboard</h2>
          <p class="login-subtitle">Tap a portal to proceed.</p>
        </div>

        <div class="btn-group">
          <button class="btn primary-btn" onclick="goTo('battle.html')">⚔️ Battle</button>
          <button class="btn primary-btn" onclick="goTo('leaderboard.html')">🏆 Leaderboard</button>
          <button class="btn primary-btn" onclick="goTo('wallet.html')">💰 Wallet</button>
          <button class="btn primary-btn" onclick="goTo('shop.html')">🛒 Shop</button>
          <button class="btn primary-btn" onclick="goTo('settings.html')">⚙️ Settings</button>
          <button class="btn secondary-btn" onclick="goTo('index.html')">🚪 Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goTo(page) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = page;
      }, 600);
    }
  </script>
</body>
</html>
