<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Live Battle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid #222;
    }

    .battle-container {
      display: flex;
      height: 90vh;
      width: 100%;
    }

    .stream {
      flex: 1;
      background: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .battle-feed {
      height: 100vh;
      overflow-y: auto;
      padding: 1rem;
      background: #111;
    }

    .battle-item {
      background: #222;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    .battle-item h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .battle-item p {
      margin: 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .battle-container {
        flex-direction: column;
        height: auto;
      }

      .stream {
        height: 45vh;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ BattleBillions LIVE ðŸ”¥</header>

  <section class="battle-container">
    <div class="stream" id="stream1">
      <video id="video1" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="stream" id="stream2">
      <video id="video2" autoplay muted loop>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <section class="battle-feed" id="battleFeed">
    <!-- Infinite scroll content will be loaded here -->
  </section>

  <script>
    // Simulate loading more battles (fake for now)
    const battleFeed = document.getElementById('battleFeed');

    let battleCount = 0;
    function loadBattles() {
      for (let i = 0; i < 5; i++) {
        battleCount++;
        const div = document.createElement('div');
        div.className = 'battle-item';
        div.innerHTML = `
          <h3>ðŸ”¥ Battle #${battleCount}</h3>
          <p>Competitor A vs Competitor B</p>
        `;
        battleFeed.appendChild(div);
      }
    }

    loadBattles();

    // Infinite scroll logic
    battleFeed.addEventListener('scroll', () => {
      if (battleFeed.scrollTop + battleFeed.clientHeight >= battleFeed.scrollHeight - 5) {
        loadBattles();
      }
    });
  </script>
</body>
</html>
