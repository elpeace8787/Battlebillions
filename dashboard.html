<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Live Battle Arena</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffff;
      border-radius: 50%;
      animation: float 20s infinite linear;
      box-shadow: 0 0 10px #00ffff;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Header with glowing effects */
    header {
      background: linear-gradient(90deg, #ff0080, #7928ca, #0070f3);
      background-size: 200% 200%;
      animation: gradientFlow 3s ease infinite;
      padding: 1.5rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 900;
      border-bottom: 3px solid #00ffff;
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
      position: relative;
      z-index: 10;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Main battle container */
    .battle-arena {
      display: flex;
      height: calc(100vh - 120px);
      position: relative;
      z-index: 5;
    }

    .stream-container {
      flex: 1;
      position: relative;
      margin: 10px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    .stream {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(45deg, #1a1a2e, #16213e);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Stream overlays */
    .stream-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
      border-radius: 20px;
      pointer-events: none;
    }

    .stream-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 10;
    }

    .competitor-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .competitor-stats {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
    }

    .stat-item {
      background: rgba(0, 255, 255, 0.2);
      padding: 5px 12px;
      border-radius: 15px;
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    /* VS indicator */
    .vs-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
      font-size: 4rem;
      font-weight: 900;
      color: #ff0080;
      text-shadow: 0 0 30px #ff0080;
      animation: vsGlow 2s ease-in-out infinite;
    }

    @keyframes vsGlow {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 0 0 30px #ff0080;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.1);
        text-shadow: 0 0 50px #ff0080, 0 0 70px #ff0080;
      }
    }

    /* Battle feed sidebar */
    .battle-feed {
      width: 400px;
      background: linear-gradient(180deg, rgba(26, 10, 46, 0.9), rgba(22, 33, 62, 0.9));
      backdrop-filter: blur(20px);
      border-left: 2px solid #00ffff;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 120px);
      position: relative;
    }

    .feed-header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .battle-item {
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(0, 112, 243, 0.1));
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .battle-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .battle-item:hover::before {
      left: 100%;
    }

    .battle-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
      border-color: #00ffff;
    }

    .battle-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
    }

    .battle-details {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .battle-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #00ffff;
    }

    /* Live indicators */
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: #ff0000;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 700;
      animation: liveBlink 1.5s ease-in-out infinite;
    }

    @keyframes liveBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: liveDot 1s ease-in-out infinite;
    }

    @keyframes liveDot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .battle-arena {
        flex-direction: column;
        height: auto;
      }
      
      .battle-feed {
        width: 100%;
        height: 300px;
        border-left: none;
        border-top: 2px solid #00ffff;
      }
      
      .vs-indicator {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.8rem;
        padding: 1rem;
      }
      
      .stream-container {
        margin: 5px;
        height: 250px;
      }
      
      .competitor-name {
        font-size: 1.2rem;
      }
      
      .competitor-stats {
        font-size: 0.8rem;
      }
    }

    /* Scrollbar styling */
    .battle-feed::-webkit-scrollbar {
      width: 8px;
    }

    .battle-feed::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .battle-feed::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff0080, #00ffff);
      border-radius: 10px;
    }

    .battle-feed::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #ff0080, #7928ca);
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: #00ffff;
      border-radius: 50%;
      margin: 0 3px;
      animation: loadingBounce 1.4s ease-in-out infinite both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <header>
    <div class="header-glow"></div>
    ⚡ BATTLEBILLIONS ARENA ⚡
  </header>

  <main class="battle-arena">
    <section class="stream-container">
      <div class="stream">
        <video id="video1" autoplay muted loop>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="stream-overlay"></div>
        <div class="stream-info">
          <div class="competitor-name">🔥 COMPETITOR ALPHA</div>
          <div class="competitor-stats">
            <span class="stat-item">💰 $2.4M</span>
            <span class="stat-item">⚡ 1,247 KO's</span>
            <span class="stat-item live-indicator">
              <span class="live-dot"></span>
              LIVE
            </span>
          </div>
        </div>
      </div>
    </section>

    <div class="vs-indicator">VS</div>

    <section class="stream-container">
      <div class="stream">
        <video id="video2" autoplay muted loop>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="stream-overlay"></div>
        <div class="stream-info">
          <div class="competitor-name">🚀 COMPETITOR OMEGA</div>
          <div class="competitor-stats">
            <span class="stat-item">💰 $1.8M</span>
            <span class="stat-item">⚡ 982 KO's</span>
            <span class="stat-item live-indicator">
              <span class="live-dot"></span>
              LIVE
            </span>
          </div>
        </div>
      </div>
    </section>

    <aside class="battle-feed" id="battleFeed">
      <div class="feed-header">🏆 LIVE BATTLES</div>
      <div id="battleList">
        <!-- Battle items will be loaded here -->
      </div>
      <div class="loading" id="loading" style="display: none;">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </aside>
  </main>

  <script>
    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        
        // Random colors for particles
        const colors = ['#00ffff', '#ff0080', '#7928ca', '#0070f3'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Battle data generator
    const battleTypes = [
      '🔥 EPIC SHOWDOWN',
      '⚡ LIGHTNING BATTLE',
      '💎 DIAMOND CLASH',
      '🚀 ROCKET DUEL',
      '🌟 STAR WARS',
      '💀 DEATH MATCH',
      '🏆 CHAMPIONSHIP',
      '🎯 SNIPER ELITE',
      '🔊 BASS BATTLE',
      '🎮 GAMING ARENA'
    ];

    const competitors = [
      'NEXUS WARRIOR', 'CYBER PHANTOM', 'NEON STRIKER', 'QUANTUM RAGE',
      'DIGITAL STORM', 'PLASMA KNIGHT', 'VOLT CRUSHER', 'NANO DESTROYER',
      'HYPER BEAST', 'SHADOW BLADE', 'COSMIC FURY', 'TECH TITAN',
      'LASER WOLF', 'CHROME VIPER', 'PIXEL HUNTER', 'DATA GHOST'
    ];

    const prizes = ['$50K', '$100K', '$250K', '$500K', '$1M', '$2.5M'];

    let battleCount = 0;
    const battleList = document.getElementById('battleList');
    const loading = document.getElementById('loading');

    function generateBattle() {
      battleCount++;
      const type = battleTypes[Math.floor(Math.random() * battleTypes.length)];
      const comp1 = competitors[Math.floor(Math.random() * competitors.length)];
      const comp2 = competitors[Math.floor(Math.random() * competitors.length)];
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      const viewers = Math.floor(Math.random() * 50000) + 1000;
      const isLive = Math.random() > 0.3;

      return {
        id: battleCount,
        type,
        competitors: [comp1, comp2],
        prize,
        viewers: viewers.toLocaleString(),
        isLive,
        timestamp: new Date().toLocaleTimeString()
      };
    }

    function createBattleElement(battle) {
      const div = document.createElement('div');
      div.className = 'battle-item';
      div.innerHTML = `
        <div class="battle-title">${battle.type} #${battle.id}</div>
        <div class="battle-details">
          ${battle.competitors[0]} vs ${battle.competitors[1]}
        </div>
        <div class="battle-meta">
          <span>💰 ${battle.prize}</span>
          <span>👥 ${battle.viewers}</span>
          ${battle.isLive ? '<span class="live-indicator"><span class="live-dot"></span>LIVE</span>' : ''}
        </div>
      `;

      // Add click animation
      div.addEventListener('click', () => {
        div.style.transform = 'scale(0.95)';
        setTimeout(() => {
          div.style.transform = 'translateY(-5px)';
        }, 100);
      });

      return div;
    }

    function loadBattles(count = 6) {
      loading.style.display = 'flex';
      
      setTimeout(() => {
        for (let i = 0; i < count; i++) {
          const battle = generateBattle();
          const battleElement = createBattleElement(battle);
          battleList.appendChild(battleElement);
          
          // Animate in
          setTimeout(() => {
            battleElement.style.opacity = '0';
            battleElement.style.transform = 'translateY(20px)';
            battleElement.style.transition = 'all 0.5s ease';
            
            requestAnimationFrame(() => {
              battleElement.style.opacity = '1';
              battleElement.style.transform = 'translateY(0)';
            });
          }, i * 100);
        }
        
        loading.style.display = 'none';
      }, 800);
    }

    // Infinite scroll
    const battleFeed = document.getElementById('battleFeed');
    battleFeed.addEventListener('scroll', () => {
      if (battleFeed.scrollTop + battleFeed.clientHeight >= battleFeed.scrollHeight - 100) {
        if (loading.style.display === 'none') {
          loadBattles(4);
        }
      }
    });

    // Auto-refresh battles
    setInterval(() => {
      if (Math.random() > 0.7 && battleList.children.length > 0) {
        const randomIndex = Math.floor(Math.random() * Math.min(3, battleList.children.length));
        const newBattle = generateBattle();
        const newElement = createBattleElement(newBattle);
        
        newElement.style.opacity = '0';
        newElement.style.transform = 'translateX(-20px)';
        newElement.style.transition = 'all 0.5s ease';
        
        battleList.insertBefore(newElement, battleList.children[randomIndex]);
        
        requestAnimationFrame(() => {
          newElement.style.opacity = '1';
          newElement.style.transform = 'translateX(0)';
        });
      }
    }, 5000);

    // Update competitor stats periodically
    setInterval(() => {
      const statItems = document.querySelectorAll('.stat-item');
      statItems.forEach(item => {
        if (item.textContent.includes('💰')) {
          const currentValue = parseFloat(item.textContent.replace(/[💰$M]/g, ''));
          const newValue = currentValue + (Math.random() - 0.5) * 0.2;
          item.textContent = `💰 $${newValue.toFixed(1)}M`;
          
          // Flash effect
          item.style.background = 'rgba(0, 255, 0, 0.3)';
          setTimeout(() => {
            item.style.background = 'rgba(0, 255, 255, 0.2)';
          }, 300);
        }
      });
    }, 3000);

    // Initialize
    createParticles();
    loadBattles(8);

    // Add some dynamic visual effects
    document.addEventListener('mousemove', (e) => {
      const cursor = document.createElement('div');
      cursor.style.position = 'fixed';
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursor.style.width = '4px';
      cursor.style.height = '4px';
      cursor.style.background = '#00ffff';
      cursor.style.borderRadius = '50%';
      cursor.style.pointerEvents = 'none';
      cursor.style.zIndex = '1000';
      cursor.style.opacity = '0.7';
      cursor.style.transition = 'all 0.5s ease';
      
      document.body.appendChild(cursor);
      
      setTimeout(() => {
        cursor.style.opacity = '0';
        cursor.style.transform = 'scale(2)';
        setTimeout(() => cursor.remove(), 500);
      }, 100);
    });
  </script>
</body>
      </html>
