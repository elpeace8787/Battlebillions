<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .video-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    video.stream {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
      transition: box-shadow 0.5s ease;
    }
    .highlight {
      box-shadow: 0 0 25px 10px rgba(0, 255, 204, 0.7);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      pointer-events: none;
    }
    .top-ui, .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      z-index: 3;
      pointer-events: auto;
    }
    .bottom-nav {
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      position: absolute;
      bottom: 0;
      width: 100vw;
      justify-content: space-around;
    }
    .nav-icon {
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .competitor-ui {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 48px;
      z-index: 4;
    }
    .competitor {
      text-align: center;
      color: white;
    }
    .competitor img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 4px;
    }
    .chat {
      position: absolute;
      bottom: 160px;
      left: 10px;
      width: 70%;
      max-height: 30vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .vote-container {
      position: absolute;
      bottom: 120px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 4;
      pointer-events: auto;
    }
    .vote-container button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .round-timer {
      position: absolute;
      bottom: 190px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="stream1" class="stream" autoplay muted playsinline></video>

<div class="round-timer">

<div class="chat" id="chatBox">

  <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>

<div class="vote-container">
  <button onclick="vote('topdancer')">üî• Vote TopDancer</button>
  <button onclick="vote('beatmaster')">üî• Vote BeatMaster</button>

<div class="bottom-nav">
  <button class="nav-icon">üè†</button>

  </div>  <script>
    const video1 = document.getElementById('stream1');
    const video2 = document.getElementById('stream2');
    const timerEl = document.getElementById('timer');
    const roundEl = document.getElementById('round');

    async function startStreams() {
      try {
        const stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video1.srcObject = stream1;
        video2.srcObject = stream2;
      } catch (e) {
        alert("Camera permissions denied.");
      }
    }

    function vote(user) {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = `<strong>@You:</strong> voted for ${user}`;
      document.getElementById('chatBox').appendChild(msg);
    }

    let round = 1;
    const totalRounds = 3;
    let timer = 47;
    let isPlayerOne = true;

    function startTimer() {
      timer = 47;
      timerEl.textContent = timer;
      roundEl.textContent = round;

      video1.classList.remove('highlight');
      video2.classList.remove('highlight');
      (isPlayerOne ? video1 : video2).classList.add('highlight');

      const interval = setInterval(() => {
        timer--;
        timerEl.textContent = timer;
        if (timer <= 0) {
          clearInterval(interval);
          isPlayerOne = !isPlayerOne;
          if (!isPlayerOne) round++;
          if (round <= totalRounds) {
            setTimeout(startTimer, 3000);
          } else {
            video1.classList.remove('highlight');
            video2.classList.remove('highlight');
          }
        }
      }, 1000);
    }

    startStreams();
    startTimer();
  </script></body>
