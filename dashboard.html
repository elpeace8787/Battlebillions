<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .profile-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 999;
      cursor: pointer;
    }

    .logo-floating {
      position: fixed;
      top: 12px;
      right: 14px;
      width: 44px;
      height: 44px;
      animation: float 3s ease-in-out infinite;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .dashboard-title {
      text-align: center;
      padding: 70px 0 20px;
      font-size: 22px;
      font-family: 'Orbitron', sans-serif;
    }

    .battle-feed {
      margin-bottom: 90px;
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 180px);
    }

    .battle-card {
      background-color: #111;
      border-radius: 16px;
      margin-bottom: 20px;
      padding: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.07);
    }

    .competitor-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .battle-videos {
      display: flex;
      gap: 8px;
    }

    .battle-videos video {
      width: 48%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    .vote-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }

    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Profile & Logo -->
  <img src="Logopit_1697753255912.png" class="logo-floating" alt="BattleBillions Logo" />
  <img src="profile.jpg" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />

  <!-- Dashboard Title -->
  <div class="dashboard-title">üî• Battles You Follow</div>

  <!-- Scrollable Feed -->
  <div class="battle-feed">
    <!-- Battle Card -->
    <div class="battle-card">
      <div class="competitor-info">
        <span>@TopDancer</span>
        <span>vs</span>
        <span>@BeatMaster</span>
      </div>
      <div class="battle-videos">
        <video src="videos/topdancer.mp4" autoplay muted loop></video>
        <video src="videos/beatmaster.mp4" autoplay muted loop></video>
      </div>
      <div class="vote-buttons">
        <button onclick="vote('topdancer')">üî• Vote TopDancer</button>
        <button onclick="vote('beatmaster')">üî• Vote BeatMaster</button>
      </div>
    </div>

    <div class="battle-card">
      <div class="competitor-info">
        <span>@FlowQueen</span>
        <span>vs</span>
        <span>@DripKing</span>
      </div>
      <div class="battle-videos">
        <video src="videos/flowqueen.mp4" autoplay muted loop></video>
        <video src="videos/dripking.mp4" autoplay muted loop></video>
      </div>
      <div class="vote-buttons">
        <button onclick="vote('flowqueen')">üî• Vote FlowQueen</button>
        <button onclick="vote('dripking')">üî• Vote DripKing</button>
      </div>
    </div>
    <!-- Add more battles dynamically as needed -->
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function vote(user) {
      alert(`üî• You voted for @${user}`);
    }
  </script>
</body>
  </html>
