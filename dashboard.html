<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .video-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    video.stream {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
      transition: box-shadow 0.5s ease;
    }
    .glow {
      box-shadow: 0 0 30px 10px #00ffcc !important;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      box-sizing: border-box;
      pointer-events: none;
    }
    .top-ui, .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.9rem;
      pointer-events: auto;
    }
    .top-ui {
      height: 40px;
    }
    .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      justify-content: space-around;
      z-index: 3;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .chat {
      position: absolute;
      bottom: 80px;
      left: 10px;
      width: 65%;
      max-height: 35vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .vote-buttons {
      position: absolute;
      bottom: 140px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      pointer-events: auto;
    }
    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .gift-button {
      background: #ff0080;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .profile-ui {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      z-index: 3;
      pointer-events: auto;
    }
    .left-profile-ui {
      left: 10px;
      top: 60px;
    }
    .right-profile-ui {
      right: 10px;
      top: 60px;
    }
    .profile-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: url('https://i.pravatar.cc/150?img=3');
      background-size: cover;
      border: 2px solid white;
    }
    .side-button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .timer-rounds {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 6px 14px;
      border-radius: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="stream1" class="stream" autoplay muted playsinline></video>
    <video id="stream2" class="stream" autoplay muted playsinline></video>
  </div>
  <div class="overlay">
    <div class="top-ui">
      <div class="live-label">üî¥ LIVE</div>
      <div class="stats">üëÅÔ∏è 1.3k viewers</div>
    </div>
    <div class="chat" id="chatBox">
      <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
      <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
      <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
    </div>
    <div class="vote-buttons">
      <button onclick="vote('Player 1')">üî• Vote Player 1</button>
      <button onclick="vote('Player 2')">üî• Vote Player 2</button>
    </div>
    <div class="timer-rounds">
      Round <span id="roundNum">1</span>/3 ‚Ä¢ ‚è± <span id="timer">38</span>s
    </div>
    <div class="bottom-nav">
      <button onclick="alert('Dashboard')">üè†</button>
      <button onclick="alert('Battle')">‚öîÔ∏è</button>
      <button onclick="alert('Messages')">üí¨</button>
      <button onclick="alert('Wallet')">üí∞</button>
      <button onclick="alert('Settings')">‚öôÔ∏è</button>
    </div>
  </div>  <div class="profile-ui left-profile-ui">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>
  <div class="profile-ui right-profile-ui">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>  <script>
    const video1 = document.getElementById('stream1');
    const video2 = document.getElementById('stream2');
    const chatBox = document.getElementById('chatBox');
    const timerEl = document.getElementById('timer');
    const roundNumEl = document.getElementById('roundNum');

    let currentRound = 1;
    const totalRounds = 3;
    let seconds = 38;
    let isFirstPlayerTurn = true;

    function startTurn() {
      timerEl.textContent = seconds;
      if (isFirstPlayerTurn) {
        video1.classList.add('glow');
        video2.classList.remove('glow');
      } else {
        video2.classList.add('glow');
        video1.classList.remove('glow');
      }

      const interval = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          setTimeout(() => {
            if (!isFirstPlayerTurn) {
              currentRound++;
              roundNumEl.textContent = currentRound;
            }
            if (currentRound > totalRounds) {
              video1.classList.remove('glow');
              video2.classList.remove('glow');
              return;
            }
            seconds = 38;
            isFirstPlayerTurn = !isFirstPlayerTurn;
            startTurn();
          }, 2000);
        }
      }, 1000);
    }

    function likeStream() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> ‚ù§Ô∏è liked the stream';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function shareStream() {
      alert("üîó Share link copied to clipboard.");
    }

    function endStream() {
      [video1, video2].forEach(video => {
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      });
      alert("üî¥ Live streams ended.");
    }

    function vote(user) {
      alert(`üî• You voted for ${user}`);
    }

    async function startStreams() {
      try {
        const stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video1.srcObject = stream1;
        video2.srcObject = stream2;
      } catch (e) {
        alert("Camera & mic permissions denied.");
      }
    }

    startStreams();
    startTurn();
  </script></body>
        </html>
