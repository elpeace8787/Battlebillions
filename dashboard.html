<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .profile-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 999;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      border: 2px solid white;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .reel-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    .video-wrapper {
      width: 50%;
      position: relative;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 10px;
      right: 10px;
      color: white;
      z-index: 10;
    }

    .overlay h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .overlay p {
      margin-top: 4px;
      font-size: 13px;
      opacity: 0.85;
    }

    .vote-actions {
      position: absolute;
      bottom: 130px;
      right: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      gap: 16px;
    }

    .vote-actions button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
      border-top: 1px solid #222;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Floating Profile Button -->
  <img src="Logopit_1697753255912.png" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />

  <!-- Reels Feed with Dual Screens -->
  <div class="reel-container">

    <!-- Duel Reel -->
    <div class="reel">
      <!-- Competitor 1 -->
      <div class="video-wrapper">
        <video src="videos/sample1.mp4" autoplay loop muted></video>
        <div class="overlay">
          <h3>@warrior_001</h3>
          <p>üî• Round 1 Champion</p>
        </div>
        <div class="vote-actions">
          <button onclick="vote('warrior_001')">üî•</button>
        </div>
      </div>

      <!-- Competitor 2 -->
      <div class="video-wrapper">
        <video src="videos/sample2.mp4" autoplay loop muted></video>
        <div class="overlay">
          <h3>@flamequeen</h3>
          <p>üî• Style & Power</p>
        </div>
        <div class="vote-actions">
          <button onclick="vote('flamequeen')">üî•</button>
        </div>
      </div>
    </div>

    <!-- Another Duel Reel -->
    <div class="reel">
      <!-- Competitor 3 -->
      <div class="video-wrapper">
        <video src="videos/sample3.mp4" autoplay loop muted></video>
        <div class="overlay">
          <h3>@battlebeast</h3>
          <p>üî• Unstoppable Form</p>
        </div>
        <div class="vote-actions">
          <button onclick="vote('battlebeast')">üî•</button>
        </div>
      </div>

      <!-- Competitor 4 -->
      <div class="video-wrapper">
        <video src="videos/sample4.mp4" autoplay loop muted></video>
        <div class="overlay">
          <h3>@stormknight</h3>
          <p>üî• Wind-Style Finish</p>
        </div>
        <div class="vote-actions">
          <button onclick="vote('stormknight')">üî•</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function vote(user) {
      alert("üî• Voted for " + user + "!");
      // You can replace this with Firebase/Supabase vote tracking
    }
  </script>
</body>
          </html>
