<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script defer src="main.js"></script>
</head>
<body>
  <!-- Top bar -->
  <header class="top-bar">
    <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="top-logo">
    <div class="top-actions">
      <button class="settings-btn">⚙️</button>
      <button class="logout-btn">⎋</button>
    </div>
  </header>

  <!-- Dashboard main content -->
  <main class="main-content">
    <h2>Welcome to your Dashboard!</h2>
    <p>Choose an option from the bottom bar to get started.</p>
  </main>

  <!-- Bottom bar with navigation icons -->
  <div class="bottom-bar">
    <img src="Logopit_Home.png" class="nav-icon home-icon" alt="Home" data-page="home">
    <img src="Logopit_Profile.png" class="nav-icon profile-icon" alt="Profile" data-page="profile">
    <img src="Logopit_1753467170292.png" class="nav-icon battle-icon" alt="Battle" data-page="battle">
    <img src="Logopit_Trophy.png" class="nav-icon leaderboard-icon" alt="Leaderboard" data-page="leaderboard">
    <img src="Logopit_1753467389806.png" class="nav-icon wallet-icon" alt="Wallet" data-page="wallet">
  </div>
</body>
</html>
