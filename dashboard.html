<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .trophy-icon {
      position: fixed;
      top: 14px;
      left: 14px;
      font-size: 26px;
      z-index: 1000;
      cursor: pointer;
    }

    .profile-btn {
      position: fixed;
      top: 12px;
      right: 14px;
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 1000;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    .dashboard-title {
      text-align: center;
      padding: 70px 0 20px;
      font-size: 22px;
      font-family: 'Orbitron', sans-serif;
    }

    .battle-feed {
      margin-bottom: 90px;
      padding: 10px;
      max-height: calc(100vh - 180px);
    }

    .battle-card {
      background-color: #111;
      border-radius: 16px;
      margin-bottom: 24px;
      padding: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.07);
      position: relative;
    }

    .battle-category {
      text-align: center;
      font-size: 14px;
      color: #00ffcc;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .competitor-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .battle-videos {
      display: flex;
      gap: 8px;
      position: relative;
    }

    .battle-videos video {
      width: 48%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .highlight {
      border: 2px solid #00ffcc !important;
      box-shadow: 0 0 12px #00ffcc;
    }

    .flag-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
    }

    .flag-bar img {
      width: 28px;
      height: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .flag-bar img:hover {
      transform: scale(1.2);
    }

    .round-timer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .vote-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }

    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="trophy-icon" onclick="goTo('leaderboard.html')">üèÜ</div>
  <img src="profile.jpg" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />
  <div class="dashboard-title">üî• Battles You Follow</div>

  <div class="battle-feed" id="battleFeed">
    <div class="battle-card" id="battleCardTemplate">
      <div class="battle-category">üéµ Music</div>

      <div class="competitor-info">
        <span>@TopDancer</span>
        <span>vs</span>
        <span>@BeatMaster</span>
      </div>

      <div class="round-timer">
        <span>Round: <span class="round-num">1</span>/3</span>
        <span>‚è± <span class="timer">47</span>s</span>
      </div>

      <div class="battle-videos">
        <video class="video1" src="videos/topdancer.mp4" autoplay muted loop></video>
        <video class="video2" src="videos/beatmaster.mp4" autoplay muted loop></video>
      </div>

      <div class="flag-bar">
        <img src="flags/us.png" alt="US Flag" onclick="goTo('leaderboard.html?country=US')" />
        <img src="flags/uk.png" alt="UK Flag" onclick="goTo('leaderboard.html?country=UK')" />
      </div>

      <div class="vote-buttons">
        <button onclick="vote('topdancer')">üî• Vote TopDancer</button>
        <button onclick="vote('beatmaster')">üî• Vote BeatMaster</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function vote(user) {
      alert(`üî• You voted for @${user}`);
    }

    const battleFeed = document.getElementById('battleFeed');
    const template = document.getElementById('battleCardTemplate');

    function loadMoreBattles() {
      for (let i = 0; i < 3; i++) {
        const clone = template.cloneNode(true);
        clone.id = '';
        battleFeed.appendChild(clone);
      }
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMoreBattles();
      }
    });

    function startBattleTimer(card) {
      const timerEl = card.querySelector('.timer');
      const roundNumEl = card.querySelector('.round-num');
      const video1 = card.querySelector('.video1');
      const video2 = card.querySelector('.video2');
      let round = 1;
      let isFirst = true;

      const runRound = (seconds) => {
        if (round > 3) {
          video1.classList.remove('highlight');
          video2.classList.remove('highlight');
          return;
        }

        if (isFirst) {
          video1.classList.add('highlight');
          video2.classList.remove('highlight');
        } else {
          video2.classList.add('highlight');
          video1.classList.remove('highlight');
        }

        timerEl.textContent = seconds;
        const interval = setInterval(() => {
          seconds--;
          timerEl.textContent = seconds;
          if (seconds <= 0) {
            clearInterval(interval);
            setTimeout(() => {
              if (!isFirst) {
                round++;
                roundNumEl.textContent = round;
              }
              isFirst = !isFirst;
              runRound(47);
            }, 4000);
          }
        }, 1000);
      };

      runRound(47);
    }

    document.querySelectorAll('.battle-card').forEach(card => {
      startBattleTimer(card);
    });

    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if (node.classList && node.classList.contains('battle-card')) {
            startBattleTimer(node);
          }
        });
      });
    });

    observer.observe(battleFeed, { childList: true });
  </script>
</body>
    </html>
