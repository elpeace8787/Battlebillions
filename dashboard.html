<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öîÔ∏è Periscope: Battlebillions Command</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <style>
    :root {
      --primary: #111827;
      --accent: #10b981;
      --bg: #f0f2f5;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--primary);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    main#main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
      padding: 16px;
      scroll-snap-type: y mandatory;
    }

    section.scene {
      scroll-snap-align: start;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .scene h2 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .dual-screen {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
      max-width: 900px;
    }

    .screen-feed {
      background: #1f2937;
      border-radius: 12px;
      padding: 10px;
      min-height: 300px;
      box-shadow: 0 0 20px #00000066;
      position: relative;
    }

    .screen-feed::after {
      content: "Live Feed";
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 12px;
      color: #10b981;
      background: #000;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
      border-top: 1px solid #444;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #bbb;
      font-size: 18px;
      text-align: center;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-btn small {
      font-size: 10px;
    }

    .nav-btn.active {
      color: var(--accent);
      font-weight: bold;
    }

    .flame-slot {
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #10b981aa;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    @media (max-width: 768px) {
      .dual-screen {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <main id="main-content">
      <!-- SCENE 1: Home -->
      <section class="scene" id="scene-home">
        <h2>üè† Command Center</h2>
        <p>Scroll down to enter the battle layer.</p>
        <div class="flame-slot">
          üî• Flame Authority Verified <br/> El Key Active.
        </div>
      </section>

      <!-- SCENE 2: Battle View -->
      <section class="scene" id="scene-battle">
        <h2>‚öîÔ∏è Live Battle Periscope</h2>
        <div class="dual-screen">
          <div class="screen-feed" id="screen-left">Player One Feed</div>
          <div class="screen-feed" id="screen-right">Player Two Feed</div>
        </div>
        <div class="flame-slot">‚ö°Scroll 342: Eyes Upon the Flame</div>
      </section>

      <!-- SCENE 3: Stats -->
      <section class="scene" id="scene-leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <p>Top players ranked by scroll-aligned battles.</p>
      </section>
    </main>

    <nav class="bottom-nav">
      <button class="nav-btn active" data-target="scene-home">üè†<small>Home</small></button>
      <button class="nav-btn" data-target="scene-battle">‚öîÔ∏è<small>Battle</small></button>
      <button class="nav-btn" data-target="scene-leaderboard">üèÜ<small>Leaderboard</small></button>
    </nav>
  </div>

  <script>
    const navButtons = document.querySelectorAll('.nav-btn');

    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('.nav-btn.active')?.classList.remove('active');
        button.classList.add('active');

        const targetId = button.dataset.target;
        const targetSection = document.getElementById(targetId);
        targetSection.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
            </html>
