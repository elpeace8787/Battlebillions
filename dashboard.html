<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periscope Dashboard</title>
  <style>
    :root {
      --primary-bg: #0f0f0f;
      --secondary-bg: #1a1a1a;
      --accent: #00ffe1;
      --text: #ffffff;
      --muted: #888888;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--primary-bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
}

main#main-content {
  flex-grow: 1;
  overflow-y: auto;
  padding: 24px;
  background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
  display: grid;
  place-items: center;
}

.dashboard-panel {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

.card {
  background: var(--secondary-bg);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 12px rgba(0, 255, 225, 0.1);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-5px) scale(1.02);
}

.card h3 {
  font-size: 1.4rem;
  margin-bottom: 8px;
  color: var(--accent);
}

.card p {
  font-size: 0.95rem;
  color: var(--muted);
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  background: var(--secondary-bg);
  border-top: 1px solid #333;
}

.nav-btn {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: color 0.3s;
}

.nav-btn.active, .nav-btn:hover {
  color: var(--accent);
}

.nav-btn small {
  font-size: 0.7rem;
}

  </style>
</head>
<body>
  <div id="app">
    <main id="main-content">
      <div class="dashboard-panel">
        <div class="card">
          <h3>Realtime Feed</h3>
          <p>Access the latest updates and live stream statistics.</p>
        </div>
        <div class="card">
          <h3>Player Stats</h3>
          <p>Track your performance across games with advanced metrics.</p>
        </div>
        <div class="card">
          <h3>Battle Arena</h3>
          <p>Join current matches or spectate trending games.</p>
        </div>
        <div class="card">
          <h3>Messaging</h3>
          <p>Chat with friends, teams, or opponents in real time.</p>
        </div>
      </div>
    </main><nav class="bottom-nav">
  <button class="nav-btn active" data-page="home">üè†<small>Home</small></button>
  <button class="nav-btn" data-page="profile">üë§<small>Profile</small></button>
  <button class="nav-btn" data-page="messages">üí¨<small>Messages</small></button>
  <button class="nav-btn" data-page="battle">‚öîÔ∏è<small>Battle</small></button>
  <button class="nav-btn" data-page="wallet">üí∞<small>Wallet</small></button>
  <button class="nav-btn" data-page="settings">‚öôÔ∏è<small>Settings</small></button>
</nav>

  </div>  <script>
    const navButtons = document.querySelectorAll('.nav-btn');
    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.nav-btn.active')?.classList.remove('active');
        btn.classList.add('active');
      });
    });
  </script></body>
</html>
