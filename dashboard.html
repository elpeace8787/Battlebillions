<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Top bar -->
  <header>
    <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="logo">
    <div class="top-icons">
      <button onclick="window.location.href='messages.html'">
        <img src="messages 3d.png" alt="Messages" class="icon">
      </button>
      <button onclick="window.location.href='settings.html'">
        <img src="settings 3d .png" alt="Settings" class="icon">
      </button>
      <button onclick="window.location.href='index.html'">
        <img src="logout 3d.png" alt="Logout" class="icon">
      </button>
    </div>
  </header>

  <main>
    <h2>Welcome to your Dashboard!</h2>
    <p>Choose an option from the bottom bar to get started.</p>
  </main>

  <!-- Bottom navigation bar -->
  <nav class="bottom-nav">
    <button class="nav-btn" onclick="window.location.href='home.html'">
      <img src="profile.png" alt="Home/Profile" class="nav-icon home-icon">
    </button>
    <button class="nav-btn" onclick="window.location.href='battle.html'">
      <img src="battle 3d.png" alt="Battle" class="nav-icon battle-icon">
    </button>
    <button class="nav-btn" onclick="window.location.href='leaderboard.html'">
      <img src="leaderboard 3d.png" alt="Leaderboard" class="nav-icon leaderboard-icon">
    </button>
    <button class="nav-btn" onclick="window.location.href='wallet.html'">
      <img src="billions 3d.png" alt="Wallet" class="nav-icon wallet-icon">
    </button>
  </nav>

  <script src="main.js"></script>
</body>
</html>
