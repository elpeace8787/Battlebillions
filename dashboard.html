<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #000000);
      color: white;
      overflow: hidden;
    }

    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
      backdrop-filter: blur(2px);
    }

    video.video-stream {
      flex: 1;
      object-fit: cover;
      background-color: #000;
      width: 50%;
      height: 100%;
      filter: brightness(0.95) contrast(1.05);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 6px 20px;
      pointer-events: auto;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .top-bar {
      height: 40px;
      top: 0;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .bottom-bar {
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(255,255,255,0.08);
      align-items: center;
    }

    .nav-icon {
      font-size: 18px;
      color: #ccc;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .nav-icon:hover {
      color: #fff;
    }

    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 140px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      pointer-events: auto;
      z-index: 100;
    }

    .side-controls.left { left: 15px; }
    .side-controls.right { right: 15px; }

    .side-button {
      width: 44px;
      height: 44px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .side-button:hover {
      transform: scale(1.1);
    }

    .profile-labels {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 99;
    }

    .profile-entry {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(20,20,20,0.6);
      padding: 6px 14px;
      border-radius: 30px;
      animation: floatUpDown 4s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }

    .profile-entry img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      animation: floatLeftRight 6s ease-in-out infinite;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
    }

    .profile-entry span {
      font-size: 15px;
      color: #fff;
      animation: floatUpDown 5s ease-in-out infinite;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes floatLeftRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(4px); }
    }

    .round-timer {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 12px rgba(255, 60, 60, 0.5);
      animation: pulse 2s infinite;
      transition: all 0.3s ease-in-out;
      z-index: 100;
    }

    .round-timer.animate {
      animation: flicker 0.6s ease-in-out, pulse 2s infinite;
      box-shadow: 0 0 20px rgba(255, 200, 0, 0.9);
      background: rgba(255, 80, 0, 0.7);
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes flicker {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #startBattleBtn, #selectMusicBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, #ff3c3c, #ff1c1c);
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
      box-shadow: 0 0 16px rgba(255,60,60,0.4);
      transition: background 0.3s;
    }

    #startBattleBtn:hover {
      background: #ff1c1c;
    }

    #instrumentalList {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid red;
      border-radius: 10px;
      padding: 20px;
      z-index: 10;
      display: none;
      pointer-events: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    #instrumentalList select {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #instrumentalList button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" id="localVideo" autoplay muted playsinline></video>
    <video class="video-stream" id="opponentVideo" autoplay muted loop src="user2.mp4"></video>

    <div id="instrumentalList">
      <select id="instrumentalSelect">
        <option disabled selected>Select instrumental</option>
        <option value="beat1.mp3">üî• Classic Trap</option>
        <option value="beat2.mp3">üí• Boom Bap</option>
        <option value="beat3.mp3">üåä Chill Vibes</option>
        <option value="beat4.mp3">‚ö° Fast Flow</option>
      </select>
      <button onclick="chooseInstrumental()">Confirm</button>
    </div>

    <button id="startBattleBtn" onclick="startBattle()">üî• Start Battle</button>

    <div class="overlay">
      <div class="top-bar">
        <div class="nav-icon">üî¥ LIVE</div>
        <div class="nav-icon">üëÅÔ∏è 1.3k</div>
      </div>

      <div class="profile-labels">
        <div class="profile-entry">
          <img src="user1.jpg" alt="User 1">
          <span>@You</span>
        </div>
        <div class="profile-entry">
          <img src="user2.jpg" alt="User 2">
          <span>@Opponent</span>
        </div>
      </div>

      <div class="side-controls left">
        <div class="side-button" onclick="location.href='home.html'">üè†</div>
        <div class="side-button" onclick="location.href='dashboard.html'">üîç</div>
        <div class="side-button" onclick="location.href='login.html'">üö™</div>
      </div>

      <div class="side-controls right">
        <div class="side-button" onclick="location.href='profile.html'">üë§</div>
        <div class="side-button" onclick="location.href='leaderboard.html'">üèÜ</div>
        <div class="side-button" onclick="location.href='battle.html'">üì∫</div>
      </div>

      <div class="bottom-bar">
        <div class="nav-icon" onclick="location.href='home.html'">üè†</div>
        <div class="nav-icon" onclick="location.href='dashboard.html'">üîç</div>
        <div class="nav-icon" onclick="location.href='leaderboard.html'">üèÜ</div>
        <div class="nav-icon" onclick="location.href='profile.html'">üë§</div>
        <div class="nav-icon" onclick="location.href='battle.html'">üì∫</div>
      </div>

      <div class="round-timer" id="roundTimer">Select your instrumental to begin...</div>
    </div>
  </div>

  <audio id="roundEndSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_38ca955dae.mp3?filename=click-124467.mp3"></audio>
  <audio id="battleTrack" controls hidden></audio>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: true
        });
        document.getElementById('localVideo').srcObject = stream;
      } catch (err) {
        console.error('Camera error:', err);
        alert('Please allow camera and mic access.');
      }
    }

    const timerDisplay = document.getElementById('roundTimer');
    const sound = document.getElementById('roundEndSound');
    const battleTrack = document.getElementById('battleTrack');
    let round = 1;
    let roundPart = 0;
    let timeLeft = 33;

    function triggerGlow() {
      timerDisplay.classList.add('animate');
      setTimeout(() => timerDisplay.classList.remove('animate'), 2000);
    }

    function runRoundPart() {
      const interval = setInterval(() => {
        timerDisplay.innerText = `Round ${round} of 3 | ${(roundPart === 0 ? '@You' : '@Opponent')} | ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          sound.play();

          if (roundPart === 0) {
            roundPart = 1;
            timeLeft = 33;
            timerDisplay.innerText = `Switching to Opponent...`;
            setTimeout(runRoundPart, 6000);
          } else {
            if (round < 3) {
              round++;
              roundPart = 0;
              timeLeft = 33;
              timerDisplay.innerText = `Switching to Next Round...`;
              setTimeout(runRoundPart, 6000);
            } else {
              timerDisplay.innerText = 'üî• Battle Over üî•';
              triggerGlow();
            }
          }
        }
      }, 1000);
    }

    function chooseInstrumental() {
      const selected = document.getElementById('instrumentalSelect').value;
      if (selected) {
        document.getElementById('instrumentalList').style.display = 'none';
        document.getElementById('startBattleBtn').style.display = 'block';
        battleTrack.src = selected;
        battleTrack.load();
      }
    }

    function startBattle() {
      document.getElementById('startBattleBtn').style.display = 'none';
      battleTrack.play();
      triggerGlow();
      runRoundPart();
    }

    window.onload = () => {
      startCamera();
      document.getElementById('instrumentalList').style.display = 'block';
    };
  </script>
</body>
</html>
