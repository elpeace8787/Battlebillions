<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BattleBillions Dashboard - Live Feed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      overflow-y: scroll;
    }header {
  background-color: #1a1a1a;
  padding: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: #ffcc00;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.feed-container {
  display: flex;
  flex-direction: column;
  gap: 24px;
  padding: 20px;
}

.battle-card {
  background-color: #1f1f1f;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.08);
  transition: transform 0.3s ease;
}

.battle-card:hover {
  transform: scale(1.01);
}

.battle-header {
  display: flex;
  align-items: center;
  padding: 16px;
  gap: 12px;
}

.avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #ccc;
}

.username {
  font-weight: bold;
  font-size: 16px;
}

.live-stream {
  width: 100%;
  aspect-ratio: 16/9;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.live-stream iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.battle-footer {
  display: flex;
  justify-content: space-around;
  padding: 12px;
  border-top: 1px solid #333;
}

.reaction-btn {
  cursor: pointer;
  color: #ffcc00;
  font-size: 18px;
  transition: transform 0.2s ease;
}

.reaction-btn:hover {
  transform: scale(1.3);
}

  </style>
</head>
<body>  <header>ðŸ”¥ BattleBillions - Live Feed</header>  <div class="feed-container" id="feedContainer"><!-- Example Battle Card with YouTube Live -->
<div class="battle-card">
  <div class="battle-header">
    <div class="avatar"></div>
    <div class="username">@KingBlaze99 vs @QueenFlame</div>
  </div>
  <div class="live-stream">
    <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" allowfullscreen></iframe>
  </div>
  <div class="battle-footer">
    <div class="reaction-btn">ðŸ”¥ Vote</div>
    <div class="reaction-btn">ðŸ’¬ Comment</div>
    <div class="reaction-btn">ðŸ’Ž Respect</div>
  </div>
</div>

<!-- Example Battle Card with Owncast -->
<div class="battle-card">
  <div class="battle-header">
    <div class="avatar"></div>
    <div class="username">@FlexRhythm vs @NeoBeatz</div>
  </div>
  <div class="live-stream">
    <iframe src="https://player.owncast.online/embed?channel=default" allowfullscreen></iframe>
  </div>
  <div class="battle-footer">
    <div class="reaction-btn">ðŸ”¥ Vote</div>
    <div class="reaction-btn">ðŸ’¬ Comment</div>
    <div class="reaction-btn">ðŸ’Ž Respect</div>
  </div>
</div>

  </div>  <script>
    // Simulate dynamic loading from Firebase or other DB later
    function loadMoreBattles() {
      const feed = document.getElementById('feedContainer');
      const clone = feed.children[0].cloneNode(true);
      feed.appendChild(clone);
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
        loadMoreBattles();
      }
    });
  </script></body>
</html>
