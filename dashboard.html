<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ffcc00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900;
      }
      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff6600;
      }
    }

    .timer-round {
      text-align: center;
      margin-bottom: 20px;
    }

    .round {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .timer {
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
    }

    .dashboard-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100vh - 160px);
      overflow-y: auto;
      padding: 10px 0;
    }

    .card {
      width: 90%;
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      margin: 12px 0;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <header>üî• Battlebillions Dashboard üî•</header>

  <div class="timer-round">
    <div class="round">Round <span id="roundNumber">1</span></div>
    <div class="timer">‚è±Ô∏è <span id="countdown">30</span> sec</div>
  </div>

  <div class="dashboard-content">
    <div class="card">üèÜ Featured Battle: Lil Vibe vs Jet Flame</div>
    <div class="card">üî• Trending Arena: East Coast Freestyle Showdown</div>
    <div class="card">üí∞ Wallet Update: +33 FlameCoin</div>
    <div class="card">üëë Top Competitor: Blazefire (New York, USA)</div>
    <div class="card">üí¨ Message: ‚ÄúYou ready to get smoked?‚Äù ‚Äì Rival X</div>
  </div>

  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    let round = 1;
    let timeLeft = 30;
    const countdownEl = document.getElementById('countdown');
    const roundEl = document.getElementById('roundNumber');

    setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft === 0) {
        round++;
        timeLeft = 30;
        roundEl.textContent = round;
      }
    }, 1000);
  </script>

  <script>
    // Particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    function initParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];

      for (let i = 0; i < 70; i++) {
        particlesArray.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speedX: (Math.random() - 0.5) * 1.5,
          speedY: (Math.random() - 0.5) * 1.5
        });
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;

        // Wrap around edges
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      });
    }

    function animate() {
      handleParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initParticles);
    initParticles();
    animate();
  </script>
</body>
</html>
