<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }

    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      backdrop-filter: blur(10px);
    }

    video.video-stream {
      flex: 1;
      object-fit: cover;
      background-color: black;
      width: 50%;
      height: 100%;
      filter: brightness(0.85) contrast(1.2) saturate(1.4);
      border: 1px solid rgba(0,255,255,0.2);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: auto;
      z-index: 20;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .top-bar {
      top: 0;
      height: 36px;
      padding: 4px 12px;
      border-bottom: 1px solid rgba(0,255,255,0.3);
    }

    .bottom-bar {
      bottom: 0;
      padding: 6px 12px;
      background: rgba(0, 255, 255, 0.07);
      border-top: 1px solid rgba(0,255,255,0.2);
      align-items: center;
    }

    .nav-icon {
      font-size: 14px;
      color: #0ff;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
      transition: transform 0.3s;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 140px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      pointer-events: auto;
      z-index: 30;
    }

    .side-controls.left { left: 15px; }
    .side-controls.right { right: 15px; }

    .side-button {
      width: 36px;
      height: 36px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #0ff;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .side-button:hover {
      transform: scale(1.15);
    }

    .floating {
      animation: floatUpDown 3s ease-in-out infinite;
    }

    .profile-labels {
      position: absolute;
      top: 40px;
      right: 20px;
      display: flex;
      justify-content: flex-end;
      z-index: 40;
    }

    .profile-entry {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,255,255,0.1);
      padding: 6px 16px;
      border-radius: 30px;
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      animation: floatUpDown 4s ease-in-out infinite;
    }

    .profile-entry img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      animation: floatLeftRight 6s ease-in-out infinite;
      box-shadow: 0 0 4px #0ff;
    }

    .profile-entry span {
      font-size: 15px;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes floatLeftRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(6px); }
    }

    .round-timer {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,255,255,0.1);
      padding: 14px 30px;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      animation: pulse 2s infinite;
      z-index: 50;
    }

    .round-timer.animate {
      background: rgba(0,255,200,0.2);
      box-shadow: 0 0 20px rgba(0,255,200,0.8);
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    #startBattleBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,255,255,0.2);
      border: 2px solid #0ff;
      color: white;
      font-size: 20px;
      padding: 16px 34px;
      border-radius: 40px;
      cursor: pointer;
      z-index: 999;
      pointer-events: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      transition: all 0.3s ease;
      display: none;
    }

    #startBattleBtn:hover {
      background: rgba(0,255,255,0.35);
      transform: translate(-50%, -50%) scale(1.05);
    }

    #instrumentalList {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      z-index: 1000;
      display: none;
      pointer-events: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    #instrumentalList select {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
      background: #000;
      color: #0ff;
    }

    #instrumentalList button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0ff;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" id="localVideo" autoplay muted playsinline></video>
    <video class="video-stream" id="opponentVideo" autoplay muted loop src="user2.mp4"></video>

    <div id="instrumentalList">
      <select id="instrumentalSelect">
        <option disabled selected>Select instrumental</option>
        <option value="beat1.mp3">üî• Classic Trap</option>
        <option value="beat2.mp3">üí• Boom Bap</option>
        <option value="beat3.mp3">üåä Chill Vibes</option>
        <option value="beat4.mp3">‚ö° Fast Flow</option>
      </select>
      <button onclick="chooseInstrumental()">Confirm</button>
    </div>

    <button id="startBattleBtn" onclick="startBattle()">üî• Start Battle</button>

    <div class="overlay">
      <div class="top-bar">
        <div class="nav-icon">üî¥ LIVE</div>
        <div class="nav-icon">üëÅÔ∏è 1.3k</div>
      </div>

      <div class="profile-labels" id="profileLabels">
        <div class="profile-entry">
          <img src="user2.jpg" id="opponentImage" alt="User 2">
          <span id="opponentUsername">@Opponent</span>
        </div>
      </div>

      <div class="side-controls left">
        <div class="side-button floating" onclick="location.href='profile.html'">üë§</div>
        <div class="side-button" onclick="location.href='dashboard.html'">üîç</div>
        <div class="side-button" onclick="location.href='login.html'">üö™</div>
      </div>

      <div class="side-controls right">
        <div class="side-button" onclick="location.href='home.html'">üè†</div>
        <div class="side-button" onclick="location.href='leaderboard.html'">üèÜ</div>
        <div class="side-button" onclick="location.href='battle.html'">üì∫</div>
      </div>

      <div class="bottom-bar">
        <div class="nav-icon" onclick="location.href='profile.html'">üë§</div>
        <div class="nav-icon" onclick="location.href='dashboard.html'">üîç</div>
        <div class="nav-icon" onclick="location.href='leaderboard.html'">üèÜ</div>
        <div class="nav-icon" onclick="location.href='home.html'">üè†</div>
        <div class="nav-icon" onclick="location.href='battle.html'">üì∫</div>
      </div>

      <div class="round-timer" id="roundTimer">Select your instrumental to begin...</div>
    </div>
  </div>

  <audio id="roundEndSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_38ca955dae.mp3?filename=click-124467.mp3"></audio>
  <audio id="battleTrack" controls hidden></audio>

  <script>
    const opponents = [
      { video: "user2.mp4", image: "user2.jpg", username: "@OpponentA" },
      { video: "user3.mp4", image: "user3.jpg", username: "@ChallengerX" },
      { video: "user4.mp4", image: "user4.jpg", username: "@MCNeo" }
    ];

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: true
        });
        document.getElementById('localVideo').srcObject = stream;
      } catch (err) {
        console.error('Camera error:', err);
        alert('Please allow camera and mic access.');
      }
    }

    const timerDisplay = document.getElementById('roundTimer');
    const sound = document.getElementById('roundEndSound');
    const battleTrack = document.getElementById('battleTrack');
    let round = 1;
    let roundPart = 0;
    let timeLeft = 33;

    function triggerGlow() {
      timerDisplay.classList.add('animate');
      setTimeout(() => timerDisplay.classList.remove('animate'), 2000);
    }

    function runRoundPart() {
      const interval = setInterval(() => {
        timerDisplay.innerText = `Round ${round} of 3 | ${(roundPart === 0 ? '@You' : '@Opponent')} | ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          sound.play();

          if (roundPart === 0) {
            roundPart = 1;
            timeLeft = 33;
            timerDisplay.innerText = `Switching to Opponent...`;
            setTimeout(runRoundPart, 6000);
          } else {
            if (round < 3) {
              round++;
              roundPart = 0;
              timeLeft = 33;
              timerDisplay.innerText = `Switching to Next Round...`;
              setTimeout(runRoundPart, 6000);
            } else {
              timerDisplay.innerText = 'üî• Battle Over üî•';
              triggerGlow();
              setTimeout(loadRandomOpponent, 4000);
            }
          }
        }
      }, 1000);
    }

    function chooseInstrumental() {
      const selected = document.getElementById('instrumentalSelect').value;
      if (selected && selected !== 'Select instrumental') {
        document.getElementById('instrumentalList').style.display = 'none';
        document.getElementById('startBattleBtn').style.display = 'block';
        battleTrack.src = selected;
        battleTrack.load();
      } else {
        alert('Please select an instrumental before starting.');
      }
    }

    function startBattle() {
      document.getElementById('startBattleBtn').style.display = 'none';
      battleTrack.play();
      triggerGlow();
      runRoundPart();
    }

    function loadRandomOpponent() {
      const random = opponents[Math.floor(Math.random() * opponents.length)];
      document.getElementById("opponentVideo").src = random.video;
      document.getElementById("opponentImage").src = random.image;
      document.getElementById("opponentUsername").innerText = random.username;
      round = 1;
      roundPart = 0;
      timeLeft = 33;
      setTimeout(() => {
        document.getElementById("startBattleBtn").style.display = 'block';
        timerDisplay.innerText = "üî• New Opponent Ready üî•";
      }, 1500);
    }

    window.onload = () => {
      startCamera();
      document.getElementById('instrumentalList').style.display = 'block';
    };
  </script>
</body>
                                                                        </html>
