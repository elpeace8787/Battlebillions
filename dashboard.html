<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video.video-stream {
      flex: 1;
      object-fit: cover;
      background: linear-gradient(45deg, #1a1a1a, #333);
      width: 50%;
      height: 100%;
      border-right: 2px solid #ff3c3c;
      transition: transform 0.3s ease;
    }
    video.video-stream:hover {
      transform: scale(1.02);
      z-index: 10;
    }
    video.video-stream:last-child {
      border-right: none;
    }
    .camera-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      pointer-events: none;
    }
    .camera-placeholder.hidden {
      display: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      pointer-events: auto;
      backdrop-filter: blur(10px);
    }
    .top-bar {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }
    .bottom-bar {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      align-items: center;
    }
    .nav-icon {
      font-size: 16px;
      color: white;
      cursor: pointer;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .nav-icon:hover {
      background: rgba(255, 60, 60, 0.3);
      transform: translateY(-2px);
    }
    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      pointer-events: auto;
    }
    .side-controls.left { left: 15px; }
    .side-controls.right { right: 15px; }
    .side-button {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .side-button:hover {
      background: rgba(255, 60, 60, 0.3);
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 60, 60, 0.4);
    }
    .profile-labels {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 25px;
    }
    .profile-entry {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.7);
      padding: 10px 16px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .profile-entry:hover {
      background: rgba(255, 60, 60, 0.2);
      transform: translateY(-2px);
    }
    .profile-entry img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ff3c3c;
    }
    .round-timer {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
      border: 2px solid #ff3c3c;
      border-radius: 30px;
      padding: 12px 24px;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.6);
      animation: pulse 2s infinite;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .camera-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      pointer-events: auto;
      z-index: 100;
    }
    .camera-btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 60, 60, 0.4);
    }
    .camera-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 60, 60, 0.6);
    }
    .camera-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      border-radius: 20px;
      font-size: 14px;
      color: #00ff00;
      backdrop-filter: blur(5px);
    }
    .status-indicator.offline {
      background: rgba(255, 0, 0, 0.2);
      border-color: #ff0000;
      color: #ff0000;
    }
    .battle-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 60, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(60, 60, 255, 0.1) 0%, transparent 50%);
      animation: battleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 60, 60, 0.6); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 60, 60, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 60, 60, 0.6); }
    }

    @keyframes battleGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    @media (max-width: 768px) {
      .stream-container {
        flex-direction: column;
      }
      video.video-stream {
        width: 100%;
        height: 50%;
        border-right: none;
        border-bottom: 2px solid #ff3c3c;
      }
      .profile-labels {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" id="leftStream" autoplay muted playsinline></video>
    <div class="camera-placeholder" id="leftPlaceholder">
      <div>üé•</div>
      <div>Waiting for camera...</div>
    </div>
    <div class="status-indicator offline" id="leftStatus">Camera Off</div>

    <video class="video-stream" id="rightStream" autoplay muted playsinline></video>  
    <div class="camera-placeholder" id="rightPlaceholder">
      <div>üé•</div>
      <div>Waiting for opponent...</div>
    </div>
    <div class="status-indicator offline" id="rightStatus">Opponent Off</div>

    <div class="camera-controls" id="cameraControls">
      <button class="camera-btn" onclick="startCamera()">Start Camera</button>
      <button class="camera-btn" onclick="stopCamera()">Stop Camera</button>
      <button class="camera-btn" onclick="switchCamera()" id="switchBtn" disabled>Switch Camera</button>
    </div>

    <div class="battle-effects"></div>

    <div class="overlay">
      <div class="top-bar">
        <div class="nav-icon" onclick="logout()">Logout</div>
        <div class="nav-icon" onclick="goToBattleFeed()">Battle Feed</div>
      </div>

      <div class="bottom-bar">
        <div class="nav-icon" onclick="goHome()">üè†</div>
        <div class="round-timer" id="timer">01:00</div>
        <div class="nav-icon" onclick="goProfile()">üë§</div>
      </div>

      <div class="side-controls left">
        <div class="side-button" onclick="searchUsers()" title="Search Users">üîç</div>
        <div class="side-button" onclick="showLeaderboard()" title="Leaderboard">üèÜ</div>
        <div class="side-button" onclick="toggleMute()" title="Toggle Mute" id="muteBtn">üîä</div>
      </div>

      <div class="side-controls right">
        <div class="side-button" onclick="sendGift()" title="Send Gift">üéÅ</div>
        <div class="side-button" onclick="reportUser()" title="Report User">üö®</div>
        <div class="side-button" onclick="takeScreenshot()" title="Screenshot">üì∏</div>
      </div>

      <div class="profile-labels">
        <div class="profile-entry">
          <img src="https://via.placeholder.com/32/ff3c3c/ffffff?text=P1" alt="Player 1" />
          <span>Player One</span>
        </div>
        <div class="profile-entry">
          <img src="https://via.placeholder.com/32/3c6bff/ffffff?text=P2" alt="Player 2" />
          <span>Player Two</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let timerSeconds = 60;
    let timerDisplay = document.getElementById("timer");
    let leftStream = document.getElementById("leftStream");
    let rightStream = document.getElementById("rightStream");
    let currentStream = null;
    let currentCamera = 'user'; // 'user' for front, 'environment' for back
    let isMuted = false;

    // Camera functionality
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: currentCamera,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: true
        });
        
        leftStream.srcObject = stream;
        currentStream = stream;
        
        // Hide placeholder and show status
        document.getElementById("leftPlaceholder").classList.add("hidden");
        document.getElementById("leftStatus").textContent = "Camera On";
        document.getElementById("leftStatus").classList.remove("offline");
        
        // Enable switch camera button if multiple cameras available
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length > 1) {
          document.getElementById("switchBtn").disabled = false;
        }
        
        // Hide camera controls after 3 seconds
        setTimeout(() => {
          document.getElementById("cameraControls").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("cameraControls").style.display = "none";
          }, 500);
        }, 3000);
        
      } catch (error) {
        console.error("Error accessing camera:", error);
        alert("Camera access denied or not available. Please check your permissions.");
      }
    }

    function stopCamera() {
      if (currentStream) {
        const tracks = currentStream.getTracks();
        tracks.forEach(track => track.stop());
        leftStream.srcObject = null;
        currentStream = null;
        
        document.getElementById("leftPlaceholder").classList.remove("hidden");
        document.getElementById("leftStatus").textContent = "Camera Off";
        document.getElementById("leftStatus").classList.add("offline");
      }
    }

    async function switchCamera() {
      if (!currentStream) return;
      
      stopCamera();
      currentCamera = currentCamera === 'user' ? 'environment' : 'user';
      await startCamera();
    }

    function toggleMute() {
      if (currentStream) {
        const audioTracks = currentStream.getAudioTracks();
        audioTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        isMuted = !isMuted;
        document.getElementById("muteBtn").textContent = isMuted ? "üîá" : "üîä";
      }
    }

    function takeScreenshot() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = leftStream.videoWidth;
      canvas.height = leftStream.videoHeight;
      
      if (leftStream.videoWidth > 0) {
        ctx.drawImage(leftStream, 0, 0);
        const dataURL = canvas.toDataURL('image/png');
        
        // Create download link
        const link = document.createElement('a');
        link.download = `battle-screenshot-${Date.now()}.png`;
        link.href = dataURL;
        link.click();
      }
    }

    // Simulate opponent stream (in real app, this would be WebRTC)
    function simulateOpponentStream() {
      // Create a colored canvas as placeholder for opponent
      const canvas = document.createElement('canvas');
      canvas.width = 640;
      canvas.height = 480;
      const ctx = canvas.getContext('2d');
      
      function drawFrame() {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, `hsl(${Date.now() / 50 % 360}, 70%, 50%)`);
        gradient.addColorStop(1, `hsl(${(Date.now() / 50 + 180) % 360}, 70%, 30%)`);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = 'white';
        ctx.font = '24px Inter';
        ctx.textAlign = 'center';
        ctx.fillText('Opponent Stream', canvas.width/2, canvas.height/2);
        ctx.fillText('(Simulated)', canvas.width/2, canvas.height/2 + 30);
        
        requestAnimationFrame(drawFrame);
      }
      drawFrame();
      
      const stream = canvas.captureStream(30);
      rightStream.srcObject = stream;
      
      document.getElementById("rightPlaceholder").classList.add("hidden");
      document.getElementById("rightStatus").textContent = "Opponent Live";
      document.getElementById("rightStatus").classList.remove("offline");
    }

    // Timer functionality
    function startBattle() {
      const interval = setInterval(() => {
        let min = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
        let sec = (timerSeconds % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${min}:${sec}`;
        
        if (--timerSeconds < 0) {
          clearInterval(interval);
          timerDisplay.textContent = "Battle Over";
          timerDisplay.style.background = "linear-gradient(45deg, #00ff00, #00cc00)";
        }
      }, 1000);
    }

    // Navigation functions
    function logout() { 
      if (confirm("Are you sure you want to logout?")) {
        stopCamera();
        alert("Logging out..."); 
      }
    }
    function goToBattleFeed() { alert("Redirect to Battle Feed"); }
    function goHome() { alert("Home Page"); }
    function goProfile() { alert("Profile Page"); }
    function searchUsers() { alert("Search Users"); }
    function showLeaderboard() { alert("Leaderboard"); }
    function sendGift() { 
      alert("Gift Sent! üéÅ"); 
      // Add some visual feedback
      document.querySelector('.side-button[onclick="sendGift()"]').style.transform = "scale(1.3)";
      setTimeout(() => {
        document.querySelector('.side-button[onclick="sendGift()"]').style.transform = "";
      }, 200);
    }
    function reportUser() { 
      if (confirm("Report this user for inappropriate behavior?")) {
        alert("User Reported - Thank you for keeping our community safe!"); 
      }
    }

    // Initialize
    window.onload = function() {
      startBattle();
      simulateOpponentStream();
      
      // Auto-hide camera controls initially
      setTimeout(() => {
        const controls = document.getElementById("cameraControls");
        controls.style.transition = "opacity 0.5s ease";
      }, 100);
    };

    // Handle window unload
    window.addEventListener('beforeunload', () => {
      stopCamera();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggleMute();
      } else if (e.code === 'KeyC') {
        startCamera();
      } else if (e.code === 'KeyS') {
        takeScreenshot();
      }
    });
  </script>
</body>
          </html>
