<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video.video-stream {
      flex: 1;
      object-fit: cover;
      background-color: black;
      width: 50%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      pointer-events: auto;
    }
    .top-bar {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
    }
    .bottom-bar {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      align-items: center;
    }
    .nav-icon {
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }
    .side-controls.left { left: 10px; }
    .side-controls.right { right: 10px; }
    .side-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    .profile-labels {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .profile-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 16px;
    }
    .profile-entry img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .round-timer {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: 2px solid #ff3c3c;
      border-radius: 30px;
      padding: 8px 20px;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" id="leftStream" autoplay muted></video>
    <video class="video-stream" id="rightStream" autoplay muted></video>

    <div class="overlay">
      <div class="top-bar">
        <div class="nav-icon" onclick="logout()">Logout</div>
        <div class="nav-icon" onclick="goToBattleFeed()">Battle Feed</div>
      </div>

      <div class="bottom-bar">
        <div class="nav-icon" onclick="goHome()">üè†</div>
        <div class="round-timer" id="timer">01:00</div>
        <div class="nav-icon" onclick="goProfile()">üë§</div>
      </div>

      <div class="side-controls left">
        <div class="side-button" onclick="searchUsers()">üîç</div>
        <div class="side-button" onclick="showLeaderboard()">üèÜ</div>
      </div>

      <div class="side-controls right">
        <div class="side-button" onclick="sendGift()">üéÅ</div>
        <div class="side-button" onclick="reportUser()">üö®</div>
      </div>

      <div class="profile-labels">
        <div class="profile-entry">
          <img src="https://via.placeholder.com/28" />
          <span>Player One</span>
        </div>
        <div class="profile-entry">
          <img src="https://via.placeholder.com/28" />
          <span>Player Two</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let timerSeconds = 60;
    let timerDisplay = document.getElementById("timer");

    function startBattle() {
      const interval = setInterval(() => {
        let min = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
        let sec = (timerSeconds % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${min}:${sec}`;
        if (--timerSeconds < 0) {
          clearInterval(interval);
          timerDisplay.textContent = "Battle Over";
        }
      }, 1000);
    }

    function logout() { alert("Logging out..."); }
    function goToBattleFeed() { alert("Redirect to Battle Feed"); }
    function goHome() { alert("Home Page"); }
    function goProfile() { alert("Profile Page"); }
    function searchUsers() { alert("Search Users"); }
    function showLeaderboard() { alert("Leaderboard"); }
    function sendGift() { alert("Gift Sent"); }
    function reportUser() { alert("User Reported"); }

    window.onload = startBattle;
  </script>
</body>
</html>
