<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  color: #ffffff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#app {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

main {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.page {
  display: none;
  animation: fadeIn 0.3s ease-in-out;
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  padding: 10px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 1000;
}

.nav-btn {
  background: none;
  border: none;
  color: #bbb;
  font-size: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: color 0.2s;
}

.nav-btn.active,
.nav-btn:hover {
  color: #00ffff;
}

.nav-btn small {
  font-size: 12px;
  margin-top: 4px;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

@media (max-width: 600px) {
  main {
    padding-bottom: 80px;
  }
}

  </style>
</head>
<body>
  <div id="app">
    <main id="main-content">
      <section class="page active" id="page-home">
        <div class="card">Welcome to the Future Home</div>
      </section>
      <section class="page" id="page-profile">
        <div class="card">Profile Information</div>
      </section>
      <section class="page" id="page-messages">
        <div class="card">Your Messages</div>
      </section>
      <section class="page" id="page-battle">
        <div class="card">Battle Arena</div>
      </section>
      <section class="page" id="page-leaderboard">
        <div class="card">Leaderboard Rankings</div>
      </section>
      <section class="page" id="page-wallet">
        <div class="card">Wallet Overview</div>
      </section>
      <section class="page" id="page-settings">
        <div class="card">System Settings</div>
      </section>
    </main><nav class="bottom-nav">
  <button class="nav-btn active" data-page="home">üè†<small>Home</small></button>
  <button class="nav-btn" data-page="profile">üë§<small>Profile</small></button>
  <button class="nav-btn" data-page="messages">üí¨<small>Messages</small></button>
  <button class="nav-btn" data-page="battle">‚öîÔ∏è<small>Battle</small></button>
  <button class="nav-btn" data-page="leaderboard">üèÜ<small>Leaderboard</small></button>
  <button class="nav-btn" data-page="wallet">üí∞<small>Wallet</small></button>
  <button class="nav-btn" data-page="settings">‚öôÔ∏è<small>Settings</small></button>
</nav>

  </div>  <script>
    const navButtons = document.querySelectorAll('.nav-btn');
    const pages = document.querySelectorAll('.page');

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = 'page-' + btn.dataset.page;

        // Toggle page visibility
        pages.forEach(page => {
          page.classList.remove('active');
          if (page.id === targetId) {
            page.classList.add('active');
          }
        });

        // Update nav active state
        navButtons.forEach(nav => nav.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script></body>
</html>
