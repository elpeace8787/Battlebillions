<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
    }

    .battle-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .video-stream {
      flex: 1;
      background: #222;
      object-fit: cover;
      width: 50%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 12px 24px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      z-index: 3;
      pointer-events: auto;
    }

    .nav-icon {
      font-size: 18px;
      font-weight: bold;
    }

    .profile-area {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 3;
      pointer-events: auto;
    }

    .profile {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 16px;
      gap: 10px;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .chat-container {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: auto;
      z-index: 4;
    }

    .chat-box {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      width: 60%;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 8px;
    }

    .chat-message {
      margin-bottom: 4px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      width: 60%;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      overflow: hidden;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background: #444;
      border: none;
      color: white;
      padding: 10px 16px;
      cursor: pointer;
    }

    .side-controls {
      position: absolute;
      right: 10px;
      bottom: 140px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
      z-index: 3;
    }

    .side-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 24px;
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      pointer-events: auto;
      z-index: 3;
    }

    .nav-button {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="battle-container">
    <!-- Left Stream -->
    <div class="video-stream">
      <video id="leftVideo" autoplay muted playsinline></video>
    </div>

    <!-- Right Stream -->
    <div class="video-stream">
      <video id="rightVideo" autoplay muted playsinline></video>
    </div>

    <!-- Overlay -->
    <div class="overlay">
      <div class="top-bar">
        <div class="nav-icon">üî¥ LIVE</div>
        <div class="nav-icon">üëÅÔ∏è 2.6k viewers</div>
      </div>

      <div class="profile-area">
        <div class="profile">
          <img src="https://i.pravatar.cc/40?img=10" />
          <span>@DragonSoul</span>
        </div>
        <div class="profile">
          <img src="https://i.pravatar.cc/40?img=11" />
          <span>@SkyBreaker</span>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-box" id="chatBox">
          <div class="chat-message"><strong>@Fan88:</strong> Go hard üî•</div>
          <div class="chat-message"><strong>@EliteZ:</strong> Who winning??</div>
        </div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div class="side-controls">
        <div class="side-button" onclick="sendCheer()">üî•</div>
        <div class="side-button" onclick="shareStream()">üîó</div>
        <div class="side-button" onclick="endStream()">‚úñÔ∏è</div>
      </div>

      <div class="bottom-bar">
        <div class="nav-button" onclick="alert('Go Home')">üè†</div>
        <div class="nav-button" onclick="alert('Search')">üîç</div>
        <div class="nav-button" onclick="alert('Leaderboard')">üèÜ</div>
        <div class="nav-button" onclick="alert('Chat')">üí¨</div>
        <div class="nav-button" onclick="alert('Settings')">‚öôÔ∏è</div>
      </div>
    </div>
  </div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById("leftVideo").srcObject = stream;
        document.getElementById("rightVideo").srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied");
        console.error(err);
      });

    function sendCheer() {
      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.innerHTML = `<strong>@You:</strong> üî•`;
      document.getElementById("chatBox").appendChild(msg);
    }

    function shareStream() {
      alert("Link copied!");
    }

    function endStream() {
      alert("Stream Ended");
      location.reload();
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (msg !== "") {
        const chat = document.createElement("div");
        chat.className = "chat-message";
        chat.innerHTML = `<strong>@You:</strong> ${msg}`;
        document.getElementById("chatBox").appendChild(chat);
        input.value = "";
        document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
      }
    }
  </script>

</body>
</html>
