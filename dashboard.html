<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- Top Bar (matching messages style) -->
  <header class="top-bar">
    <div class="top-left">
      <img src="messages 3d.png" alt="Messages" id="messagesIcon" class="top-icon" />
    </div>
    <div class="top-center">
      <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="logo" />
    </div>
    <div class="top-right">
      <img src="settings 3d .png" alt="Settings" id="settingsIcon" class="top-icon" />
      <img src="logout 3d.png" alt="Logout" id="logoutIcon" class="top-icon" />
    </div>
  </header>

  <!-- Main Content -->
  <main id="content" class="content-area">
    <section class="welcome-section">
      <h2>Welcome to your Dashboard!</h2>
      <p>Choose an option from the bottom bar to get started.</p>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav id="bottomNav" class="bottom-nav">
    <img src="user-profile.png" alt="Home/Profile" id="homeIcon" class="nav-icon home-icon" />
    <img src="battle 3d.png" alt="Battle" id="battleIcon" class="nav-icon battle-icon" />
    <img src="leaderboard 3d.png" alt="Leaderboard" id="leaderboardIcon" class="nav-icon leaderboard-icon" />
    <img src="billions 3d.png" alt="Wallet" id="walletIcon" class="nav-icon wallet-icon" />
  </nav>

  <script src="main.js"></script>
</body>
</html>
