<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battlebillions | Reels Arena</title>
  <link rel="stylesheet" href="shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }.profile-btn {
  position: fixed;
  top: 12px;
  left: 12px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 2px solid white;
  object-fit: cover;
  z-index: 999;
  cursor: pointer;
}

.battle-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}

.round-timer {
  margin-top: 70px;
  font-size: 18px;
  text-align: center;
}

.video-duo {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  width: 100%;
  height: 50vh;
}

.video-box {
  width: 48%;
  height: 100%;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  position: relative;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

.vote-btns {
  display: flex;
  justify-content: space-evenly;
  width: 100%;
  padding: 10px;
}

.vote-btns button {
  background: #222;
  border: 1px solid white;
  border-radius: 8px;
  color: white;
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}

.live-chat {
  height: 20vh;
  width: 100%;
  overflow-y: auto;
  background: #0f0f0f;
  border-top: 1px solid #333;
  padding: 10px;
}

.chat-message {
  margin: 4px 0;
  font-size: 14px;
}

.chat-input {
  width: 100%;
  padding: 8px;
  border: none;
  outline: none;
  background: #111;
  color: white;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-top: 1px solid #333;
  z-index: 1000;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <img src="Logopit_1697753255912.png" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />  <div class="battle-container">
    <div class="round-timer">
      <div>Round <span id="round">1</span> / 3</div>
      <div>‚è±Ô∏è <span id="timer">30</span> sec</div>
    </div><div class="video-duo">
  <div class="video-box" id="videoA">
    <video id="compA" autoplay muted></video>
  </div>
  <div class="video-box" id="videoB">
    <video id="compB" autoplay muted></video>
  </div>
</div>

<div class="vote-btns">
  <button onclick="vote('A')">üî• Vote A</button>
  <button onclick="vote('B')">üî• Vote B</button>
</div>

<div class="live-chat" id="chatBox">
  <div class="chat-message">üë§ User1: Let's go!</div>
</div>
<input class="chat-input" id="chatInput" placeholder="Say something..." onkeydown="sendChat(event)" />

  </div>  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>  <script>
    let round = 1;
    let current = 'A';
    let timer = 30;
    let timerEl = document.getElementById('timer');
    let roundEl = document.getElementById('round');

    const Avideo = document.getElementById('compA');
    const Bvideo = document.getElementById('compB');

    async function setupStream(videoElement) {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      videoElement.srcObject = stream;
      return stream;
    }

    let streamA = await setupStream(Avideo);

    const interval = setInterval(async () => {
      timer--;
      timerEl.textContent = timer;
      if (timer === 0) {
        timer = 30;
        if (current === 'A') {
          current = 'B';
          streamA.getTracks().forEach(t => t.stop());
          streamB = await setupStream(Bvideo);
        } else {
          current = 'A';
          streamB.getTracks().forEach(t => t.stop());
          round++;
          if (round > 3) {
            clearInterval(interval);
            return;
          }
          roundEl.textContent = round;
          streamA = await setupStream(Avideo);
        }
      }
    }, 1000);

    function vote(player) {
      alert(`üî• Vote registered for Competitor ${player}`);
    }

    function sendChat(e) {
      if (e.key === 'Enter') {
        const msg = e.target.value;
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.textContent = `üë§ You: ${msg}`;
        box.appendChild(div);
        e.target.value = '';
        box.scrollTop = box.scrollHeight;
      }
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script></body>
    </html>
