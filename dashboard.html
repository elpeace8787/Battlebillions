<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions - Triangle Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .profile-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 999;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      border: 2px solid white;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .timer-round {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1000;
      font-family: 'Orbitron', sans-serif;
    }

    .timer-round .round {
      font-size: 18px;
      font-weight: 700;
    }

    .timer-round .timer {
      font-size: 16px;
    }

    .reel-container {
      height: 100vh;
      position: fixed;
      top: 60px;
      bottom: 120px;
      left: 0;
      right: 0;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .triangle-box {
      position: relative;
      width: 90vw;
      height: 85vh;
      overflow: hidden;
      border: 2px solid white;
      border-radius: 16px;
    }

    .triangle-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top-video {
      clip-path: polygon(0 0, 100% 0, 0% 100%);
    }

    .bottom-video {
      clip-path: polygon(100% 100%, 100% 0, 0% 100%);
    }

    .vote-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 16px;
    }

    .vote-buttons button {
      background: #111;
      border: 1px solid white;
      border-radius: 20px;
      color: white;
      font-size: 18px;
      padding: 8px 20px;
      cursor: pointer;
    }

    .chat-container {
      position: fixed;
      bottom: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 14px;
      box-sizing: border-box;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: #111;
      color: white;
      font-size: 14px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
      border-top: 1px solid #222;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="Logopit_1697753255912.png" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />

  <div class="timer-round">
    <div class="round">Round <span id="roundNumber">1</span></div>
    <div class="timer">‚è±Ô∏è <span id="countdown">30</span> sec</div>
  </div>

  <div class="reel-container" id="reelContainer">
    <!-- Reel 1 -->
    <div class="reel">
      <div class="triangle-box">
        <video src="videos/sample1.mp4" class="triangle-video top-video" autoplay loop muted></video>
        <video src="videos/sample2.mp4" class="triangle-video bottom-video" autoplay loop muted></video>
      </div>
      <div class="vote-buttons">
        <button onclick="vote('top')">üî• Vote Top</button>
        <button onclick="vote('bottom')">üî• Vote Bottom</button>
      </div>
    </div>

    <!-- Reel 2 -->
    <div class="reel">
      <div class="triangle-box">
        <video src="videos/sample3.mp4" class="triangle-video top-video" autoplay loop muted></video>
        <video src="videos/sample4.mp4" class="triangle-video bottom-video" autoplay loop muted></video>
      </div>
      <div class="vote-buttons">
        <button onclick="vote('top')">üî• Vote Top</button>
        <button onclick="vote('bottom')">üî• Vote Bottom</button>
      </div>
    </div>
  </div>

  <div class="chat-container">
    <input type="text" class="chat-input" placeholder="üí¨ Type your message..." />
  </div>

  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    let round = 1;
    let timeLeft = 30;
    const countdownEl = document.getElementById('countdown');
    const roundEl = document.getElementById('roundNumber');
    const reelContainer = document.getElementById('reelContainer');

    setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft === 0) {
        round++;
        timeLeft = 30;
        roundEl.textContent = round;
        if (reelContainer.scrollTop + window.innerHeight < reelContainer.scrollHeight) {
          reelContainer.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
        }
      }
    }, 1000);

    function vote(side) {
      alert(`You voted for the ${side} competitor!`);
    }
  </script>
</body>
          </html>
