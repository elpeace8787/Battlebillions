<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .trophy-icon {
      position: fixed;
      top: 14px;
      left: 14px;
      font-size: 26px;
      z-index: 1000;
      cursor: pointer;
    }

    .profile-btn {
      position: fixed;
      top: 12px;
      right: 14px;
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 1000;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    .dashboard-title {
      text-align: center;
      padding: 70px 0 20px;
      font-size: 22px;
      font-family: 'Orbitron', sans-serif;
    }

    .battle-feed {
      margin-bottom: 90px;
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 180px);
    }

    .battle-card {
      background-color: #111;
      border-radius: 16px;
      margin-bottom: 24px;
      padding: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.07);
      position: relative;
    }

    .competitor-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .battle-videos {
      display: flex;
      gap: 8px;
      position: relative;
    }

    .battle-videos video {
      width: 48%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .highlight {
      border: 2px solid #00ffcc !important;
      box-shadow: 0 0 12px #00ffcc;
    }

    .flag-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
    }

    .flag-bar img {
      width: 24px;
      height: 16px;
    }

    .round-timer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .vote-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }

    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="trophy-icon" onclick="goTo('leaderboard.html')">üèÜ</div>
  <img src="profile.jpg" class="profile-btn" onclick="goTo('profile.html')" alt="Profile" />
  <div class="dashboard-title">üî• Battles You Follow</div>

  <div class="battle-feed">
    <div class="battle-card">
      <div class="competitor-info">
        <span>@TopDancer</span>
        <span>vs</span>
        <span>@BeatMaster</span>
      </div>

      <div class="round-timer">
        <span>Round: <span class="round-num">1</span>/3</span>
        <span>‚è± <span class="timer">47</span>s</span>
      </div>

      <div class="battle-videos">
        <video id="video1" src="videos/topdancer.mp4" autoplay muted loop></video>
        <video id="video2" src="videos/beatmaster.mp4" autoplay muted loop></video>
      </div>

      <div class="flag-bar">
        <img src="flags/us.png" alt="US Flag">
        <img src="flags/uk.png" alt="UK Flag">
      </div>

      <div class="vote-buttons">
        <button onclick="vote('topdancer')">üî• Vote TopDancer</button>
        <button onclick="vote('beatmaster')">üî• Vote BeatMaster</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function vote(user) {
      alert(`üî• You voted for @${user}`);
    }

    const timerEl = document.querySelector('.timer');
    const roundNumEl = document.querySelector('.round-num');
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    let currentRound = 1;
    const totalRounds = 3;
    let isFirstPlayerTurn = true;

    function startTurn(seconds) {
      if (isFirstPlayerTurn) {
        video1.classList.add('highlight');
        video2.classList.remove('highlight');
      } else {
        video2.classList.add('highlight');
        video1.classList.remove('highlight');
      }

      timerEl.textContent = seconds;
      const interval = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(interval);
          setTimeout(() => {
            if (!isFirstPlayerTurn) {
              currentRound++;
              roundNumEl.textContent = currentRound;
            }

            if (currentRound > totalRounds) {
              video1.classList.remove('highlight');
              video2.classList.remove('highlight');
              timerEl.textContent = "0";
              return;
            }

            isFirstPlayerTurn = !isFirstPlayerTurn;
            startTurn(47);
          }, 4000); // 4 second pause
        }
      }, 1000);
    }

    startTurn(47);
  </script>
</body>
</html>
