<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - TikTok Style Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    video#liveStream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
      pointer-events: none;
    }
    .top-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .live-label {
      background: red;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .stats {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .chat {
      position: absolute;
      bottom: 120px;
      left: 10px;
      width: 70%;
      max-height: 40vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .bottom-ui {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
      justify-content: flex-end;
      pointer-events: auto;
    }
    .gift-button {
      background: #ff0080;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .profile-ui {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 3;
      pointer-events: auto;
    }
    .profile-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: url('https://i.pravatar.cc/150?img=3');
      background-size: cover;
      border: 2px solid white;
    }
    .side-button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="liveStream" autoplay muted playsinline></video>
  <div class="overlay">
    <div class="top-ui">
      <div class="live-label">üî¥ LIVE</div>
      <div class="stats">üëÅÔ∏è 1.3k viewers</div>
    </div><div class="chat" id="chatBox">
  <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
  <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
  <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
</div>

<div class="bottom-ui">
  <button class="gift-button" onclick="sendGift()">üéÅ Send Gift</button>
</div>

  </div>  <div class="profile-ui">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>  <script>
    const videoElement = document.getElementById('liveStream');
    const chatBox = document.getElementById('chatBox');

    async function startStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoElement.srcObject = stream;
      } catch (e) {
        alert("Camera & mic permissions denied.");
      }
    }

    function sendGift() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> üéÅ sent a gift!';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function likeStream() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> ‚ù§Ô∏è liked the stream';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function shareStream() {
      alert("üîó Share link copied to clipboard.");
    }

    function endStream() {
      const stream = videoElement.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
      }
      alert("üî¥ Live stream ended.");
    }

    // Auto-start stream
    startStream();
  </script></body>
</html>
