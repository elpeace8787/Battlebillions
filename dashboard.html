  <style>
    body, html {
      margin: 0;

      font-family: 'Inter', sans-serif;
      background: #000;

      width: 100vw;
      overflow: hidden;
    }
    .video-container {

    .nav-top, .nav-bottom {

      display: flex;
      align-items: center;
      justify-content: space-around;

    }

      font-size: 24px;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 120px);
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      pointer-events: none;
      padding: 0 1rem;
    }
    .top-ui {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .live-label {
      background: red;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .stats {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .competitor-info, .round-timer, .flag-bar, .vote-buttons {
      margin: 10px 0;
      color: white;
      font-size: 0.9rem;
      z-index: 5;
    }
    .competitor-info {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .round-timer, .flag-bar {
      display: flex;
      justify-content: space-between;
    }
    .flag-bar img {
      width: 24px;
      height: 16px;
    }
    .vote-buttons {
      display: flex;
      justify-content: space-around;
    }
    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .chat {
      position: absolute;
      bottom: 80px;

      width: 70%;
      max-height: 30vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: #fff;
    }
  </style>
</head>

  </div>  <script>
    const video1 = document.getElementById('stream1');
    const video2 = document.getElementById('stream2');
    const chatBox = document.getElementById('chatBox');
    const timerEl = document.querySelector('.timer');
    const roundNumEl = document.querySelector('.round-num');

    let currentRound = 1;
    const totalRounds = 3;
    let isFirstPlayerTurn = true;

    function startTurn(seconds) {
      timerEl.textContent = seconds;
      const interval = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(interval);
          setTimeout(() => {
            if (!isFirstPlayerTurn) {
              currentRound++;
              roundNumEl.textContent = currentRound;
            }
            if (currentRound > totalRounds) {
              timerEl.textContent = "0";
              return;
            }
            isFirstPlayerTurn = !isFirstPlayerTurn;
            startTurn(47);
          }, 3000);
        }
      }, 1000);
    }

    function vote(user) {
      alert(`ğŸ”¥ You voted for @${user}`);
    }

    async function startStreams() {
      try {
        const stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video1.srcObject = stream1;
        video2.srcObject = stream2;
      } catch (e) {
        alert("Camera & mic permissions denied.");
      }
    }

    startStreams();
    startTurn(47);
  </script></body>
