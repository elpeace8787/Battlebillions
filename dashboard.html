<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions Live Battle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #222;
      letter-spacing: 1px;
    }

    .battle-container {
      display: flex;
      height: 88vh;
      width: 100%;
    }

    .stream {
      flex: 1;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .battle-feed {
      height: 100vh;
      overflow-y: auto;
      padding: 1rem;
      background: #111;
    }

    .battle-item {
      background: #222;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(255,255,255,0.08);
    }

    .battle-item h3 {
      margin: 0 0 0.4rem;
      font-size: 1.1rem;
    }

    .battle-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .battle-container {
        flex-direction: column;
        height: auto;
      }

      .stream {
        height: 45vh;
      }

      .bottom-nav button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>üî• BattleBillions LIVE üî•</header>

  <!-- Dual Live Battle Streams -->
  <section class="battle-container">
    <div class="stream">
      <video autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="stream">
      <video autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <!-- Battle Scroll Feed -->
  <section class="battle-feed" id="battleFeed">
    <!-- Dynamic battles will be injected here -->
  </section>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    // Infinite scroll logic for mock battles
    const battleFeed = document.getElementById('battleFeed');
    let battleCount = 0;

    function loadBattles() {
      for (let i = 0; i < 5; i++) {
        battleCount++;
        const div = document.createElement('div');
        div.className = 'battle-item';
        div.innerHTML = `
          <h3>üî• Battle #${battleCount}</h3>
          <p>@Player${battleCount} vs @Challenger${battleCount}</p>
        `;
        battleFeed.appendChild(div);
      }
    }

    // Initial load
    loadBattles();

    // Load more on scroll
    battleFeed.addEventListener('scroll', () => {
      if (battleFeed.scrollTop + battleFeed.clientHeight >= battleFeed.scrollHeight - 5) {
        loadBattles();
      }
    });
  </script>

</body>
</html>
