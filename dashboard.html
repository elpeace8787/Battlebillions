<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Feed</title>
  <link rel="stylesheet" href="shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    .floating-brand {
      position: fixed;
      top: 10px;
      left: 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      z-index: 1000;
      opacity: 0.85;
      color: #fff;
    }

    .topbar {
      display: flex;
      align-items: center;
      padding: 12px 16px 6px;
      background-color: #111;
      border-bottom: 1px solid #333;
      margin-top: 30px;
    }

    .topbar img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .topbar h2 {
      font-size: 16px;
      margin: 0;
    }

    .feed-container {
      padding: 10px 0 60px;
    }

    .post {
      background-color: #1b1b1b;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header h3 {
      margin: 0;
      font-size: 14px;
    }

    .post-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-caption {
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #181818;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      padding: 8px 0;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
    }

    .bottom-nav button:active {
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="floating-brand">BATTLEBILLIONS</div>

  <div class="topbar">
    <img src="Logopit_1697753255912.png" alt="Avatar" />
    <h2>Welcome, Warrior</h2>
  </div>

  <div class="feed-container">
    <!-- Feed Post 1 -->
    <div class="post">
      <div class="post-header">
        <img src="Logopit_1697753255912.png" alt="User" />
        <h3>@battler1</h3>
      </div>
      <img class="post-img" src="https://placekitten.com/400/250" alt="Battle Moment" />
      <div class="post-caption">üî• Won the last 3 rounds in a row. Who's next?</div>
    </div>

    <!-- Feed Post 2 -->
    <div class="post">
      <div class="post-header">
        <img src="Logopit_1697753255912.png" alt="User" />
        <h3>@flamechamp</h3>
      </div>
      <img class="post-img" src="https://placehold.co/400x250/222/fff?text=Leaderboard+Win" alt="Victory" />
      <div class="post-caption">Top 10 status locked. Leaderboard domination begins!</div>
    </div>

    <!-- More posts here -->
  </div>

  <div class="bottom-nav">
    <button onclick="goTo('feed.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('profile.html')">üë§</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
