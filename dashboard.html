<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .video-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    video.stream {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
      pointer-events: none;
    }
    .top-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .live-label {
      background: red;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .stats {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .competitor-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #fff;
      padding: 0 10px;
    }
    .battle-videos {
      display: flex;
      gap: 8px;
      position: absolute;
      top: 50px;
      width: 100%;
      justify-content: center;
      z-index: 1;
    }
    .battle-videos video {
      width: 48%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .highlight {
      border: 2px solid #00ffcc !important;
      box-shadow: 0 0 12px #00ffcc;
    }
    .flag-bar {
      display: flex;
      justify-content: space-between;
      margin: 6px 12px;
    }
    .flag-bar img {
      width: 24px;
      height: 16px;
    }
    .round-timer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 12px;
      font-size: 14px;
      color: #fff;
    }
    .vote-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }
    .vote-buttons button {
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat {
      position: absolute;
      bottom: 120px;
      left: 10px;
      width: 70%;
      max-height: 40vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: #fff;
    }
    .bottom-ui {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
      justify-content: flex-end;
      pointer-events: auto;
    }
    .gift-button {
      background: #ff0080;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .profile-ui {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 3;
      pointer-events: auto;
    }
    .profile-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: url('https://i.pravatar.cc/150?img=3');
      background-size: cover;
      border: 2px solid white;
    }
    .side-button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="stream1" class="stream highlight" autoplay muted playsinline></video>
    <video id="stream2" class="stream" autoplay muted playsinline></video>
  </div>  <div class="overlay">
    <div class="top-ui">
      <div class="live-label">üî¥ LIVE</div>
      <div class="stats">üëÅÔ∏è 1.3k viewers</div>
    </div><div class="competitor-info">
  <span>@TopDancer</span>
  <span>vs</span>
  <span>@BeatMaster</span>
</div>

<div class="round-timer">
  <span>Round: <span class="round-num">1</span>/3</span>
  <span>‚è± <span class="timer">47</span>s</span>
</div>

<div class="flag-bar">
  <img src="flags/us.png" alt="US">
  <img src="flags/uk.png" alt="UK">
</div>

<div class="vote-buttons">
  <button onclick="vote('topdancer')">üî• Vote TopDancer</button>
  <button onclick="vote('beatmaster')">üî• Vote BeatMaster</button>
</div>

<div class="chat" id="chatBox">
  <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
  <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
  <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
</div>

<div class="bottom-ui">
  <button class="gift-button" onclick="sendGift()">üéÅ Send Gift</button>
</div>

  </div>  <div class="profile-ui">
    <div class="profile-circle"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>  <script>
    const video1 = document.getElementById('stream1');
    const video2 = document.getElementById('stream2');
    const chatBox = document.getElementById('chatBox');
    const timerEl = document.querySelector('.timer');
    const roundNumEl = document.querySelector('.round-num');

    let currentRound = 1;
    const totalRounds = 3;
    let isFirstPlayerTurn = true;

    function startTurn(seconds) {
      video1.classList.toggle('highlight', isFirstPlayerTurn);
      video2.classList.toggle('highlight', !isFirstPlayerTurn);

      timerEl.textContent = seconds;
      const interval = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(interval);
          setTimeout(() => {
            if (!isFirstPlayerTurn) {
              currentRound++;
              roundNumEl.textContent = currentRound;
            }

            if (currentRound > totalRounds) {
              video1.classList.remove('highlight');
              video2.classList.remove('highlight');
              timerEl.textContent = "0";
              return;
            }

            isFirstPlayerTurn = !isFirstPlayerTurn;
            startTurn(47);
          }, 4000);
        }
      }, 1000);
    }

    function sendGift() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> üéÅ sent a gift!';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function likeStream() {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = '<strong>@You:</strong> ‚ù§Ô∏è liked the stream';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function shareStream() {
      alert("üîó Share link copied to clipboard.");
    }

    function vote(user) {
      alert(`üî• You voted for @${user}`);
    }

    function endStream() {
      [video1, video2].forEach(video => {
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      });
      alert("üî¥ Live streams ended.");
    }

    async function startStreams() {
      try {
        const stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video1.srcObject = stream1;
        video2.srcObject = stream2;
      } catch (e) {
        alert("Camera & mic permissions denied.");
      }
    }

    startStreams();
    startTurn(47);
  </script></body>
</html>
