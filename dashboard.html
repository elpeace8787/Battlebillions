<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BattleBillions Live Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .dual-stream-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }

    .stream {
      flex: 1;
      position: relative;
      border: 2px solid #111;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .stream-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }

    .stream-tag {
      font-weight: bold;
      color: #f00;
    }

    @media (max-width: 768px) {
      .dual-stream-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="dual-stream-container">
    
    <!-- ðŸ”´ Left Stream (Competitor 1) -->
    <div class="stream">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_1&autoplay=1" allowfullscreen></iframe>
      <div class="stream-info">
        <span class="stream-tag">ðŸ”¥ Competitor 1</span><br>
        Followers: 1.2M
      </div>
    </div>

    <!-- ðŸ”´ Right Stream (Competitor 2) -->
    <div class="stream">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_2&autoplay=1" allowfullscreen></iframe>
      <div class="stream-info">
        <span class="stream-tag">âš¡ Competitor 2</span><br>
        Followers: 1.1M
      </div>
    </div>

  </div>

</body>
</html>
