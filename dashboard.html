<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="shared.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      overflow-x: hidden;
      color: white;
    }
    .profile-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 999;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      border: 2px solid white;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .reel-container {
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    .reel {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
    }
    .video-box {
      flex: 1;
      position: relative;
    }
    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 100px;
      left: 16px;
      right: 16px;
      color: white;
      z-index: 10;
    }
    .overlay h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .overlay p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.8;
    }
    .actions {
      position: absolute;
      right: 16px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }
    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    .vote-overlay {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      z-index: 20;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
      border-top: 1px solid #222;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
