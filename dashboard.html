<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Top Header -->
  <header class="dashboard-header">
    <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="dashboard-logo" />
    <div class="top-right">
      <img src="assets/icons/settings.png" alt="Settings" class="top-icon" onclick="showPage('settings')" />
      <img src="assets/icons/logout.png" alt="Logout" class="top-icon" onclick="window.location.href='index.html'" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section id="home" class="tab-page active">
      <h2>Welcome to your Dashboard!</h2>
      <p>Choose an option from the bottom bar to get started.</p>
    </section>

    <section id="profile" class="tab-page">
      <h2>Your Profile</h2>
    </section>

    <section id="battle" class="tab-page">
      <h2>Battle Arena</h2>
    </section>

    <section id="leaderboard" class="tab-page">
      <h2>Leaderboard</h2>
    </section>

    <section id="wallet" class="tab-page">
      <h2>Wallet</h2>
    </section>

    <section id="settings" class="tab-page">
      <h2>Settings</h2>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-bar">
    <img src="assets/icons/home.png" alt="Home" class="nav-icon" onclick="showPage('home')" />
    <img src="assets/icons/profile.png" alt="Profile" class="nav-icon" onclick="showPage('profile')" />
    <img src="Logopit_1753467170292.png" alt="Battle" class="nav-icon battle-icon" onclick="showPage('battle')" />
    <img src="assets/icons/leaderboard.png" alt="Leaderboard" class="nav-icon" onclick="showPage('leaderboard')" />
    <img src="assets/icons/wallet.png" alt="Wallet" class="nav-icon" onclick="showPage('wallet')" />
  </nav>

  <script src="main.js"></script>
</body>
</html>
