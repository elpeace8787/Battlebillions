<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video.video-stream {
      flex: 1;
      background: #222;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      pointer-events: auto;
      z-index: 10;
    }
    .top-bar {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
    }
    .bottom-bar {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      align-items: center;
    }
    .nav-icon {
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
    .chat-box {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-height: 25vh;
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
      pointer-events: auto;
      z-index: 12;
    }
    .chat-message {
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
    .chat-input {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      gap: 6px;
      z-index: 12;
      pointer-events: auto;
    }
    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #ff0055;
      color: white;
      cursor: pointer;
    }
    .round-timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      z-index: 15;
    }
    .side-controls {
      position: absolute;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
      z-index: 11;
    }
    .side-controls.left {
      left: 10px;
    }
    .side-controls.right {
      right: 10px;
    }
    .side-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    .profile-labels {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 12;
    }
    .profile-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 16px;
    }
    .profile-entry img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="stream-container">
    <!-- Dual video screens -->
    <video class="video-stream" autoplay muted loop src="user1.mp4"></video>
    <video class="video-stream" autoplay muted loop src="user2.mp4"></video>

    <div class="overlay">

      <!-- Top Bar -->
      <div class="top-bar">
        <div class="nav-icon">üî¥ LIVE</div>
        <div class="nav-icon">üëÅÔ∏è 1.3k</div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-box" id="chatBox">
        <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
        <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
        <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>

      <!-- Round Timer -->
      <div class="round-timer" id="roundTimer">
        Round 1 of 3 | 38s
      </div>

      <!-- Side Controls Left -->
      <div class="side-controls left">
        <div class="side-button" onclick="goHome()">üè†</div>
        <div class="side-button" onclick="searchBattle()">üîç</div>
        <div class="side-button" onclick="endStream()">‚úñÔ∏è</div>
      </div>

      <!-- Side Controls Right -->
      <div class="side-controls right">
        <div class="side-button" onclick="openProfile()">üë§</div>
        <div class="side-button" onclick="openLeaderboard()">üèÜ</div>
        <div class="side-button" onclick="endStream()">‚úñÔ∏è</div>
      </div>

      <!-- Bottom Navigation Bar -->
      <div class="bottom-bar">
        <div class="nav-icon" onclick="goHome()">üè†</div>
        <div class="nav-icon" onclick="searchBattle()">üîç</div>
        <div class="nav-icon" onclick="openLeaderboard()">üèÜ</div>
        <div class="nav-icon" onclick="openProfile()">üë§</div>
      </div>

      <!-- Competitor Info -->
      <div class="profile-labels">
        <div class="profile-entry">
          <img src="user1.jpg" alt="User 1">
          <span>@BattleKing</span>
        </div>
        <div class="profile-entry">
          <img src="user2.jpg" alt="User 2">
          <span>@QueenBeat</span>
        </div>
      </div>

    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (msg) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `<strong>@You:</strong> ${msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = '';
      }
    }

    function goHome() {
      alert("Home clicked");
    }

    function searchBattle() {
      alert("Search clicked");
    }

    function openLeaderboard() {
      alert("Leaderboard clicked");
    }

    function openProfile() {
      alert("Profile clicked");
    }

    function endStream() {
      alert("End Stream clicked");
    }
  </script>

</body>
</html>
