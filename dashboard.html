<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <img src="messages 3d.png" alt="Messages" class="icon-top left" id="messagesBtn">
    <div class="top-right">
      <img src="settings 3d .png" alt="Settings" class="icon-top" id="settingsBtn">
      <img src="logout 3d.png" alt="Logout" class="icon-top" id="logoutBtn">
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home -->
    <section id="home" class="page-section active">
      <h2>Home</h2>
      <p>Welcome to the Battlebillions Home page!</p>
    </section>

    <!-- Profile -->
    <section id="profile" class="page-section">
      <h2>Profile</h2>
      <p>View and edit your profile here.</p>
    </section>

    <!-- Messages -->
    <section id="messages" class="page-section">
      <h2>Messages</h2>
      <p>Your messages will appear here.</p>
    </section>

    <!-- Battle -->
    <section id="battle" class="page-section">
      <h2>Battle Arena</h2>
      <p>Start your battles here.</p>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard" class="page-section">
      <h2>Leaderboard</h2>
      <p>See whoâ€™s on top.</p>
    </section>

    <!-- Wallet -->
    <section id="wallet" class="page-section">
      <h2>Your Wallet</h2>
      <p>Manage your funds here.</p>
    </section>

    <!-- Settings -->
    <section id="settings" class="page-section">
      <h2>Settings</h2>
      <p>Manage your account and preferences.</p>
    </section>
  </main>

  <!-- Bottom Fade Navigation -->
  <nav class="bottom-bar">
    <img src="home.png" alt="Home" class="nav-icon" id="homeBtn">
    <img src="profile.png" alt="Profile" class="nav-icon" id="profileBtn">
    <img src="battle 3d.png" alt="Battle" class="nav-icon" id="battleBtn">
    <img src="leaderboard 3d.png" alt="Leaderboard" class="nav-icon leaderboard-icon" id="leaderboardBtn">
    <img src="billions 3d.png" alt="Wallet" class="nav-icon wallet-icon" id="walletBtn">
  </nav>

  <script src="main.js"></script>
</body>
</html>
