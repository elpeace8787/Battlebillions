<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Style Livestream</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: auto;
    }
    .live-tag { color: red; font-weight: bold; }
    .viewer-count { font-size: 14px; }

    .profile {
      position: absolute;
      top: 50px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 20px;
      pointer-events: auto;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chat-box {
      position: absolute;
      bottom: 100px;
      left: 20px;
      width: 60%;
      max-height: 30%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 16px;
      font-size: 14px;
    }

    .side-buttons {
      position: absolute;
      right: 20px;
      bottom: 140px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      pointer-events: auto;
    }
    .side-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      display: flex;
      justify-content: space-around;
      pointer-events: auto;
    }
    .nav-icon {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="liveVideo" autoplay muted playsinline></video>

  <div class="overlay">
    <div class="top-bar">
      <div class="live-tag">üî¥ LIVE</div>
      <div class="viewer-count">üëÅÔ∏è 1.3k</div>
    </div>

    <div class="profile">
      <img src="https://i.pravatar.cc/150?img=3" alt="profile" />
      <span>@FlameMaster</span>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="chat-message"><strong>@Star:</strong> üî•üî•üî•</div>
      <div class="chat-message"><strong>@Wolf:</strong> where u from?</div>
    </div>

    <div class="side-buttons">
      <div class="side-button" onclick="sendLike()">‚ù§Ô∏è</div>
      <div class="side-button" onclick="shareStream()">üîó</div>
      <div class="side-button" onclick="endStream()">‚úñÔ∏è</div>
    </div>

    <div class="bottom-nav">
      <div class="nav-icon" onclick="alert('Go Home')">üè†</div>
      <div class="nav-icon" onclick="alert('Search')">üîç</div>
      <div class="nav-icon" onclick="alert('Open Chat')">üí¨</div>
      <div class="nav-icon" onclick="alert('Settings')">‚öôÔ∏è</div>
    </div>
  </div>

  <script>
    // Enable camera/mic
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        const video = document.getElementById('liveVideo');
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera/Mic access denied.");
        console.error(err);
      });

    function sendLike() {
      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.innerHTML = `<strong>@You:</strong> ‚ù§Ô∏è`;
      document.getElementById("chatBox").appendChild(msg);
    }

    function shareStream() {
      alert("Link copied!");
    }

    function endStream() {
      alert("Stream Ended");
      window.location.reload();
    }
  </script>
</body>
</html>
