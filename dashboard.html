<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .video-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    video.stream {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
      pointer-events: none;
    }
    .top-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .live-label {
      background: red;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .stats {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .chat {
      position: absolute;
      bottom: 180px;
      left: 10px;
      width: 70%;
      max-height: 30vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      z-index: 3;
      pointer-events: auto;
    }
    .chat-message {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .bottom-ui {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
      justify-content: flex-end;
      pointer-events: auto;
    }
    .gift-button {
      background: #ff0080;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .profile-ui {
      position: absolute;
      top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      z-index: 3;
      pointer-events: auto;
    }
    .left-profile { left: 10px; }
    .right-profile { right: 10px; }
    .profile-circle {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background-size: cover;
      border: 2px solid white;
    }
    .side-button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 999;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .round-info {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
    }
    .username-label {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    .username-entry {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.4);
      padding: 4px 10px;
      border-radius: 16px;
    }
    .username-entry img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .your-turn {
      outline: 3px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video class="stream" autoplay muted playsinline id="stream1"></video>
    <video class="stream" autoplay muted playsinline id="stream2"></video>
  </div>
  <div class="overlay">
    <div class="top-ui">
      <div class="live-label">LIVE</div>
      <div class="stats">üëÅÔ∏è 1.3k viewers</div>
    </div>
    <div class="username-label">
      <div class="username-entry"><img src="avatar1.jpg" /><span>@StarDancer</span></div>
      <div class="username-entry"><img src="avatar2.jpg" /><span>@CyberWolf</span></div>
    </div>
    <div class="chat" id="chatBox">
      <div class="chat-message"><strong>@StarDancer:</strong> That move üî•</div>
      <div class="chat-message"><strong>@CyberWolf:</strong> Where you from?</div>
      <div class="chat-message"><strong>@Echo87:</strong> üéÅ sent a gift!</div>
    </div>
    <div class="round-info" id="roundInfo">Round 1 ‚Ä¢ 38s</div>
    <div class="bottom-ui">
      <button class="gift-button" onclick="sendGift()">üéÅ Send Gift</button>
    </div>
  </div>
  <div class="profile-ui left-profile">
    <div class="profile-circle" style="background-image: url('avatar1.jpg')"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>
  <div class="profile-ui right-profile">
    <div class="profile-circle" style="background-image: url('avatar2.jpg')"></div>
    <button class="side-button" onclick="likeStream()">‚ù§Ô∏è</button>
    <button class="side-button" onclick="shareStream()">üîó</button>
    <button class="side-button" onclick="endStream()">‚úñÔ∏è</button>
  </div>
  <div class="bottom-nav">
    <button onclick="location.href='dashboard.html'">üè†</button>
    <button onclick="location.href='battle.html'">‚öîÔ∏è</button>
    <button onclick="location.href='messages.html'">üí¨</button>
    <button onclick="location.href='wallet.html'">üí∞</button>
    <button onclick="location.href='leaderboard.html'">üèÜ</button>
    <button onclick="location.href='settings.html'">‚öôÔ∏è</button>
  </div>
  <script>
    let round = 1;
    let seconds = 38;
    let isLeftTurn = true;function updateTimer() {
  const roundInfo = document.getElementById('roundInfo');
  roundInfo.innerText = `Round ${round} ‚Ä¢ ${seconds}s`;
}

function switchTurns() {
  isLeftTurn = !isLeftTurn;
  document.getElementById('stream1').classList.toggle('your-turn', isLeftTurn);
  document.getElementById('stream2').classList.toggle('your-turn', !isLeftTurn);
}

function startBattle() {
  updateTimer();
  const interval = setInterval(() => {
    seconds--;
    updateTimer();
    if (seconds <= 0) {
      if (round >= 3) {
        clearInterval(interval);
        document.getElementById('roundInfo').innerText = 'Battle Over';
      } else {
        round++;
        seconds = 38;
        switchTurns();
      }
    }
  }, 1000);
  switchTurns();
}

function likeStream() { alert('Liked!'); }
function shareStream() { alert('Shared!'); }
function endStream() { alert('Stream Ended'); }
function sendGift() { alert('Gift Sent!'); }

window.onload = startBattle;

  </script>
</body>
                                    </html>
