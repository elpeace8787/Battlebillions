<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Centennial Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a0033);
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video.video-stream {
      flex: 1;
      object-fit: cover;
      background-color: #000;
      width: 50%;
      height: 100%;
      filter: brightness(0.9) contrast(1.2);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 12px 22px;
      pointer-events: auto;
      z-index: 10;
    }
    .top-bar {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      animation: slideDown 1.5s ease;
    }
    .bottom-bar {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      align-items: center;
      animation: slideUp 1.5s ease;
    }
    .nav-icon {
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .nav-icon:hover {
      transform: scale(1.2);
      color: #ff3c3c;
    }
    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
      z-index: 9;
    }
    .side-controls.left { left: 12px; }
    .side-controls.right { right: 12px; }
    .side-button {
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .side-button:hover {
      background: rgba(255,255,255,0.3);
    }
    .profile-labels {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 9;
      animation: fadeIn 2s ease;
    }
    .profile-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
    .profile-entry img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .round-timer {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.65);
      padding: 14px 28px;
      border-radius: 32px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      border: 3px solid #ff3c3c;
      box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
      animation: glowPulse 2s infinite;
      transition: all 0.3s ease-in-out;
      z-index: 10;
    }
    .round-timer.animate {
      animation: flicker 0.6s ease-in-out, glowPulse 2s infinite;
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.95);
      background: rgba(255, 80, 0, 0.75);
    }
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }
    @keyframes slideUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glowPulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stream-container">

</div>

  </div>  <script>
    const timerDisplay = document.getElementById('roundTimer');
    let round = 1;
    let part = 0;
    let time = 33;

    function triggerGlow() {
      timerDisplay.classList.add('animate');
      setTimeout(() => timerDisplay.classList.remove('animate'), 2000);
    }

    function runBattleRound() {
      const interval = setInterval(() => {
        timerDisplay.innerText = `Round ${round} | ${part === 0 ? '@You' : '@Opponent'} | ${time}s`;
        time--;

        if (time < 0) {
          clearInterval(interval);
          triggerGlow();

          if (part === 0) {
            part = 1;
            time = 33;
            timerDisplay.innerText = `Switching to Opponent...`;
            setTimeout(runBattleRound, 4000);
          } else {
            if (round < 3) {
              round++;
              part = 0;
              time = 33;
              timerDisplay.innerText = `Starting Next Round...`;
              setTimeout(runBattleRound, 4000);
            } else {
              timerDisplay.innerText = 'ğŸ”¥ Battle Complete ğŸ”¥';
              triggerGlow();
            }
          }
        }
      }, 1000);
    }

    window.onload = runBattleRound;
  </script></body>
