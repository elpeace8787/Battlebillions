<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions - Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    .stream-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .video-stream {
      flex: 1;
      background: #222;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      pointer-events: auto;
    }
    .top-bar {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
    }
    .bottom-bar {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      align-items: center;
    }
    .nav-icon {
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
    .chat-box {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-height: 25vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
      pointer-events: auto;
      align-items: center;
    }
    .chat-message {
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
    .chat-input {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      pointer-events: auto;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      background: #ff0080;
      color: white;
      border: none;
      cursor: pointer;
    }
    .side-controls.left, .side-controls.right {
      position: absolute;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }
    .side-controls.left {
      left: 10px;
    }
    .side-controls.right {
      right: 10px;
    }
    .side-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    .profile-labels {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .profile-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 16px;
    }
    .profile-entry img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .round-timer {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="stream-container">
    <video class="video-stream" autoplay muted loop src="user1.mp4"></video>
    <video class="video-stream" autoplay muted loop src="user2.mp4"></video><div class="overlay">
  <div class="top-bar">

  <div class="profile-labels">

    <div class="profile-entry">

  <div class="bottom-bar">
    <div class="nav-icon">ğŸ </div>

    <div class="nav-icon">ğŸ</div>

</div>

  </div>  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.innerHTML = `<strong>@You:</strong> ${msg}`;
      chatBox.appendChild(div);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function goHome() { alert('Home clicked'); }
    function searchBattle() { alert('Search clicked'); }
    function logout() { alert('Logging out...'); }
