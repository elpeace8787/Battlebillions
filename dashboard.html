<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battlebillions | Unified Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }
    .hidden { display: none; }

    .profile-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      z-index: 999;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid #333;
      z-index: 1000;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .view {
      display: none;
      padding-bottom: 70px; /* for nav bar spacing */
      height: 100vh;
      overflow-y: auto;
    }

    .view.active {
      display: block;
    }

    /* Reuse battle styles */
    .round-timer {
      margin-top: 70px;
      font-size: 18px;
      text-align: center;
    }

    .video-duo {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 50vh;
    }

    .video-box {
      width: 48%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .vote-btns {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      padding: 10px;
    }

    .vote-btns button {
      background: #222;
      border: 1px solid white;
      border-radius: 8px;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .live-chat {
      height: 20vh;
      width: 100%;
      overflow-y: auto;
      background: #0f0f0f;
      border-top: 1px solid #333;
      padding: 10px;
    }

    .chat-message {
      margin: 4px 0;
      font-size: 14px;
    }

    .chat-input {
      width: 100%;
      padding: 8px;
      border: none;
      outline: none;
      background: #111;
      color: white;
    }

  </style>
</head>
<body>
  <img src="Logopit_1697753255912.png" class="profile-btn" onclick="showView('profile')" alt="Profile" />

  <!-- Profile View -->
  <div id="profile" class="view">
    <h2>👤 Profile Page</h2>
    <!-- Add profile content here -->
  </div>

  <!-- Dashboard View -->
  <div id="dashboard" class="view active">
    <h2>🏠 Welcome to BattleBillions!</h2>
    <!-- Add main feed here -->
  </div>

  <!-- Battle View -->
  <div id="battle" class="view">
    <div class="round-timer">
      <div>Round <span id="round">1</span> / 3</div>
      <div>⏱️ <span id="timer">30</span> sec</div>
    </div>
    <div class="video-duo">
      <div class="video-box" id="videoA">
        <video id="compA" autoplay muted></video>
      </div>
      <div class="video-box" id="videoB">
        <video id="compB" autoplay muted></video>
      </div>
    </div>
    <div class="vote-btns">
      <button onclick="vote('A')">🔥 Vote A</button>
      <button onclick="vote('B')">🔥 Vote B</button>
    </div>
    <div class="live-chat" id="chatBox">
      <div class="chat-message">👤 User1: Let's go!</div>
    </div>
    <input class="chat-input" id="chatInput" placeholder="Say something..." onkeydown="sendChat(event)" />
  </div>

  <!-- Messages View -->
  <div id="messages" class="view">
    <h2>💬 Messages</h2>
    <!-- Add chat UI -->
  </div>

  <!-- Wallet View -->
  <div id="wallet" class="view">
    <h2>💰 Wallet</h2>
    <!-- Add wallet info -->
  </div>

  <!-- Settings View -->
  <div id="settings" class="view">
    <h2>⚙️ Settings</h2>
    <!-- Add settings form -->
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button onclick="showView('dashboard')">🏠</button>
    <button onclick="showView('battle')">⚔️</button>
    <button onclick="showView('messages')">💬</button>
    <button onclick="showView('wallet')">💰</button>
    <button onclick="showView('settings')">⚙️</button>
  </div>

  <script>
    // Toggle views without reloading
    function showView(id) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Battle logic
    let round = 1;
    let current = 'A';
    let timer = 30;
    let timerEl = document.getElementById('timer');
    let roundEl = document.getElementById('round');

    const Avideo = document.getElementById('compA');
    const Bvideo = document.getElementById('compB');

    async function setupStream(videoElement) {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      videoElement.srcObject = stream;
      return stream;
    }

    let streamA = await setupStream(Avideo);

    const interval = setInterval(async () => {
      if (!document.getElementById("battle").classList.contains("active")) return;
      timer--;
      timerEl.textContent = timer;
      if (timer === 0) {
        timer = 30;
        if (current === 'A') {
          current = 'B';
          streamA.getTracks().forEach(t => t.stop());
          streamB = await setupStream(Bvideo);
        } else {
          current = 'A';
          streamB.getTracks().forEach(t => t.stop());
          round++;
          if (round > 3) {
            clearInterval(interval);
            return;
          }
          roundEl.textContent = round;
          streamA = await setupStream(Avideo);
        }
      }
    }, 1000);

    function vote(player) {
      alert(`🔥 Vote registered for Competitor ${player}`);
    }

    function sendChat(e) {
      if (e.key === 'Enter') {
        const msg = e.target.value;
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.textContent = `👤 You: ${msg}`;
        box.appendChild(div);
        e.target.value = '';
        box.scrollTop = box.scrollHeight;
      }
    }
  </script>
</body>
  </html>
