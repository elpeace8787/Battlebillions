<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #FFD700;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    .switch {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9em;
    }
    .switch a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Battlebillions</h2>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button onclick="alert('Login logic coming soon')">Login</button>

    <div class="switch">
      New here? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
