<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Leaderboard</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }.leaderboard-header {
  text-align: center;
  padding: 30px 0 10px;
  font-family: 'Orbitron', sans-serif;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.search-bar input {
  padding: 10px;
  width: 80%;
  border-radius: 8px;
  border: none;
  background-color: #222;
  color: white;
  font-size: 16px;
}

.category-filters {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.category-filters button {
  background: #1f1f1f;
  border: 1px solid #fff;
  padding: 6px 16px;
  border-radius: 20px;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.leaderboard-list {
  padding: 0 20px 100px;
}

.leader-entry {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #1a1a1a;
  margin-bottom: 12px;
  padding: 12px 16px;
  border-radius: 10px;
}

.leader-info {
  display: flex;
  align-items: center;
  gap: 12px;
}

.leader-info img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
}

.leader-details {
  display: flex;
  flex-direction: column;
}

.rank-badge {
  background: #ff9900;
  color: #000;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 14px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #000;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #222;
  z-index: 999;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="leaderboard-header">
    <h1>🏆 Top Competitors</h1>
  </div>  <div class="search-bar">
    <input type="text" placeholder="Search by name, rank, or category...">
  </div>  <div class="category-filters">
    <button>🔥 Trending</button>
    <button>🎤 Rap</button>
    <button>🎮 Gaming</button>
    <button>🎭 Comedy</button>
    <button>🎨 Art</button>
  </div>  <div class="leaderboard-list">
    <div class="leader-entry">
      <div class="leader-info">
        <img src="assets/user1.jpg" alt="User 1">
        <div class="leader-details">
          <strong>@FireKing</strong>
          <small>NY, USA</small>
        </div>
      </div>
      <div class="rank-badge">#1</div>
    </div><div class="leader-entry">
  <div class="leader-info">
    <img src="assets/user2.jpg" alt="User 2">
    <div class="leader-details">
      <strong>@QueenRhymes</strong>
      <small>London, UK</small>
    </div>
  </div>
  <div class="rank-badge">#2</div>
</div>

<div class="leader-entry">
  <div class="leader-info">
    <img src="assets/user3.jpg" alt="User 3">
    <div class="leader-details">
      <strong>@BlazeBeats</strong>
      <small>Toronto, CA</small>
    </div>
  </div>
  <div class="rank-badge">#3</div>
</div>

  </div>  <!-- Bottom Emoji Nav Bar -->  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">🏠</button>
    <button onclick="goTo('battle.html')">⚔️</button>
    <button onclick="goTo('messages.html')">💬</button>
    <button onclick="goTo('wallet.html')">💰</button>
    <button onclick="goTo('settings.html')">⚙️</button>
  </div>  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script></body>
  </html>
