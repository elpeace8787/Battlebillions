<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions | Profile Header</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #333;
      margin-right: 10px;
    }

    .name-handle {
      display: flex;
      flex-direction: column;
    }

    .name-handle h2 {
      font-size: 18px;
      margin: 0;
    }

    .name-handle p {
      font-size: 14px;
      color: #aaa;
      margin: 0;
    }

    .rank-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .rank-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <div class="profile-info">
      <div class="avatar"></div>
      <div class="name-handle">
        <h2>El Peace</h2>
        <p>@elpeace</p>
      </div>
    </div>
    <button class="rank-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2L15 8l6 .9-4.5 4.3L17.8 20 12 17l-5.8 3 1.3-6.8L3 8.9 9 8l3-6z"/>
      </svg>
      Rank #27
    </button>
  </div>

</body>
</html>
