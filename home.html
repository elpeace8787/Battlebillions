<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Header (Panels Under Scroll)</title>
</head>
<body style="margin:0;background:#000;color:#e9edf1;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">

  <!-- SUPER-ROBUST RANK BUTTON (unchanged) -->
  <a href="rank.html" aria-label="Open Rank"
     style="
       position:fixed;
       top: calc(max(12px, env(safe-area-inset-top)) + 20px);
       right: max(12px, env(safe-area-inset-right));
       width:56px; height:56px; border-radius:50%;
       display:grid; place-items:center; text-decoration:none; cursor:pointer;
       z-index:2147483647;
       padding:4px;
       background: conic-gradient(#B8860B, #FFD15C, #F0B90B, #B8860B);
       box-shadow: 0 10px 28px rgba(240,185,11,.33);
       animation: rankPulse 3s ease-in-out infinite;
     ">
    <span style="
      width:100%; height:100%; border-radius:50%;
      background: rgba(0,0,0,.88);
      display:grid; place-items:center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
    ">
      <span style="display:block;line-height:1;text-align:center;">
        <span style="display:block;font-size:10px;color:#FFD15C;letter-spacing:.4px;margin-bottom:3px;">RANK</span>
        <span style="display:block;font-size:14px;font-weight:900;color:#FFD15C;letter-spacing:.2px;">27</span>
      </span>
    </span>
  </a>

  <!-- Followers / Following (clickable) -->
  <div style="
    position:fixed;
    top: calc(max(12px, env(safe-area-inset-top)) + 82px);
    right: max(12px, env(safe-area-inset-right));
    display:flex; flex-direction:column; align-items:center;
    font-size:12px; font-weight:600; color:#cfd6dd; letter-spacing:.3px;
    z-index:2147483646; gap:6px;
  ">
    <a href="followers.html" style="display:flex;align-items:center;gap:5px;text-decoration:none;color:inherit;background:#111;padding:4px 6px;border-radius:8px;">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="#cfd6dd" aria-hidden="true"><path d="M12 12c2.761 0 5-2.239 5-5S14.761 2 12 2 7 4.239 7 7s2.239 5 5 5zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/></svg>
      <span>120</span>
    </a>
    <a href="following.html" style="display:flex;align-items:center;gap:5px;text-decoration:none;color:inherit;background:#111;padding:4px 6px;border-radius:8px;">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="#cfd6dd" aria-hidden="true"><path d="M18 8h-3V5a1 1 0 10-2 0v3H10a1 1 0 100 2h3v3a1 1 0 102 0v-3h3a1 1 0 100-2z"/></svg>
      <span>98</span>
    </a>
  </div>

  <!-- Profile header (avatar unchanged) -->
  <div style="padding:18px 16px 8px;">
    <div style="display:flex;align-items:center;gap:12px;min-height:88px;">
      <div style="
        width:88px;height:88px;position:relative;overflow:hidden;flex:0 0 auto;
        clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
        -webkit-clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
        background:#111; box-shadow:0 8px 24px rgba(0,0,0,.45);
      ">
        <img src="assets/img/battlebillions_avatar.png" alt="BattleBillions Avatar"
             style="position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000;transform:scale(1.02);" />
      </div>
      <div style="display:flex;flex-direction:column;gap:4px;min-width:0;">
        <div style="font-weight:900;font-size:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;letter-spacing:.3px;">
          El Peace
        </div>
        <div style="font-size:12px;color:#cfd6dd;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;letter-spacing:.2px;">
          @elpeace
        </div>
      </div>
    </div>
  </div>

  <!-- Button scroll row (same look, smaller) -->
  <div id="scrollRow" style="overflow-x:auto;white-space:nowrap;padding:10px 16px;gap:8px;display:flex;scrollbar-width:thin;scrollbar-color:#444 transparent;">
    <button class="btn" data-variant="battles"  data-target="panel-battles"  style="flex:0 0 auto;padding:8px 14px;border:none;cursor:pointer;border-radius:999px;color:#e9edf1;background:linear-gradient(135deg,#141414,#0f0f0f);box-shadow:inset 0 0 0 1px #242424, 0 4px 12px rgba(0,0,0,.35);letter-spacing:.3px;font-weight:700;font-size:13px;">Battles</button>
    <button class="btn" data-variant="wallet"   data-target="panel-wallet"   style="flex:0 0 auto;padding:8px 14px;cursor:pointer;border-radius:14px;color:#e9edf1;background:#0b0b0b;box-shadow:0 4px 12px rgba(0,0,0,.35);border:1px solid #2a2a2a;font-weight:700;font-size:13px;">Wallet</button>
    <button class="btn" data-variant="edit"     data-target="panel-edit"     style="flex:0 0 auto;padding:8px 14px;cursor:pointer;border-radius:10px;color:#e9edf1;background:#0d0d0d;border:2px dashed #2f2f2f;font-weight:800;font-size:13px;box-shadow:0 4px 12px rgba(0,0,0,.3);">Edit</button>
    <button class="btn" data-variant="settings" data-target="panel-settings" style="flex:0 0 auto;padding:8px 14px;cursor:pointer;border-radius:12px;color:#0a0a0a;background:#e9edf1;font-weight:900;font-size:13px;box-shadow:0 4px 12px rgba(0,0,0,.35);">Settings</button>
  </div>

  <!-- Panels show here (hidden by default) -->
  <div id="panelHost" style="padding:8px 16px 24px;">
    <section id="panel-battles"  class="panel" role="region" aria-label="Battles"  style="display:none;border:1px solid #1c1c1c;border-radius:12px;background:#0c0c0c;padding:12px;">
      <div style="font-weight:800;margin-bottom:8px;letter-spacing:.2px;">Your Battles</div>
      <div style="display:grid;gap:8px;">
        <div style="border:1px solid #1c1c1c;border-radius:10px;padding:10px;background:#0f0f0f;">No battles yet. Start one from the queue.</div>
      </div>
    </section>

    <section id="panel-wallet"   class="panel" role="region" aria-label="Wallet"   style="display:none;border:1px solid #1c1c1c;border-radius:12px;background:#0c0c0c;padding:12px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <div style="font-weight:800;letter-spacing:.2px;">Wallet</div>
        <div style="font-variant-numeric:tabular-nums;background:#111;border:1px solid #1e1e1e;border-radius:8px;padding:6px 8px;">$0.00</div>
      </div>
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        <button style="padding:8px 12px;border-radius:8px;border:1px solid #2a2a2a;background:#101010;color:#e9edf1;cursor:pointer;">Add Funds</button>
        <button style="padding:8px 12px;border-radius:8px;border:1px solid #2a2a2a;background:#101010;color:#e9edf1;cursor:pointer;">Withdraw</button>
        <button style="padding:8px 12px;border-radius:8px;border:1px solid #2a2a2a;background:#101010;color:#e9edf1;cursor:pointer;">History</button>
      </div>
    </section>

    <section id="panel-edit"     class="panel" role="region" aria-label="Edit"     style="display:none;border:1px solid #1c1c1c;border-radius:12px;background:#0c0c0c;padding:12px;">
      <div style="font-weight:800;margin-bottom:8px;letter-spacing:.2px;">Edit Profile</div>
      <div style="display:grid;gap:10px;">
        <label style="display:grid;gap:6px;">
          <span style="font-size:12px;color:#cfd6dd;">Display Name</span>
          <input type="text" value="El Peace" style="background:#0f0f0f;border:1px solid #1f1f1f;border-radius:8px;color:#e9edf1;padding:10px;outline:none;">
        </label>
        <label style="display:grid;gap:6px;">
          <span style="font-size:12px;color:#cfd6dd;">Handle</span>
          <input type="text" value="@elpeace" style="background:#0f0f0f;border:1px solid #1f1f1f;border-radius:8px;color:#e9edf1;padding:10px;outline:none;">
        </label>
        <button style="justify-self:start;padding:10px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#101010;color:#e9edf1;cursor:pointer;font-weight:700;">Save</button>
      </div>
    </section>

    <section id="panel-settings" class="panel" role="region" aria-label="Settings" style="display:none;border:1px solid #1c1c1c;border-radius:12px;background:#0c0c0c;padding:12px;">
      <div style="font-weight:800;margin-bottom:8px;letter-spacing:.2px;">Settings</div>
      <div style="display:grid;gap:10px;">
        <label style="display:flex;align-items:center;justify-content:space-between;background:#0f0f0f;border:1px solid #1f1f1f;border-radius:8px;padding:10px;">
          <span>Dark Mode</span>
          <input type="checkbox" checked />
        </label>
        <label style="display:flex;align-items:center;justify-content:space-between;background:#0f0f0f;border:1px solid #1f1f1f;border-radius:8px;padding:10px;">
          <span>Notifications</span>
          <input type="checkbox" />
        </label>
      </div>
    </section>
  </div>

  <!-- Minimal styles for scrollbar + btn transitions (unchanged look) -->
  <style>
    @keyframes rankPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    ::-webkit-scrollbar { height:8px; }
    ::-webkit-scrollbar-thumb { background:#444; border-radius:4px; }
    ::-webkit-scrollbar-track { background:transparent; }
    .btn { transition: transform .16s ease, box-shadow .16s ease, filter .16s ease, background .16s ease; }
    .btn:active { transform: translateY(1px) scale(.98); }
    /* Panels: hidden by default, simple fade when swapped (no visual change to buttons) */
    .panel { opacity: 0; transition: opacity .12s ease; }
    .panel.show { display:block !important; opacity:1; }
  </style>

  <!-- Tiny controller: swaps panels under the scroll -->
  <script>
    (function(){
      const host = document.getElementById('panelHost');
      const buttons = document.querySelectorAll('#scrollRow .btn');

      function showPanel(id){
        // hide all
        host.querySelectorAll('.panel').forEach(p=>{
          p.classList.remove('show');
          p.style.display = 'none';
        });
        // show one
        const el = document.getElementById(id);
        if(el){
          el.style.display = 'block';
          // force reflow for fade
          void el.offsetWidth;
          el.classList.add('show');
        }
      }

      // default: show Battles on first load (can change if you want)
      showPanel('panel-battles');

      // wire clicks
      buttons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const target = btn.getAttribute('data-target');
          if(target) showPanel(target);
        });
      });

      // optional: allow hash navigation without changing button visuals
      if(location.hash){
        const id = 'panel-' + location.hash.replace('#','');
        if(document.getElementById(id)) showPanel(id);
      }
    })();
  </script>
</body>
        </html>
