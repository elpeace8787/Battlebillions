
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home â€” 3ATTL33ILLIONS</title>

  <!-- Virgo font -->
  <style>
    @font-face{
      font-family:'Virgo';
      src:url('assets/fonts/Virgo.woff2') format('woff2'),
          url('assets/fonts/Virgo.ttf') format('truetype');
      font-display:swap;
    }
  </style>

  <style>
    :root{
      --bg-0:#000;
      --ink:#e9edf1; --ink-2:#cfd6dd; --ink-3:#9aa3ad;
      --ring:0 0 0 3px rgba(255,255,255,.16);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --max:860px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg-0);color:var(--ink);
      font-family:'Virgo',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased;letter-spacing:.2px;
    }
    body::before{
      content:"";position:fixed;inset:-20% -10%;
      background: radial-gradient(1200px 600px at 50% 110%, rgba(255,255,255,.03), transparent 60%);
      filter: blur(24px); opacity:.35; z-index:-1;
    }

    .home-wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 14px calc(90px + var(--safe-bottom));
    }

    /* Row 1: avatar + name/handle */
    .row-top{
      display:flex;align-items:center;gap:14px;min-height:96px;
    }
    .tri{
      width:92px;height:92px;position:relative;overflow:hidden;flex:0 0 auto;
      clip-path:polygon(50% 0%,0% 100%,100% 100%);
      -webkit-clip-path:polygon(50% 0%,0% 100%,100% 100%);
      background:#111;
    }
    .tri img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scale(1.06)}
    .who{display:flex;flex-direction:column;gap:4px;min-width:0}
    .name{font-weight:900;font-size:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .handle{font-size:12px;color:var(--ink-3);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* Row 2: ONE horizontal scroll strip (stats + actions) */
    .strip{
      margin-top:14px;display:flex;gap:16px;overflow-x:auto;overflow-y:hidden;padding:6px 2px 10px;
      -webkit-overflow-scrolling:touch;scroll-snap-type:x proximity;
    }
    .item{
      flex:0 0 auto; scroll-snap-align:center;
      display:flex;flex-direction:column-reverse;align-items:center;gap:6px;
      color:#fff;text-decoration:none;min-width:64px;outline:none;
    }
    .item:focus-visible{box-shadow:var(--ring);border-radius:12px}
    .icwrap{width:40px;height:40px;display:grid;place-items:center;border-radius:12px}
    .icwrap svg{width:22px;height:22px;stroke:#fff;fill:none;opacity:.96}
    .label{font-size:10px;line-height:1;font-weight:900;letter-spacing:.35px;color:#fff;text-transform:uppercase}
    .count{font-size:10px;color:var(--ink-2);margin-top:4px}

    /* Sections (optional, lightweight) */
    .section{margin-top:18px}
    .section h3{font-size:12px;color:var(--ink-2);letter-spacing:.38px;margin:0 4px 10px}
    .hscroll{display:flex;gap:10px;overflow:auto;padding-bottom:4px;scroll-snap-type:x mandatory}
    .card{flex:0 0 auto;width:160px;height:220px;border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden;background:#0e0e0f;position:relative;scroll-snap-align:start}
    .card img,.card video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:contrast(1.06) saturate(1.04)}
    .meta{position:absolute;left:0;right:0;bottom:0;padding:8px;background:linear-gradient(180deg,transparent 0%, rgba(0,0,0,.7) 75%);
      display:flex;align-items:center;gap:6px;font-size:11px;color:#fff}
    .meta svg{width:13px;height:13px;stroke:#fff;fill:none}

    @media (max-width:420px){
      .tri{width:84px;height:84px}
      .name{font-size:18px}
      .icwrap{width:36px;height:36px}
      .icwrap svg{width:20px;height:20px}
    }
  </style>
</head>
<body>

        <path d="M3 21l7-7 2 2-7 7-2-2z" stroke-width="1.6" stroke-linejoin="round"/>
      </symbol>

      </symbol>
      <symbol id="ic-play" viewBox="0 0 24 24">

    </defs>
  </svg>

    <!-- Optional: lightweight sections like dashboard -->
    <section class="section">

        <a class="card" href="battle.html#resume=2">

  </main>

</body>
