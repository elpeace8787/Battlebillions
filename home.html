<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile â€¢ 3ATTL33ILLIONS</title>

  <!-- Virgo font -->
  <style>
    @font-face{
      font-family:'Virgo';
      src:url('assets/fonts/Virgo.woff2') format('woff2'),
          url('assets/fonts/Virgo.ttf') format('truetype');
      font-display:swap;
    }
  </style>

  <style>
    :root{
      --bg:#000;
      --ink:#fff; --ink-2:#cfd6dd; --ink-3:#9aa3ad;
      --soft:rgba(255,255,255,.10);
      --ring:0 0 0 3px rgba(255,255,255,.18);
      --gold:#f0c24b;
      --max:720px;
      --safe-bottom:env(safe-area-inset-bottom,0);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font-family:'Virgo',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased;letter-spacing:.2px;
    }
    .wrap{max-width:var(--max);margin:0 auto;padding:10px 12px 90px}

    /* â€”â€”â€” Header: avatar + name (TikTok vibe, centered) â€”â€”â€” */
    .header{
      display:flex;flex-direction:column;align-items:center;gap:10px;padding-top:8px;
    }
    .tri{
      width:96px;height:96px;position:relative;overflow:hidden;
      clip-path:polygon(50% 0%,0% 100%,100% 100%);
      -webkit-clip-path:polygon(50% 0%,0% 100%,100% 100%);
      background:#111;
    }
    .tri img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scale(1.08)}
    .name{font-weight:900;font-size:20px}
    .handle{color:var(--ink-3);font-size:12px}

    /* â€”â€”â€” Stats row (like TikTok) â€”â€”â€” */
    .stats{
      display:flex;gap:18px;justify-content:center;align-items:center;margin-top:6px;
    }
    .stat{display:flex;flex-direction:column;align-items:center;min-width:64px}
    .stat .num{font-size:16px;font-weight:900}
    .stat .label{font-size:10px;color:var(--ink-2);letter-spacing:.3px}

    /* â€”â€”â€” Actions: tiny icon buttons â€”â€”â€” */
    .actions{
      display:flex;gap:12px;justify-content:center;align-items:center;margin:14px 0 4px;
    }
    .btn-icon{
      appearance:none;background:transparent;border:1px solid var(--soft);
      color:#fff;border-radius:12px;padding:8px 10px;display:flex;align-items:center;gap:8px;
      text-decoration:none;cursor:pointer;outline:none;
    }
    .btn-icon:hover{background:rgba(255,255,255,.06)}
    .btn-icon:focus-visible{box-shadow:var(--ring)}
    .btn-icon .ic{width:18px;height:18px;display:grid;place-items:center}
    .btn-icon svg{width:18px;height:18px;stroke:#fff;fill:none}
    .btn-icon .txt{font-size:12px}
    .btn-rank .txt{color:var(--gold)}

    /* â€”â€”â€” Bio (optional) â€”â€”â€” */
    .bio{margin:8px auto 6px;max-width:560px;text-align:center;color:var(--ink-2);font-size:12px}

    /* â€”â€”â€” Tabs (TikTok style) â€”â€”â€” */
    .tabs{
      display:flex;justify-content:space-around;align-items:center;margin-top:10px;position:sticky;top:0;background:var(--bg);z-index:5;
      border-top:1px solid var(--soft);border-bottom:1px solid var(--soft);
    }
    .tab{
      flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;padding:10px 0;text-decoration:none;color:#fff;cursor:pointer;
    }
    .tab svg{width:18px;height:18px;stroke:#fff;opacity:.85}
    .tab .tlabel{font-size:11px;color:#fff;letter-spacing:.3px}
    .tab.active{position:relative}
    .tab.active::after{
      content:"";position:absolute;bottom:-1px;left:20%;right:20%;height:2px;background:#fff;border-radius:2px;
    }

    /* â€”â€”â€” Media grid (3 across, TikTok vibe) â€”â€”â€” */
    .grid{
      display:grid;grid-template-columns:repeat(3,1fr);gap:2px;margin-top:8px;
    }
    .tile{
      position:relative;background:#0e0e0f;aspect-ratio:9/14;overflow:hidden;cursor:pointer;
    }
    .tile img, .tile video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:contrast(1.06) saturate(1.04)}
    .overlay{
      position:absolute;left:0;right:0;bottom:0;padding:6px 6px 5px;background:linear-gradient(180deg,transparent 0%, rgba(0,0,0,.65) 70%);
      display:flex;align-items:center;gap:6px;
      font-size:11px;color:#fff;
    }
    .overlay svg{width:13px;height:13px;stroke:#fff;fill:none}

    /* â€”â€”â€” Bottom spacer (if your global tab bar overlays) â€”â€”â€” */
    .spacer{height:calc(16px + var(--safe-bottom))}
    
    /* Mobile scale down just a bit */
    @media (max-width:420px){
      .tri{width:86px;height:86px}
      .name{font-size:18px}
      .stats{gap:14px}
      .stat .num{font-size:15px}
      .btn-icon{padding:7px 9px}
      .btn-icon .txt{font-size:11px}
    }
  </style>
</head>

  </svg>

  <main class="wrap">
    <!-- Header -->

    <div class="spacer"></div>

  <script>
    // Minimal tabs
    const tabBtns = document.querySelectorAll('.tab');
    const panels = {
      'tab-battles': document.getElementById('tab-battles'),
      'tab-likes': document.getElementById('tab-likes'),
      'tab-tagged': document.getElementById('tab-tagged'),
    };
    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b=>{ b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
        btn.classList.add('active'); btn.setAttribute('aria-selected','true');
        Object.values(panels).forEach(p=>p.hidden = true);
        const id = btn.dataset.tab;
        panels[id].hidden = false;
        // optional: scroll to tabs top on switch
        document.querySelector('.tabs').scrollIntoView({behavior:'smooth', block:'start'});
      });
    });
  </script>
