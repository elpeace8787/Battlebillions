<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home • 3ATTL33ILLIONS</title>

  <!-- Virgo font -->
  <style>
    @font-face{
      font-family:'Virgo';
      src:url('assets/fonts/Virgo.woff2') format('woff2'),
          url('assets/fonts/Virgo.ttf') format('truetype');
      font-display:swap;
    }
  </style>

  <style>
    :root{
      --bg:#000;
      --ink:#e9edf1; --ink-2:#cfd6dd; --ink-3:#9aa3ad;
      --stroke:rgba(255,255,255,.10);
      --ring:0 0 0 3px rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font-family:'Virgo',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased;letter-spacing:.2px;
    }
    .container{max-width:980px;margin:0 auto;padding:18px 14px 90px}

    /* Row 1: avatar ▲ + name */
    .row-top{
      display:flex;align-items:center;gap:14px;min-height:88px;white-space:nowrap;overflow:hidden;
    }
    .tri-avatar{
      width:92px;height:92px;position:relative;overflow:hidden;flex:0 0 auto;
      clip-path:polygon(50% 0%,0% 100%,100% 100%);-webkit-clip-path:polygon(50% 0%,0% 100%,100% 100%);
      background:#111;
    }
    .tri-avatar img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scale(1.12)}
    .display-name{font-weight:900;font-size:22px;overflow:hidden;text-overflow:ellipsis}

    /* Row 2: metrics across (tappable) */
    .metrics-row{
      display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px;
    }
    .metric-btn{
      background:transparent;border:none;color:#fff;cursor:pointer;
      display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 6px;border-radius:12px;
      transition:transform .18s ease, background .18s ease;
    }
    .metric-btn:focus-visible{outline:none;box-shadow:var(--ring)}
    .metric-btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.06)}
    .metric-count{font-weight:900;font-size:18px;line-height:1}
    .metric-label{font-size:11px;color:var(--ink-2);letter-spacing:.3px}

    .divider{height:1px;background:var(--stroke);margin:14px 0}

    /* Minimal modals (scrollable sheets) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);backdrop-filter:blur(6px);z-index:2000}
    .modal.show{display:flex}
    .sheet{
      width:min(92vw,720px);max-height:80vh;overflow:auto;
      border:1px solid var(--stroke);border-radius:16px;background:#0e0e0f;
    }
    .sheet-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--stroke)}
    .sheet-title{font-weight:900}
    .closebtn{border:1px solid var(--stroke);border-radius:10px;background:transparent;color:#fff;padding:8px 10px;cursor:pointer}
    .sheet-body{padding:12px 14px}
    .list{display:flex;flex-direction:column;gap:10px}
    .list-item{display:flex;align-items:center;gap:10px}
    .list-ava{width:40px;height:40px;border-radius:10px;overflow:hidden;background:#111;flex:0 0 auto}
    .list-ava img{width:100%;height:100%;object-fit:cover}
    .list-line{display:flex;flex-direction:column}
    .list-name{font-weight:700}
    .list-sub{font-size:12px;color:var(--ink-3)}

    /* Small screens */
    @media (max-width:420px){
      .tri-avatar{width:78px;height:78px}
      .display-name{font-size:20px}
      .metric-count{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Row 1: Avatar ▲ + Name -->
    <section class="row-top">
      <div class="tri-avatar" aria-hidden="true">
        <img id="avatar" src="assets/img/user_me.jpg" alt="User avatar">
      </div>
      <div class="display-name" id="displayName">El Peace</div>
    </section>

    <!-- Row 2: Metrics across (tappable) -->
    <section class="metrics-row" aria-label="Profile metrics">
      <button class="metric-btn" data-open="battlesModal">
        <span class="metric-count" id="battlesCount">27</span>
        <span class="metric-label">Battles</span>
      </button>
      <button class="metric-btn" data-open="followersModal">
        <span class="metric-count" id="followersCount">12.8k</span>
        <span class="metric-label">Followers</span>
      </button>
      <button class="metric-btn" data-open="followingModal">
        <span class="metric-count" id="followingCount">341</span>
        <span class="metric-label">Following</span>
      </button>
    </section>

    <div class="divider" role="separator" aria-hidden="true"></div>

    <!-- (We’ll add the small icon buttons row + tabs/grid after you confirm this layout) -->
  </main>

  <!-- Battles modal -->
  <div class="modal" id="battlesModal"><div class="sheet">
    <div class="sheet-head"><div class="sheet-title">Recent Battles</div><button class="closebtn" data-close="battlesModal">Close</button></div>
    <div class="sheet-body">
      <div class="list">
        <div class="list-item">
          <div class="list-ava"><img src="assets/opponents/op1.jpg" alt=""></div>
          <div class="list-line"><div class="list-name">@InkMage</div><div class="list-sub">ART • 2d ago</div></div>
        </div>
        <div class="list-item">
          <div class="list-ava"><img src="assets/opponents/op2.jpg" alt=""></div>
          <div class="list-line"><div class="list-name">@Headshot</div><div class="list-sub">GAMING • 4d ago</div></div>
        </div>
        <!-- Add real items here -->
      </div>
    </div>
  </div></div>

  <!-- Followers modal -->
  <div class="modal" id="followersModal"><div class="sheet">
    <div class="sheet-head"><div class="sheet-title">Followers</div><button class="closebtn" data-close="followersModal">Close</button></div>
    <div class="sheet-body">
      <div class="list">
        <div class="list-item">
          <div class="list-ava"><img src="assets/users/u1.jpg" alt=""></div>
          <div class="list-line"><div class="list-name">@RunwayRuler</div><div class="list-sub">FASHION</div></div>
        </div>
        <div class="list-item">
          <div class="list-ava"><img src="assets/users/u2.jpg" alt=""></div>
          <div class="list-line"><div class="list-name">@ChordSmith</div><div class="list-sub">INSTRUMENTS</div></div>
        </div>
        <!-- Add real items here -->
      </div>
    </div>
  </div></div>

  <!-- Following modal -->
  <div class="modal" id="followingModal"><div class="sheet">
    <div class="sheet-head"><div class="sheet-title">Following</div><button class="closebtn" data-close="followingModal">Close</button></div>
    <div class="sheet-body">
      <div class="list">
        <div class="list-item">
          <div class="list-ava"><img src="assets/users/u3.jpg" alt=""></div>
          <div class="list-line"><div class="list-name">@MiseEnPlace</div><div class="list-sub">COOKING</div></div>
        </div>
        <div class="list-item">
          <div class="list-ava"><img src="assets/users/u4.jpg" alt=""></div>
          <div class="list-line"><div class="list-name">@VerbalVolt</div><div class="list-sub">DEBAT</div></div>
        </div>
        <!-- Add real items here -->
      </div>
    </div>
  </div></div>

  <script>
    // Open/close the small sheets
    document.addEventListener('click',(e)=>{
      const open = e.target.closest('[data-open]');
      if(open){ document.getElementById(open.dataset.open).classList.add('show'); }
      const close = e.target.closest('[data-close]');
      if(close){ document.getElementById(close.dataset.close).classList.remove('show'); }
      if(e.target.classList.contains('modal')) e.target.classList.remove('show');
    });
    document.addEventListener('keydown',e=>{
      if(e.key==='Escape') document.querySelectorAll('.modal.show').forEach(m=>m.classList.remove('show'));
    });

    // If you want to hydrate values later:
    // document.getElementById('displayName').textContent   = 'Your Name';
    // document.getElementById('avatar').src                = 'assets/img/your_avatar.jpg';
    // document.getElementById('battlesCount').textContent  = '27';
    // document.getElementById('followersCount').textContent= '12.8k';
    // document.getElementById('followingCount').textContent= '341';
  </script>
</body>
                                                                           </html>
