<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home ‚Ä¢ 3ATTL33ILLIONS</title>

  <!-- Virgo font (local) -->
  <style>
    @font-face{
      font-family:'Virgo';
      src:
        url('assets/fonts/Virgo.woff2') format('woff2'),
        url('assets/fonts/Virgo.ttf') format('truetype');
      font-display:swap;
    }
  </style>

  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#121215;
      --ink:#e9edf1; --ink-2:#cfd6dd; --ink-3:#9aa3ad;
      --stroke:rgba(255,255,255,.10);
      --ring:0 0 0 3px rgba(255,255,255,.12);
      --gold:#F0B90B;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#000; color:var(--ink);
      font-family:'Virgo', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing:antialiased; letter-spacing:.2px;
    }

    .container{max-width:900px;margin:0 auto;padding:16px 14px 80px}

    /* Header block (avatar + name + counts) */
    .top{
      display:grid; grid-template-columns:88px 1fr; gap:14px; align-items:start;
    }
    .avatar-wrap{position:relative;width:88px;height:88px;border-radius:50%;overflow:hidden}
    .avatar-wrap img{width:100%;height:100%;object-fit:cover;display:block}
    .add-badge{
      position:absolute;right:-2px;bottom:-2px;width:28px;height:28px;border-radius:50%;
      display:grid;place-items:center;background:#111;border:2px solid #000;color:#fff;
      font-weight:900;font-size:16px;line-height:0; cursor:pointer;
    }

    .name{font-size:22px;font-weight:900;margin-top:2px}
    .counts{display:flex;gap:22px;margin-top:6px}
    .count b{display:block;font-size:18px}
    .count span{font-size:12px;color:var(--ink-2)}

    /* Bio + handle */
    .bio{margin-top:10px;line-height:1.5}
    .role{color:var(--ink-3);font-size:12px;margin-bottom:2px}
    .handle{margin-top:6px;display:flex;align-items:center;gap:8px;color:#fff}
    .handle svg{width:16px;height:16px;stroke:#fff}

    /* Pro dashboard card */
    .pro-card{
      margin-top:14px; border:1px solid var(--stroke); border-radius:14px;
      background:rgba(255,255,255,.05); padding:12px 12px;
    }
    .pro-title{font-weight:900}
    .pro-sub{color:var(--ink-3);font-size:12px;margin-top:4px;display:flex;align-items:center;gap:8px}
    .dot{width:8px;height:8px;border-radius:50%;background:#4aa3ff;display:inline-block}

    /* Big buttons row */
    .big-actions{
      margin-top:12px; display:grid; grid-template-columns:1fr 1fr; gap:12px;
    }
    .btn{
      border:1px solid var(--stroke); border-radius:12px; background:rgba(255,255,255,.06);
      color:#fff; padding:12px 14px; font-weight:900; cursor:pointer;
      transition:transform .2s, background .2s;
      display:flex; align-items:center; justify-content:center; gap:8px;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.10)}
    .btn svg{width:18px;height:18px;stroke:#fff}

    /* Tabs */
    .tabs{
      display:flex;align-items:center;justify-content:space-around;margin-top:16px;padding:6px 0 4px;
      position:sticky;top:0;background:linear-gradient(#000,#000);z-index:5;
      border-bottom:1px solid var(--stroke);
    }
    .tab{
      display:flex;flex-direction:column;align-items:center;gap:6px;padding:8px 10px;cursor:pointer;
      color:var(--ink-2); transition:color .2s;
    }
    .tab svg{width:22px;height:22px;stroke:#fff;opacity:.9}
    .tab.active{color:#fff}
    .tab-line{height:2px;width:60px;border-radius:2px;background:#fff;opacity:0;transition:opacity .2s}
    .tab.active .tab-line{opacity:1}

    /* Grid */
    .grid{
      display:grid; grid-template-columns:repeat(3, 1fr); gap:2px; margin-top:8px;
    }
    .tile{position:relative; width:100%; aspect-ratio:1/1; background:#111}
    .tile img{width:100%;height:100%;object-fit:cover;display:block}
    .tile .corner{
      position:absolute;right:6px;top:6px;background:rgba(0,0,0,.6);
      border-radius:8px;padding:2px;display:grid;place-items:center
    }
    .tile .corner svg{width:16px;height:16px;stroke:#fff}

    /* Mobile */
    @media (max-width:600px){
      .container{padding:12px 10px 80px}
      .top{grid-template-columns:74px 1fr}
      .avatar-wrap{width:74px;height:74px}
      .name{font-size:20px}
      .counts{gap:16px}
      .count b{font-size:16px}
    }
  </style>
</head>
<body>

  <!-- Simple inline icons -->
  <svg width="0" height="0" style="position:absolute;opacity:0;">
    <defs>
      <symbol id="ic-plus" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/></symbol>
      <symbol id="ic-link" viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.07 0l2.12-2.12a5 5 0 0 0-7.07-7.07L10.6 5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 11a5 5 0 0 0-7.07 0L4.8 13.12a5 5 0 0 0 7.07 7.07l1.41-1.41" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></symbol>
      <symbol id="ic-edit" viewBox="0 0 24 24"><path d="M12 20h9" stroke-width="1.8" stroke-linecap="round"/><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></symbol>
      <symbol id="ic-share" viewBox="0 0 24 24"><path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7" stroke-width="1.8" stroke-linecap="round"/><path d="M12 16V3m0 0l-4 4m4-4 4 4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></symbol>
      <symbol id="ic-grid" viewBox="0 0 24 24"><path d="M4 4h7v7H4zM13 4h7v7h-7zM4 13h7v7H4zM13 13h7v7h-7z" stroke-width="1.6" stroke-linejoin="round"/></symbol>
      <symbol id="ic-reels" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="3" stroke-width="1.6"/><path d="M4 9h16M9 4v5M15 4v5M10 12l5 3-5 3z" stroke-width="1.6" stroke-linejoin="round"/></symbol>
      <symbol id="ic-tag" viewBox="0 0 24 24"><path d="M20 13l-7 7-9-9V4h7l9 9z" stroke-width="1.6" stroke-linejoin="round"/><circle cx="7.5" cy="7.5" r="1.2" stroke-width="1.6"/></symbol>
      <symbol id="ic-reels-corner" viewBox="0 0 24 24"><path d="M3 7h18M7 3v18" stroke-width="1.6"/><rect x="6" y="6" width="12" height="12" rx="2" stroke-width="1.6"/></symbol>
    </defs>
  </svg>

  <div class="container">

    <!-- ===== Top: avatar + name + counts ===== -->
    <section class="top">
      <div class="avatar-wrap">
        <img id="avatar" src="assets/img/user_me.jpg" alt="Avatar">
        <button class="add-badge" title="New"><svg><use href="#ic-plus"/></svg></button>
      </div>

      <div>
        <div class="name" id="displayName">El Peace</div>
        <div class="counts">
          <div class="count"><b id="postCount">17</b><span>posts</span></div>
          <div class="count"><b id="followerCount">315</b><span>followers</span></div>
          <div class="count"><b id="followingCount">155</b><span>following</span></div>
        </div>

        <div class="bio">
          <div class="role">Public figure</div>
          <div>El Shalom ‚ú¥Ô∏è ‚òÄÔ∏è Thee Untouchables</div>
          <div>üî• ERA<br/>OWNER OF - BATTLEBILLIONS</div>
          <div class="handle"><svg><use href="#ic-link"/></svg> <span>@peace_el</span></div>
        </div>
      </div>
    </section>

    <!-- ===== Pro dashboard card ===== -->
    <div class="pro-card">
      <div class="pro-title">Professional dashboard</div>
      <div class="pro-sub"><span>‚Üó</span> New tools are now available. <span class="dot"></span></div>
    </div>

    <!-- ===== Buttons ===== -->
    <div class="big-actions">
      <button class="btn" onclick="openEdit()">
        <svg><use href="#ic-edit"/></svg> Edit profile
      </button>
      <button class="btn" onclick="shareProfile()">
        <svg><use href="#ic-share"/></svg> Share profile
      </button>
    </div>

    <!-- ===== Tabs ===== -->
    <div class="tabs" role="tablist">
      <div class="tab active" data-tab="grid" role="tab" aria-selected="true">
        <svg><use href="#ic-grid"/></svg>
        <div class="tab-line"></div>
      </div>
      <div class="tab" data-tab="reels" role="tab" aria-selected="false">
        <svg><use href="#ic-reels"/></svg>
        <div class="tab-line"></div>
      </div>
      <div class="tab" data-tab="tagged" role="tab" aria-selected="false">
        <svg><use href="#ic-tag"/></svg>
        <div class="tab-line"></div>
      </div>
    </div>

    <!-- ===== Grid ===== -->
    <div class="grid" id="postGrid">
      <!-- sample tiles -->
      <a class="tile" href="#"><img src="assets/posts/p1.jpg" alt=""><span class="corner"><svg><use href="#ic-reels-corner"/></svg></span></a>
      <a class="tile" href="#"><img src="assets/posts/p2.jpg" alt=""></a>
      <a class="tile" href="#"><img src="assets/posts/p3.jpg" alt=""></a>
      <a class="tile" href="#"><img src="assets/posts/p4.jpg" alt=""></a>
      <a class="tile" href="#"><img src="assets/posts/p5.jpg" alt=""></a>
      <a class="tile" href="#"><img src="assets/posts/p6.jpg" alt=""></a>
    </div>
  </div>

  <script>
    // Demo hydrate (replace with real data if needed)
    const user = {
      name:'El Peace',
      avatar:'assets/img/user_me.jpg',
      posts:17,
      followers:315,
      following:155
    };
    (function(){
      document.getElementById('displayName').textContent = user.name;
      document.getElementById('avatar').src = user.avatar;
      document.getElementById('postCount').textContent = user.posts;
      document.getElementById('followerCount').textContent = user.followers.toLocaleString();
      document.getElementById('followingCount').textContent = user.following.toLocaleString();
    })();

    // Tabs (pure client-side)
    const tabs = document.querySelectorAll('.tab');
    const grid = document.getElementById('postGrid');
    tabs.forEach(t=>{
      t.addEventListener('click', ()=>{
        tabs.forEach(x=>{x.classList.remove('active'); x.setAttribute('aria-selected','false');});
        t.classList.add('active'); t.setAttribute('aria-selected','true');
        const which = t.dataset.tab;
        // simple demo toggling: swap dataset or filter; here we just keep same tiles
        if(which==='grid'){ /* show posts */ }
        if(which==='reels'){ /* could filter to reels */ }
        if(which==='tagged'){ /* could show tagged */ }
      });
    });

    // Buttons
    function openEdit(){
      // Hook to your edit overlay/page
      window.location.hash = '#/edit-profile';
    }
    function shareProfile(){
      const url = window.location.origin + window.location.pathname;
      if(navigator.share){
        navigator.share({title:'BattleBillions | Profile', url}).catch(()=>{});
      }else{
        navigator.clipboard.writeText(url).then(()=>alert('Profile link copied!'));
      }
    }
  </script>
</body>
        </html>
