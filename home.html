<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rank Button Fix</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  /* Profile row */
  .profile {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px;
  }

  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .name-block {
    display: flex;
    flex-direction: column;
  }

  .name {
    font-size: 20px;
    font-weight: bold;
  }

  .handle {
    font-size: 14px;
    color: #ccc;
  }

  /* Fixed top-right Rank button */
  .rank-btn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: conic-gradient(#B8860B, #FFD700, #F0B90B, #B8860B);
    padding: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    cursor: pointer;
    animation: pulse 3s ease-in-out infinite;
  }

  .rank-inner {
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 5px rgba(240, 185, 11, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.2);
  }

  .rank-label {
    font-size: 10px;
    color: #FFD700;
    letter-spacing: 0.5px;
  }

  .rank-number {
    font-size: 14px;
    font-weight: bold;
    color: #FFD700;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
</style>
</head>
<body>

<!-- Rank Button (always top-right) -->
<div class="rank-btn">
  <div class="rank-inner">
    <div class="rank-label">RANK</div>
    <div class="rank-number">27</div>
  </div>
</div>

<!-- Profile Row -->
<div class="profile">
  <div class="avatar">
    <img src="https://via.placeholder.com/80" alt="Avatar">
  </div>
  <div class="name-block">
    <div class="name">El Peace</div>
    <div class="handle">@elpeace</div>
  </div>
</div>

</body>
</html>
