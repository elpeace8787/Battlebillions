<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Header (Fixed + Scroll + Rank Stats)</title>
</head>
<body style="margin:0;background:#000;color:#e9edf1;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">

  <!-- SUPER-ROBUST RANK BUTTON -->
  <a href="rank.html" aria-label="Open Rank"
     style="
       position:fixed;
       top: calc(max(12px, env(safe-area-inset-top)) + 20px);
       right: max(12px, env(safe-area-inset-right));
       width:56px; height:56px; border-radius:50%;
       display:grid; place-items:center; text-decoration:none; cursor:pointer;
       z-index:2147483647;
       padding:4px;
       background: conic-gradient(#B8860B, #FFD15C, #F0B90B, #B8860B);
       box-shadow: 0 10px 28px rgba(240,185,11,.33);
       animation: rankPulse 3s ease-in-out infinite;
     ">
    <span style="
      width:100%; height:100%; border-radius:50%;
      background: rgba(0,0,0,.88);
      display:grid; place-items:center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
    ">
      <span style="display:block;line-height:1;text-align:center;">
        <span style="display:block;font-size:10px;color:#FFD15C;letter-spacing:.4px;margin-bottom:3px;">RANK</span>
        <span style="display:block;font-size:14px;font-weight:900;color:#FFD15C;letter-spacing:.2px;">27</span>
      </span>
    </span>
  </a>

  <!-- Followers / Following under rank button -->
  <div style="
    position:fixed;
    top: calc(max(12px, env(safe-area-inset-top)) + 82px);
    right: max(12px, env(safe-area-inset-right));
    display:flex; flex-direction:column; align-items:center;
    font-size:10px; color:#cfd6dd; letter-spacing:.3px;
    z-index:2147483646;
  ">
    <div style="display:flex;align-items:center;gap:3px;">
      <img src="assets/icons/followers.svg" alt="Followers" style="width:10px;height:10px;">
      <span>120</span>
    </div>
    <div style="display:flex;align-items:center;gap:3px;margin-top:3px;">
      <img src="assets/icons/following.svg" alt="Following" style="width:10px;height:10px;">
      <span>98</span>
    </div>
  </div>

  <!-- Minimal profile header -->
  <div style="padding:18px 16px 8px;">
    <div style="display:flex;align-items:center;gap:12px;min-height:88px;">
      <!-- Triangle avatar -->
      <div style="
        width:88px;height:88px;position:relative;overflow:hidden;flex:0 0 auto;
        clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
        -webkit-clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
        background:#111; box-shadow:0 8px 24px rgba(0,0,0,.45);
      ">
        <img src="assets/img/user_me.jpg" alt="Avatar of El Peace"
             style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scale(1.04);" />
      </div>

      <div style="display:flex;flex-direction:column;gap:4px;min-width:0;">
        <div style="font-weight:900;font-size:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;letter-spacing:.3px;">
          El Peace
        </div>
        <div style="font-size:12px;color:#cfd6dd;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;letter-spacing:.2px;">
          @elpeace
        </div>
      </div>
    </div>
  </div>

  <!-- Horizontal scroll bar with new buttons -->
  <div style="overflow-x:auto;white-space:nowrap;padding:10px 16px;gap:8px;display:flex;scrollbar-width:thin;scrollbar-color:#444 transparent;">
    <button style="flex:0 0 auto;padding:10px 16px;border-radius:999px;border:none;background:#111;color:#fff;cursor:pointer;">Battles</button>
    <button style="flex:0 0 auto;padding:10px 16px;border-radius:999px;border:none;background:#111;color:#fff;cursor:pointer;">Wallet</button>
    <button style="flex:0 0 auto;padding:10px 16px;border-radius:999px;border:none;background:#111;color:#fff;cursor:pointer;">Edit</button>
    <button style="flex:0 0 auto;padding:10px 16px;border-radius:999px;border:none;background:#111;color:#fff;cursor:pointer;">Settings</button>
  </div>

  <!-- Scrollbar styling for WebKit browsers -->
  <style>
    @keyframes rankPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    ::-webkit-scrollbar { height:8px; }
    ::-webkit-scrollbar-thumb { background:#444; border-radius:4px; }
    ::-webkit-scrollbar-track { background:transparent; }
  </style>
</body>
</html>
