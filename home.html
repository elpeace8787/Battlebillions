<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions — Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Shell Top Bar (no overlays above this) -->
  <header class="shell-bar" role="banner">
    <div class="shell-left">
      <img src="assets/logo.svg" alt="BattleBillions" class="logo">
    </div>

    <div class="shell-center">
      <div class="shell-title">Home</div>
    </div>

    <div class="shell-right">
      <!-- Rank Button (lowered below shell bar height via CSS var) -->
      <button id="rankBtn" class="rank-badge" aria-label="Rank">
        <span class="rank-label">RANK</span>
        <span class="rank-value" id="rankValue">27</span>
      </button>
    </div>
  </header>

  <main class="page">
    <!-- Row 1: Hero / primary content -->
    <section class="hero" aria-label="Primary">
      <div class="user-card">
        <div class="avatar avatar--triangle">
          <img src="assets/sample-avatar.jpg" alt="Your Avatar">
        </div>
        <div class="user-meta">
          <h1 class="username">@elpeace</h1>
          <div class="stats">
            <span class="stat"><strong id="viewsCount">12.4k</strong> views</span>
            <span class="divider">•</span>
            <span class="stat"><strong id="battlesCount">88</strong> battles</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Row 2: Horizontally scrolling buttons -->
    <section class="quick-actions" aria-label="Quick actions">
      <div class="actions-track">
        <button class="chip">Start Battle</button>
        <button class="chip">Join Queue</button>
        <button class="chip">Trending</button>
        <button class="chip">Nearby</button>
        <button class="chip">Top 100</button>
        <button class="chip">New Creators</button>
        <button class="chip">Clips</button>
        <button class="chip">Search</button>
      </div>
    </section>

    <!-- Placeholder sections we’ll build out next -->
    <section class="preview-grid" aria-label="Preview">
      <article class="card">Preview A</article>
      <article class="card">Preview B</article>
      <article class="card">Preview C</article>
    </section>
  </main>

  <!-- Shell Bottom Bar (navigation) -->
  <nav class="bottom-nav" role="navigation" aria-label="Primary navigation">
    <button class="nav-btn is-active">Home</button>
    <button class="nav-btn">Battle</button>
    <button class="nav-btn">Leaderboard</button>
    <button class="nav-btn">Messages</button>
    <button class="nav-btn">Profile</button>
  </nav>

  <script src="home.js"></script>
</body>
</html>
