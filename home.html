<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BattleBillions | Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .home-container {
    padding: 20px;
    text-align: center;
  }

  /* Avatar + Name */
  .profile-header {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .profile-header img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #fff;
  }
  .profile-header h2 {
    margin-top: 8px;
    font-size: 1.3rem;
  }

  /* Stats row */
  .stats-row {
    display: flex;
    justify-content: space-around;
    margin: 15px 0;
  }
  .stat {
    text-align: center;
  }
  .stat p {
    margin: 2px 0;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .stat span {
    font-size: 0.9rem;
    color: #aaa;
  }

  /* Action buttons row */
  .action-row {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
    text-decoration: none;
    color: white;
  }
  .action-btn svg {
    width: 28px;
    height: 28px;
    margin-bottom: 5px;
    fill: white;
  }
  .action-btn span {
    font-size: 0.85rem;
  }
</style>
</head>
<body>

<div class="home-container">

  <!-- Profile -->
  <div class="profile-header">
    <img src="assets/default-avatar.png" alt="User Avatar">
    <h2>Your Name</h2>
  </div>

  <!-- Stats -->
  <div class="stats-row">
    <div class="stat">
      <p>27</p>
      <span>Battles</span>
    </div>
    <div class="stat">
      <p>12.8k</p>
      <span>Followers</span>
    </div>
    <div class="stat">
      <p>341</p>
      <span>Following</span>
    </div>
  </div>

  <!-- Action buttons styled like bottom nav -->
  <div class="action-row">
    <a href="rank.html" class="action-btn">
      <svg><use href="#ic-trophy"/></svg>
      <span>Rank</span>
    </a>
    <a href="wallet.html" class="action-btn">
      <svg><use href="#ic-wallet"/></svg>
      <span>Wallet</span>
    </a>
    <a href="edit-profile.html" class="action-btn">
      <svg><use href="#ic-edit"/></svg>
      <span>Edit</span>
    </a>
    <a href="settings.html" class="action-btn">
      <svg><use href="#ic-settings"/></svg>
      <span>Settings</span>
    </a>
  </div>

</div>

<!-- SVG Icons -->
<svg style="display:none;">
  <symbol id="ic-trophy" viewBox="0 0 24 24">
    <path d="M17 3h-2V2a1 1 0 0 0-2 0v1h-2V2a1 1 0 0 0-2 0v1H7v4a5 5 0 0 0 4 4.9V18H9a1 1 0 0 0 0 2h6a1 1 0 0 0 0-2h-2v-6.1A5 5 0 0 0 17 7V3z"/>
  </symbol>
  <symbol id="ic-wallet" viewBox="0 0 24 24">
    <path d="M21 7H3V5h18v2zm0 2H3v10h18V9zm-2 4h-4v2h4v-2z"/>
  </symbol>
  <symbol id="ic-edit" viewBox="0 0 24 24">
    <path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zM20.71 6.04a1.003 1.003 0 0 0 0-1.42L18.37 2.29a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.83z"/>

  </symbol>
</svg>

</body>
</html>
