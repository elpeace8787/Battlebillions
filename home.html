<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBillions | Home</title>

  <!-- Virgo font -->
  <style>
    @font-face{
      font-family:'Virgo';
      src:
        url('assets/fonts/Virgo.woff2') format('woff2'),
        url('assets/fonts/Virgo.ttf') format('truetype');
      font-display:swap;
    }

    :root {
      --bg-0:#000000;
      --ink:#e9edf1; 
      --gold-1:#F5D76E; 
      --gold-2:#F0B90B; 
      --gold-3:#FFD15C;
      --ring:0 0 0 3px rgba(255,255,255,.12);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Virgo', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg-0); color:var(--ink); overflow:hidden; letter-spacing:.2px;
    }

    /* Top & bottom chrome */
    .app-topbar {
      position:fixed;inset:0 0 auto 0;height:44px;display:flex;align-items:center;justify-content:space-between;
      padding:0 14px;background:transparent;border:none;backdrop-filter:none;z-index:1000
    }

    .brand {
      font-weight:900;letter-spacing:.8px;color:#fff;display:flex;align-items:center;gap:10px
    }

    .brand .wordmark {
      font-size:14px;opacity:.95
    }

    .top-right {
      display:flex;gap:10px;align-items:center
    }

    .chip {
      font-size:12px;color:var(--ink-2);padding:0;border:none;background:transparent
    }

    /* Rank Button */
    .rank-btn {
      position: fixed;
      top: max(64px, calc(env(safe-area-inset-top) + 52px));
      right: max(12px, env(safe-area-inset-right));
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      text-decoration: none;
      cursor: pointer;
      z-index: 2147483647;
      padding: 4px;
      background: conic-gradient(#B8860B, #FFD15C, #F0B90B, #B8860B);
      box-shadow: 0 10px 28px rgba(240, 185, 11, .33);
      animation: rankPulse 3s ease-in-out infinite;
    }

    .rank-btn span {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 0, 0, .88);
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .18);
    }

    .rank-btn span span {
      display: block;
      line-height: 1;
      text-align: center;
    }

    .rank-btn span span .rank-label {
      font-size: 10px;
      color: #FFD15C;
      letter-spacing: .4px;
      margin-bottom: 3px;
    }

    .rank-btn span span .rank-number {
      font-size: 14px;
      font-weight: 900;
      color: #FFD15C;
      letter-spacing: .2px;
    }

    /* Rank Button Animation */
    @keyframes rankPulse {
      0%, 55% {
        background: rgba(255, 255, 255, .10);
        box-shadow: 0 0 0 0 rgba(240, 185, 11, 0);
        color: #ffffff;
        border-color: rgba(255, 255, 255, .12);
      }
      56%, 100% {
        background: linear-gradient(90deg, #4f4f4f, #F0B90B, #4f4f4f);
        background-size: 200% 100%;
        box-shadow: 0 0 24px 4px rgba(240, 185, 11, .25);
        color: #101010;
        border-color: rgba(240, 185, 11, .55);
      }
    }
  </style>
</head>
<body>

  <!-- Rank Button -->
  <a href="rank.html" class="rank-btn" aria-label="Open Rank">
    <span>
      <span>
        <span class="rank-label">RANK</span>
        <span class="rank-number">27</span>
      </span>
    </span>
  </a>

  <!-- Avatar & User Info -->
  <header class="app-topbar">
    <div class="brand">
      <div class="wordmark">El Peace</div>
      <div class="wordmark">@elpeace</div>
    </div>
    <div class="top-right">
      <div class="chip" id="viewerCountTop">
        <svg style="width:14px;height:14px;vertical-align:-2px;">
          <use href="#ic-eye" />
        </svg>&nbsp;1,300
      </div>
      <div class="chip">LIVE</div>
    </div>
  </header>

  <!-- Content Section (Avatar/Name, Battles, Followers, Following) -->
  <div style="padding: 16px; text-align: center; font-size: 18px; color: #fff;">
    <div style="margin-bottom: 12px;">
      <img src="assets/avatar.jpg" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%;" />
      <div style="margin-top: 8px; font-weight: bold;">El Peace</div>
      <div>@elpeace</div>
    </div>

    <!-- Stats Row -->
    <div style="display: flex; justify-content: center; gap: 16px;">
      <div>
        <span>27</span><br />
        Battles
      </div>
      <div>
        <span>12.8k</span><br />
        Followers
      </div>
      <div>
        <span>341</span><br />
        Following
      </div>
    </div>
  </div>

  <!-- Bottom Tab Bar (Simple navigation example) -->
  <nav class="app-tabbar">
    <a class="tab-btn" href="#home">
      <span class="tab-label">Home</span>
      <svg><use href="#ic-home" /></svg>
    </a>
    <a class="tab-btn" href="#dashboard">
      <span class="tab-label">3ILLIONS</span>
      <svg><use href="#ic-search" /></svg>
    </a>
    <a class="tab-btn" href="#battle">
      <span class="tab-label">3ATTLES</span>
      <svg><use href="#ic-battle" /></svg>
    </a>
    <a class="tab-btn" href="#leaderboard">
      <span class="tab-label">Leaders</span>
      <svg><use href="#ic-trophy" /></svg>
    </a>
    <a class="tab-btn" href="#messages">
      <span class="tab-label">Messages</span>
      <svg><use href="#ic-messages" /></svg>
    </a>
  </nav>

</body>
  </html>
