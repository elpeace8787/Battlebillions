<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home • 3ATTL33ILLIONS</title>

  <!-- Virgo font -->
  <style>
    @font-face{
      font-family:'Virgo';
      src:url('assets/fonts/Virgo.woff2') format('woff2'),
          url('assets/fonts/Virgo.ttf') format('truetype');
      font-display:swap;
    }
  </style>

  <style>
    :root{
      --bg:#000;
      --ink:#e9edf1; --ink-2:#cfd6dd; --ink-3:#9aa3ad;
      --stroke:rgba(255,255,255,.10);
      --ring:0 0 0 3px rgba(255,255,255,.18);
      --pill:rgba(255,255,255,.06);
      --pill-hover:rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font-family:'Virgo',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased;letter-spacing:.2px;
    }
    .container{max-width:980px;margin:0 auto;padding:18px 14px 90px}

    /* Row 1: avatar ▲ + name (single line) */
    .row-top{display:flex;align-items:center;gap:14px;min-height:88px;white-space:nowrap;overflow:hidden}
    .tri-avatar{
      width:92px;height:92px;position:relative;overflow:hidden;flex:0 0 auto;
      clip-path:polygon(50% 0%,0% 100%,100% 100%);-webkit-clip-path:polygon(50% 0%,0% 100%,100% 100%);
      background:#111;
    }
    .tri-avatar img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scale(1.12)}
    .display-name{font-weight:900;font-size:22px;overflow:hidden;text-overflow:ellipsis}

    /* Row 2: mini tab-style buttons (like bottom dashboard tabs) */
    .mini-tabs{
      margin-top:12px;
      display:grid;grid-template-columns:repeat(3,1fr);gap:12px;
    }
    .mini-tab{
      background:transparent;border:none;color:#fff;cursor:pointer;
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
      padding:10px 8px;border-radius:14px;transition:transform .18s, background .18s, border-color .18s;
      border:1px solid var(--stroke);
    }
    .mini-tab:hover{transform:translateY(-1px);background:var(--pill-hover);border-color:rgba(255,255,255,.16)}
    .mini-tab:focus-visible{outline:none;box-shadow:var(--ring)}
    .mini-tab svg{width:22px;height:22px;stroke:#fff;fill:none;opacity:.95}
    .mini-tab .label{font-size:11px;color:var(--ink-2);letter-spacing:.3px;line-height:1}
    .mini-tab .count{font-weight:900;font-size:14px;line-height:1}

    .divider{height:1px;background:var(--stroke);margin:14px 0}

    /* Sub page sheets (modal overlays) */
    .modal{
      position:fixed;inset:0;display:none;z-index:2000;
      background:rgba(0,0,0,.55);backdrop-filter:blur(6px);
    }
    .modal.show{display:block}

    .sheet{
      position:fixed;left:0;right:0;bottom:0;top:0;
      margin:0 auto;max-width:980px;
      background:#0b0b0c;border:1px solid var(--stroke);border-radius:16px;
      display:flex;flex-direction:column;overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.65);
      animation:pop .22s ease-out;
    }
    @keyframes pop{from{transform:translateY(8px);opacity:.8}to{transform:none;opacity:1}}

    .sheet-head{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 14px;border-bottom:1px solid var(--stroke);
    }
    .sheet-title{font-weight:900;letter-spacing:.3px}
    .closebtn{
      border:1px solid var(--stroke);border-radius:10px;background:transparent;color:#fff;
      padding:8px 10px;cursor:pointer;display:flex;align-items:center;gap:6px
    }
    .closebtn svg{width:16px;height:16px;stroke:#fff}

    .sheet-body{
      flex:1;overflow:auto;padding:12px 14px;
      display:flex;flex-direction:column;gap:12px;
    }

    /* List styles */
    .list{display:flex;flex-direction:column;gap:12px}
    .list-item{display:flex;align-items:center;gap:10px}
    .list-ava{width:42px;height:42px;border-radius:10px;overflow:hidden;background:#111;flex:0 0 auto}
    .list-ava img{width:100%;height:100%;object-fit:cover}
    .list-line{display:flex;flex-direction:column;min-width:0}
    .list-name{font-weight:700;overflow:hidden;text-overflow:ellipsis}
    .list-sub{font-size:12px;color:var(--ink-3);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

    /* Small screens */
    @media (max-width:420px){
      .tri-avatar{width:78px;height:78px}
      .display-name{font-size:20px}
      .mini-tab svg{width:20px;height:20px}
    }
  </style>
</head>

  <script>
    // Open/close in-place sub pages
    document.addEventListener('click',(e)=>{
      const open = e.target.closest('[data-open]');
      if(open){
        document.getElementById(open.dataset.open)?.classList.add('show');
      }
      const close = e.target.closest('[data-close]');
      if(close){
        document.getElementById(close.dataset.close)?.classList.remove('show');
      }
      // Click outside sheet to close
      if(e.target.classList.contains('modal')) e.target.classList.remove('show');
    });
    document.addEventListener('keydown',e=>{
      if(e.key==='Escape') document.querySelectorAll('.modal.show').forEach(m=>m.classList.remove('show'));
    });
