<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Header</title>

<style>
  /* Optional: Virgo font hook (uses system fonts if not available) */
  @font-face{
    font-family:'Virgo';
    src:url('assets/fonts/Virgo.woff2') format('woff2'),
        url('assets/fonts/Virgo.ttf') format('truetype');
    font-display:swap;
  }

  :root{
    --bg:#000;
    --ink:#fff;
    --ink-2:#cfd6dd;
    --gold:#F0B90B;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family:'Virgo', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .wrap{
    padding:16px;
  }

  /* Avatar + name/handle on the left */
  .row{
    display:flex; align-items:center; gap:12px;
  }

  /* Triangle avatar */
  .tri{
    width:88px; height:88px; position:relative; overflow:hidden; flex:0 0 auto;
    clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
    -webkit-clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
    background:#111;
  }
  .tri img{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scale(1.05);
  }

  .nameblock{display:flex; flex-direction:column; gap:4px; min-width:0}
  .name{font-weight:900; font-size:20px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .handle{font-size:12px; color:var(--ink-2); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

  /* NEW: Rank button â€” fixed top-right, gold ring, glassy center */
  .rank-btn{
    position:fixed; top:12px; right:12px; z-index:1000;
    width:48px; height:48px; border-radius:50%;
    display:grid; place-items:center; cursor:pointer;
    color:#111; text-decoration:none; font-weight:900;
    /* Gold ring using conic gradient */
    background:
      conic-gradient(from 0deg, #B8860B, #FFD15C, #F0B90B, #B8860B);
    padding:2px; /* ring thickness */
  }
  .rank-btn > span{
    display:grid; place-items:center;
    width:100%; height:100%;
    border-radius:50%;
    background:rgba(0,0,0,.9); /* glassy black center */
    box-shadow:
      0 0 0 1px rgba(255,255,255,.15) inset,
      0 6px 18px rgba(240,185,11,.25);
    color:#FFD15C; /* gold text */
    font-size:12px; letter-spacing:.2px;
  }
  .rank-btn .small{font-size:10px; color:#e9edf1; opacity:.9; letter-spacing:.4px}

  /* Simple pulse so it feels alive */
  .rank-btn{ animation: pulse 3s ease-in-out infinite }
  @keyframes pulse{
    0%,100%{ transform:translateZ(0) scale(1) }
    50%{ transform:translateZ(0) scale(1.04) }
  }

  @media (max-width:420px){
    .tri{width:80px;height:80px}
    .name{font-size:18px}
  }
</style>
</head>
<body>

  <!-- Fixed Rank button (top-right) -->
  <a class="rank-btn" href="rank.html" aria-label="Open Rank">
    <span>
      <div class="small">RANK</div>
      27
    </span>
  </a>

  <!-- Left-side profile block -->
  <div class="wrap">
    <div class="row">
      <div class="tri">
        <img src="assets/img/user_me.jpg" alt="Avatar of El Peace">
      </div>
      <div class="nameblock">
        <div class="name">El Peace</div>
        <div class="handle">@elpeace</div>
      </div>
    </div>
  </div>

</body>
</html>
