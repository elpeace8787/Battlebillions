<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Header (Full Height + Clean Frame)</title>
</head>
<body style="margin:0;background:#000;color:#e9edf1;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">

  <!-- RANK (unchanged) -->
  <a id="rankLink" href="rank.html" target="content" aria-label="Open Rank"
     style="position:fixed;top:calc(max(12px, env(safe-area-inset-top)) + 20px);right:max(12px, env(safe-area-inset-right));
            width:56px;height:56px;border-radius:50%;display:grid;place-items:center;text-decoration:none;cursor:pointer;
            z-index:2147483647;padding:4px;background:conic-gradient(#B8860B,#FFD15C,#F0B90B,#B8860B);
            box-shadow:0 10px 28px rgba(240,185,11,.33);animation:rankPulse 3s ease-in-out infinite;">
    <span style="width:100%;height:100%;border-radius:50%;background:rgba(0,0,0,.88);display:grid;place-items:center;
                 box-shadow:inset 0 0 0 1px rgba(255,255,255,.18);">
      <span style="display:block;line-height:1;text-align:center;">
        <span style="display:block;font-size:10px;color:#FFD15C;letter-spacing:.4px;margin-bottom:3px;">RANK</span>
        <span style="display:block;font-size:14px;font-weight:900;color:#FFD15C;letter-spacing:.2px;">27</span>
      </span>
    </span>
  </a>

  <!-- Followers / Following (unchanged, still loads inline) -->
  <div style="position:fixed;top:calc(max(12px, env(safe-area-inset-top)) + 82px);right:max(12px, env(safe-area-inset-right));
              display:flex;flex-direction:column;align-items:center;font-size:12px;font-weight:600;color:#cfd6dd;letter-spacing:.3px;
              z-index:2147483646;gap:6px;">
    <a href="followers.html" target="content"
       style="display:flex;align-items:center;gap:5px;text-decoration:none;color:inherit;background:#111;padding:4px 6px;border-radius:8px;">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="#cfd6dd"><path d="M12 12c2.761 0 5-2.239 5-5S14.761 2 12 2 7 4.239 7 7s2.239 5 5 5zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/></svg>
      <span>120</span>
    </a>
    <a href="following.html" target="content"
       style="display:flex;align-items:center;gap:5px;text-decoration:none;color:inherit;background:#111;padding:4px 6px;border-radius:8px;">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="#cfd6dd"><path d="M18 8h-3V5a1 1 0 10-2 0v3H10a1 1 0 100 2h3v3a1 1 0 102 0v-3h3a1 1 0 100-2z"/></svg>
      <span>98</span>
    </a>
  </div>

  <!-- Profile header (avatar unchanged) -->
  <div style="padding:18px 16px 8px;">
    <div style="display:flex;align-items:center;gap:12px;min-height:88px;">
      <div style="width:88px;height:88px;position:relative;overflow:hidden;flex:0 0 auto;
                  clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
                  -webkit-clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
                  background:#111; box-shadow:0 8px 24px rgba(0,0,0,.45);">
        <img src="assets/img/battlebillions_avatar.png" alt="BattleBillions Avatar"
             style="position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000;transform:scale(1.02);" />
      </div>
      <div style="display:flex;flex-direction:column;gap:4px;min-width:0;">
        <div style="font-weight:900;font-size:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;letter-spacing:.3px;">El Peace</div>
        <div style="font-size:12px;color:#cfd6dd;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;letter-spacing:.2px;">@elpeace</div>
      </div>
    </div>
  </div>

  <!-- Button scroll row (snap + active state) -->
  <div id="scrollRow"
       style="overflow-x:auto;white-space:nowrap;padding:10px 16px;gap:8px;display:flex;
              scrollbar-width:thin;scrollbar-color:#444 transparent;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;">
    <a href="battle.html"   target="content" class="btn is-active"
       style="flex:0 0 auto;padding:8px 14px;text-decoration:none;border-radius:999px;color:#e9edf1;background:linear-gradient(135deg,#141414,#0f0f0f);box-shadow:inset 0 0 0 1px #242424,0 4px 12px rgba(0,0,0,.35);font-weight:700;font-size:13px;scroll-snap-align:start;">Battles</a>
    <a href="wallet.html"   target="content" class="btn"
       style="flex:0 0 auto;padding:8px 14px;text-decoration:none;border-radius:14px;color:#e9edf1;background:#0b0b0b;box-shadow:0 4px 12px rgba(0,0,0,.35);border:1px solid #2a2a2a;font-weight:700;font-size:13px;scroll-snap-align:start;">Wallet</a>
    <a href="edit.html"     target="content" class="btn"
       style="flex:0 0 auto;padding:8px 14px;text-decoration:none;border-radius:10px;color:#e9edf1;background:#0d0d0d;border:2px dashed #2f2f2f;font-weight:800;font-size:13px;box-shadow:0 4px 12px rgba(0,0,0,.3);scroll-snap-align:start;">Edit</a>
    <a href="settings.html" target="content" class="btn"
       style="flex:0 0 auto;padding:8px 14px;text-decoration:none;border-radius:12px;color:#0a0a0a;background:#e9edf1;font-weight:900;font-size:13px;box-shadow:0 4px 12px rgba(0,0,0,.35);scroll-snap-align:start;">Settings</a>
  </div>

  <!-- Full-width, full-height content area (no borders/outlines) -->
  <div id="contentRegion" style="padding:0;margin:0;">
    <div id="frameShell" style="position:relative;overflow:hidden;width:100vw;height:70vh;margin:0;background:transparent;border:0;outline:none;">
      <!-- subtle veil during swaps -->
      <div id="veil" aria-hidden="true"
           style="position:absolute;inset:0;background:rgba(0,0,0,.28);backdrop-filter:blur(1px);opacity:0;pointer-events:none;transition:opacity .18s ease;"></div>

      <!-- Default to battle.html so it auto-shows; no borders/outlines -->
      <iframe id="pageFrame" name="content" title="Inline Page"
              src="battle.html"
              style="display:block;width:100%;height:100%;border:0;outline:none;background:transparent;opacity:1;transition:opacity .18s ease;">
      </iframe>
    </div>
  </div>

  <!-- Minimal cosmetics -->
  <style>
    @keyframes rankPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    ::-webkit-scrollbar { height:8px; }
    ::-webkit-scrollbar-thumb { background:#444; border-radius:4px; }
    ::-webkit-scrollbar-track { background:transparent; }
    .btn { transition: transform .16s ease, box-shadow .16s ease, filter .16s ease; }
    .btn:active { transform: translateY(1px) scale(.98); }
    .btn.is-active { filter: brightness(1.05); box-shadow: inset 0 0 0 1px #2e2e2e, 0 6px 16px rgba(0,0,0,.45); }
    /* Remove any default outlines on the iframe across browsers */
    iframe:focus { outline: none; }
  </style>

  <!-- Smooth swap + active state + full-height sizing -->
  <script>
    (function(){
      const frame = document.getElementById('pageFrame');
      const veil  = document.getElementById('veil');
      const shell = document.getElementById('frameShell');
      const row   = document.getElementById('scrollRow');

      // Fade-in after load + try to resize (same-origin)
      function handleLoaded(){
        frame.style.opacity = '1';
        veil.style.opacity  = '0';
        try {
          const d = frame.contentDocument || frame.contentWindow.document;
          const h = Math.max(d.documentElement.scrollHeight, d.body ? d.body.scrollHeight : 0, 560);
          frame.style.height = '100%'; // we control container height instead
          // second pass for async content
          setTimeout(() => {
            try {
              const d2 = frame.contentDocument || frame.contentWindow.document;
              const h2 = Math.max(d2.documentElement.scrollHeight, d2.body ? d2.body.scrollHeight : 0, 560);
              // if content is taller than shell, allow scroll inside frame
              if (h2 > shell.clientHeight) frame.style.height = '100%';
            } catch(e){}
          }, 250);
        } catch(e) { /* cross-origin â†’ keep container height */ }
      }
      frame.addEventListener('load', handleLoaded);

      // Smooth fade when any link targets the iframe
      function prepSwap(anchor){
        anchor.addEventListener('click', () => {
          document.querySelectorAll('a[target="content"].btn').forEach(b=>b.classList.remove('is-active'));
          if (anchor.classList.contains('btn')) anchor.classList.add('is-active');
          frame.style.opacity = '0';
          veil.style.opacity  = '.999';
        });
      }
      document.querySelectorAll('a[target="content"]').forEach(prepSwap);

      // Full-height under the scroll
      function setContentHeight(){
        const bottom = row.getBoundingClientRect().bottom;
        const gutter = 0; // edge-to-edge
        const safeBottom = 0;
        const h = Math.max(320, window.innerHeight - bottom - gutter - safeBottom);
        shell.style.height = h + 'px';
        frame.style.height = '100%';
      }
      window.addEventListener('load', setContentHeight);
      window.addEventListener('resize', setContentHeight);
      window.addEventListener('orientationchange', setContentHeight);
      if (window.visualViewport) window.visualViewport.addEventListener('resize', setContentHeight);
      setContentHeight();
    })();
  </script>

  <!-- keyframes safety -->
  <style>@keyframes rankPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }</style>
</body>
</html>
