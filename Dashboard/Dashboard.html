<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Dashboard</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="logo">
      <img src="../assets/logopit/Logopit_1697753255912.png" alt="Battlebillions Logo" />
      <h1>Battlebillions</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Dashboard -->
  <main class="dashboard">
    <!-- Welcome Section -->
    <div class="welcome">
      <h2>Welcome to your Dashboard!</h2>
      <p>Manage your Battlebillions account and track your progress.</p>
    </div>

    <!-- Cards Section -->
    <section class="dashboard">
      <div class="card">
        <h3>Account Balance</h3>
        <p>$1,000,000</p>
      </div>
      <div class="card">
        <h3>Active Battles</h3>
        <p>5 ongoing</p>
      </div>
      <div class="card">
        <h3>Achievements</h3>
        <p>10 unlocked</p>
      </div>
    </section>

    <!-- CTA Section -->
    <div class="cta">
      <button onclick="alert('Launching a new battle...')">Start New Battle</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Battlebillions. All rights reserved.</p>
  </footer>
</body>
</html>
