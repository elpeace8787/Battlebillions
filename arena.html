<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions — Dual Live Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#ffd700;
      --gold-1:#ffe88a;
      --gold-2:#ffcc3b;
      --ink:#eaeaea;
      --muted:#b8b8b8;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Orbitron',sans-serif;
      color:var(--ink);
      overflow:hidden;
      background: radial-gradient(1200px 800px at 30% 20%, #0a0a0f 0%, #000 70%), #000;
    }

    /* Futuristic background glow layers */
    body::before{
      content:"";
      position:fixed; inset:-10%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          rgba(255,215,0,0.10),
          rgba(0,255,255,0.06),
          rgba(148,0,255,0.08),
          rgba(255,215,0,0.10));
      filter: blur(60px) saturate(120%);
      animation: aurora 28s linear infinite;
      opacity:.55;
      pointer-events:none; z-index:0;
    }
    @keyframes aurora{
      0%{ transform:rotate(0deg) scale(1.1) }
      100%{ transform:rotate(360deg) scale(1.1) }
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.04), transparent 60%);
      animation: stars 12s ease-in-out infinite alternate;
      pointer-events:none; z-index:0;
    }
    @keyframes stars{
      from{ filter:brightness(.9) }
      to{   filter:brightness(1.1) }
    }

    /* Stage */
    .stream-container{ position:relative; z-index:1; display:flex; height:100vh; width:100vw; }
    .pane{ flex:1; position:relative; overflow:hidden; display:grid; place-items:stretch; isolation:isolate; }
    .video-stream{ width:100%; height:100%; object-fit:cover; background:#000; filter: brightness(.94) contrast(1.12) saturate(1.06); }
    #localVideo{ transform:scaleX(-1); }

    /* Camera fallback / controls */
    .fallback{
      position:absolute; inset:0; display:none; align-items:center; justify-content:center;
      flex-direction:column; gap:12px; text-align:center; padding:18px;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
      font-weight:800; letter-spacing:.3px;
    }
    .pane.error .fallback{ display:flex; }
    .cam-actions{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .btn-mini{
      background:linear-gradient(180deg,var(--gold-1),var(--gold-2));
      color:#000; font-weight:800; padding:10px 14px; border-radius:10px; cursor:pointer; border:none;
      box-shadow:0 0 16px rgba(255,215,0,.35);
    }

    /* HUD */
    .top-bar{
      position:absolute; top:0; left:0; right:0; z-index:10;
      display:flex; justify-content:space-between; padding:12px 16px; font-size:14px;
      pointer-events:none;
    }
    /* LIVE is now a button (navigates to live page) */
    .hud-live{
      pointer-events:auto; appearance:none; border:none; cursor:pointer;
      background:linear-gradient(180deg,var(--gold-1),var(--gold-2));
      color:#000; padding:6px 14px; border-radius:999px; font-weight:800;
      box-shadow:0 0 18px rgba(255,215,0,.45);
      text-shadow:0 1px 0 rgba(255,255,255,.4);
    }
    .hud-chip{
      pointer-events:auto; padding:6px 14px; border-radius:999px;
      background:rgba(0,0,0,.45); backdrop-filter: blur(4px);
    }

    /* Opponent display is a button now (to profile page) */
    .profile-labels{ position:absolute; top:64px; right:20px; z-index:10; }
    .profile-entry{
      appearance:none; background:transparent; border:none; cursor:pointer;
      display:flex; align-items:center; gap:12px; padding:4px 6px; border-radius:12px;
      transition: transform .18s ease, filter .18s ease;
    }
    .profile-entry:hover{ transform:translateY(-1px); filter:brightness(1.05); }
    .profile-entry img{
      width:36px; height:36px; border-radius:50%;
      box-shadow:0 0 12px rgba(255,215,0,.35);
    }
    .profile-entry span{ font-weight:800; letter-spacing:.3px }

    /* Timer + CTA */
    .round-timer{
      position:absolute; left:50%; bottom:160px; transform:translateX(-50%);
      font-weight:800; font-size:18px; padding:12px 24px; border-radius:999px;
      background:rgba(0,0,0,.5); backdrop-filter:blur(6px);
      z-index:12; white-space:nowrap; text-shadow:0 0 12px rgba(255,215,0,.18);
    }
    .round-timer.animate{ animation:pulse 1.8s infinite; }
    @keyframes pulse{
      0%,100%{ transform:translateX(-50%) scale(1); }
      50%{ transform:translateX(-50%) scale(1.07); }
    }
    .cta{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:12; display:none; }
    .btn{
      background:linear-gradient(180deg,var(--gold-1),var(--gold-2));
      color:#000; font-weight:800; padding:14px 28px; border-radius:12px;
      box-shadow:0 0 26px rgba(255,215,0,.45); cursor:pointer; border:none;
    }

    /* Side icons — pure shapes, lowered further + staggered motion */
    .side{
      position:absolute;
      top:calc(86% + 4vh); /* LOWER than before as requested */
      transform:translateY(-50%);
      display:flex; flex-direction:column; gap:16px; z-index:14;
      pointer-events:auto;
    }
    .side.left{ left:20px; }
    .side.right{ right:20px; }

    .shape{
      appearance:none; background:transparent; border:none; padding:0;
      width:30px; height:30px; display:grid; place-items:center; cursor:pointer;
      transition: transform .18s ease, filter .18s ease;
      outline:none;
      filter: drop-shadow(0 0 10px rgba(255,255,255,.08));
      /* floating animation */
      animation: floatY 3.6s ease-in-out infinite;
    }
    /* staggered delays so each moves at different times */
    .side.left .shape:nth-child(1){ animation-delay: .2s }
    .side.left .shape:nth-child(2){ animation-delay: 1.1s }
    .side.right .shape:nth-child(1){ animation-delay: .6s }
    .side.right .shape:nth-child(2){ animation-delay: 1.5s }

    @keyframes floatY{
      0%,100%{ transform:translateY(0) }
      50%{ transform:translateY(-6px) }
    }

    .shape:focus-visible{
      filter: drop-shadow(0 0 16px rgba(255,215,0,.6));
      transform:scale(1.12);
    }
    .shape:hover{ transform:translateY(-2px) scale(1.08); filter:brightness(1.08); }
    .shape svg{ width:100%; height:100%; stroke:#cfcfcf; fill:none; stroke-width:2.2; }
    .shape svg .strokeline{
      stroke-dasharray: 90; stroke-dashoffset: 90; animation: dash 2.6s ease-out infinite;
    }
    @keyframes dash{
      0%{ stroke-dashoffset: 90; opacity:.85 }
      60%{ stroke-dashoffset: 0;   opacity:1 }
      100%{ stroke-dashoffset: 0;  opacity:.85 }
    }
    .shape.gold svg{ stroke:url(#goldStroke); }
    .shape.logout svg{ stroke:#ff5a5a; }

    /* Triangle (primary) bottom-center */
    .center-triangle{ position:absolute; left:50%; bottom:72px; transform:translateX(-50%); z-index:14; }
    .center-triangle .shape{ width:36px; height:36px; animation:floatY 3.8s ease-in-out infinite; animation-delay: .9s }

    /* Modal */
    .modal{ position:absolute; inset:0; display:none; place-items:center; z-index:30; background:rgba(0,0,0,.6); }
    .dialog{
      background:#0f0f12; padding:20px; border-radius:14px; display:grid; gap:12px; min-width:280px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .dialog h3{ margin:0; font-weight:800; letter-spacing:.4px }
    select{
      padding:10px 12px; border-radius:10px; background:#000; color:#fff; border:none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
    }

    /* Start FX */
    .fx-slash, .fx-shockwave{ position:fixed; inset:0; pointer-events:none; display:none; z-index:50; }
    .fx-shockwave.active, .fx-slash.active{ display:block; }
    .fx-slash::before{
      content:""; position:absolute; left:-40%; top:-40%; width:180%; height:180%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 30%, rgba(255,255,255,.85) 50%, rgba(255,215,0,.65) 60%, rgba(255,255,255,0) 70%);
      transform: skewY(-12deg) translateX(-120%);
      filter: blur(2px);
      animation: slash 650ms cubic-bezier(.15,.6,.2,1) forwards;
    }
    @keyframes slash{ to{ transform: skewY(-12deg) translateX(120%); opacity:0 } }
    .fx-shockwave{ display:none; place-items:center; }
    .fx-shockwave.active{ display:grid; }
    .fx-shockwave::before{
      content:""; width:140px; height:140px; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.9), rgba(255,255,255,.35) 55%, rgba(255,255,255,0) 60%),
        radial-gradient(closest-side, rgba(255,215,0,.5), rgba(255,215,0,.00) 70%);
      box-shadow: 0 0 28px rgba(255,215,0,.45), 0 0 70px rgba(255,215,0,.25);
      animation: shock 900ms cubic-bezier(.2,.6,.1,1) forwards;
      filter: blur(.2px);
    }
    @keyframes shock{
      0%{ transform:scale(.2); opacity:1 }
      70%{ transform:scale(6.0); opacity:.85 }
      100%{ transform:scale(8.0); opacity:0 }
    }
  </style>
</head>
<body>
  <!-- Gold stroke gradient for icons -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="goldStroke" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#fff4b0"/>
        <stop offset="60%" stop-color="#ffd700"/>
        <stop offset="100%" stop-color="#ffbf2e"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- FX layers -->
  <div id="fxSlash" class="fx-slash" aria-hidden="true"></div>
  <div id="fxShock" class="fx-shockwave" aria-hidden="true"></div>

  <div class="stream-container" role="application" aria-label="Live Battle Split">
    <!-- LEFT PANE (You) -->
    <div class="pane" id="leftPane">
      <video class="video-stream" id="localVideo" autoplay muted playsinline></video>

      <!-- Camera fallback / controls -->
      <div class="fallback" id="camFallback">
        <div>Enable camera & mic to see yourself</div>
        <div class="cam-actions">
          <button id="enableCamBtn" class="btn-mini">Enable Camera</button>
          <button id="retryCamBtn" class="btn-mini">Retry</button>
          <button id="switchCamBtn" class="btn-mini">Switch Camera</button>
        </div>
        <small style="opacity:.85">Tip: use HTTPS and allow permissions.</small>
      </div>
    </div>

    <!-- RIGHT PANE (Opponent) -->
    <div class="pane">
      <video class="video-stream" id="opponentVideo" autoplay muted loop playsinline src="user2.mp4"></video>
    </div>

    <!-- HUD -->
    <div class="top-bar">
      <button class="hud-live" id="liveBtn" title="Live">LIVE</button>
      <span class="hud-chip">👁 1.3k</span>
    </div>

    <!-- Opponent chip (now a button) -->
    <div class="profile-labels">
      <button class="profile-entry" id="opponentBtn" title="Open opponent profile" aria-label="Open opponent profile">
        <img id="opponentImage" src="user2.jpg" alt="Opponent"/>
        <span id="opponentUsername">@Opponent</span>
      </button>
    </div>

    <!-- Timer + CTA -->
    <div class="round-timer" id="roundTimer">Select your instrumental…</div>
    <div class="cta"><button id="startBattleBtn" class="btn">🔥 Start Battle</button></div>

    <!-- LEFT SIDE: circle (home) over square (leaderboard) -->
    <nav class="side left" aria-label="Left sidebar">
      <button class="shape" data-link="home.html" title="Home" aria-label="Home">
        <svg viewBox="0 0 24 24" aria-hidden="true"><circle class="strokeline" cx="12" cy="12" r="9"/></svg>
      </button>
      <button class="shape" data-link="leaderboard.html" title="Leaderboard" aria-label="Leaderboard">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect class="strokeline" x="6" y="6" width="12" height="12" rx="2"/></svg>
      </button>
    </nav>

    <!-- RIGHT SIDE: diamond (discover) over X (logout) -->
    <nav class="side right" aria-label="Right sidebar">
      <button class="shape" data-link="discover.html" title="Discover" aria-label="Discover">
        <svg viewBox="0 0 24 24" aria-hidden="true"><polygon class="strokeline" points="12,4 20,12 12,20 4,12"/></svg>
      </button>
      <button class="shape logout" id="logoutBtn" title="Logout" aria-label="Logout">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <line class="strokeline" x1="6" y1="6" x2="18" y2="18"/>
          <line class="strokeline" x1="18" y1="6" x2="6" y2="18"/>
        </svg>
      </button>
    </nav>

    <!-- Triangle bottom-center (primary) -->
    <div class="center-triangle">
      <button class="shape gold" data-link="battle.html" title="Battle" aria-label="Battle">
        <svg viewBox="0 0 24 24" aria-hidden="true"><polygon class="strokeline" points="12,5 20,19 4,19"/></svg>
      </button>
    </div>

    <!-- Instrumental modal -->
    <div class="modal" id="instModal" aria-modal="true" role="dialog" aria-labelledby="instTitle">
      <div class="dialog">
        <h3 id="instTitle">Select Instrumental</h3>
        <select id="instrumentalSelect">
          <option disabled selected value="">Choose a beat</option>
          <option value="beat1.mp3">🔥 Classic Trap</option>
          <option value="beat2.mp3">💥 Boom Bap</option>
          <option value="beat3.mp3">🌊 Chill Vibes</option>
          <option value="beat4.mp3">⚡ Fast Flow</option>
        </select>
        <button class="btn" id="confirmInst">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="battleTrack" hidden></audio>
  <audio id="roundEndSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_38ca955dae.mp3?filename=click-124467.mp3"></audio>

  <script>
    // Elements
    const localVideo = document.getElementById('localVideo');
    const camFallback = document.getElementById('camFallback');
    const leftPane = document.getElementById('leftPane');

    const opponentVideo = document.getElementById('opponentVideo');
    const opponentImage = document.getElementById('opponentImage');
    const opponentUsername = document.getElementById('opponentUsername');

    const instModal = document.getElementById('instModal');
    const selectInst = document.getElementById('instrumentalSelect');
    const confirmInst = document.getElementById('confirmInst');

    const startBtn = document.getElementById('startBattleBtn');
    const startBtnWrap = document.querySelector('.cta');
    const timerEl = document.getElementById('roundTimer');

    const battleTrack = document.getElementById('battleTrack');
    const endSound = document.getElementById('roundEndSound');

    const fxSlash = document.getElementById('fxSlash');
    const fxShock = document.getElementById('fxShock');

    const enableCamBtn = document.getElementById('enableCamBtn');
    const retryCamBtn = document.getElementById('retryCamBtn');
    const switchCamBtn = document.getElementById('switchCamBtn');

    // New buttons
    const liveBtn = document.getElementById('liveBtn');
    const opponentBtn = document.getElementById('opponentBtn');

    // Nav bindings
    document.querySelectorAll('.shape[data-link]').forEach(btn=>{
      btn.addEventListener('click', ()=>{ const link = btn.dataset.link; if(link) location.href = link; });
    });
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ location.href='login.html'; });
    liveBtn.addEventListener('click', ()=>{ location.href='live.html'; });
    opponentBtn.addEventListener('click', ()=>{ location.href='opponent-profile.html'; });

    // Opponents pool
    const opponents = [
      { video: "user2.mp4", image: "user2.jpg", username: "@OpponentA" },
      { video: "user3.mp4", image: "user3.jpg", username: "@ChallengerX" },
      { video: "user4.mp4", image: "user4.jpg", username: "@MCNeo" }
    ];

    /* Camera handling with fallbacks */
    let facing = 'user';
    let currentStream = null;

    async function stopStream(stream){
      if(!stream) return;
      stream.getTracks().forEach(t=>t.stop());
    }

    async function startCamera(preferFacing = facing){
      try{
        await stopStream(currentStream);

        const primary = {
          video: { facingMode:{ ideal: preferFacing }, width:{ ideal:1280 }, height:{ ideal:720 } },
          audio: true
        };

        try{
          currentStream = await navigator.mediaDevices.getUserMedia(primary);
        }catch(_e1){
          currentStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
        }

        localVideo.srcObject = currentStream;
        leftPane.classList.remove('error');
        camFallback.style.display = 'none';
        localVideo.style.transform = (preferFacing === 'user') ? 'scaleX(-1)' : 'none';
      }catch(e){
        console.warn('Camera error:', e);
        leftPane.classList.add('error');
        camFallback.style.display = 'flex';
      }
    }

    enableCamBtn?.addEventListener('click', ()=> startCamera('user'));
    retryCamBtn?.addEventListener('click', ()=> startCamera(facing));
    switchCamBtn?.addEventListener('click', async ()=>{
      facing = (facing === 'user') ? 'environment' : 'user';
      await startCamera(facing);
    });

    /* Modal flow */
    confirmInst.onclick = ()=>{
      const src = selectInst.value;
      if(!src){ alert("Pick a beat."); return; }
      battleTrack.src = src;
      battleTrack.load();
      instModal.style.display = 'none';
      startBtnWrap.style.display = 'block';
      timerEl.textContent = "Press Start Battle to begin";
    };

    /* Battle timer */
    let state = { round:1, part:0, time:33, tick:null };

    function setTimer(){ timerEl.textContent = `Round ${state.round}/3 | ${state.part===0?'@You':'@Opponent'} | ${state.time}s`; }
    function startRound(){
      clearInterval(state.tick);
      state.tick = setInterval(()=>{
        setTimer(); state.time--;
        if(state.time < 0){
          clearInterval(state.tick); endSound.play();
          if(state.part === 0){
            state.part = 1; state.time = 33;
            timerEl.textContent = "Switching…";
            setTimeout(startRound, 900);
          }else if(state.round < 3){
            state.round++; state.part = 0; state.time = 33;
            timerEl.textContent = "Next Round…";
            setTimeout(startRound, 900);
          }else{
            timerEl.textContent = "🔥 Battle Over 🔥";
            setTimeout(newOpponent, 1800);
          }
        }
      }, 1000);
    }

    function newOpponent(){
      const next = opponents[Math.floor(Math.random()*opponents.length)];
      opponentVideo.src = next.video;
      opponentImage.src = next.image;
      opponentUsername.textContent = next.username;
      state = { round:1, part:0, time:33, tick:null };
      startBtnWrap.style.display = 'block';
      timerEl.textContent = "🔥 New Opponent Ready 🔥";
    }

    /* Start FX */
    function triggerSlash(){
      fxSlash.classList.add('active');
      fxSlash.addEventListener('animationend', ()=> fxSlash.classList.remove('active'), { once:true });
      setTimeout(()=>fxSlash.classList.remove('active'), 800);
    }
    function triggerShock(){
      fxShock.classList.add('active');
      fxShock.addEventListener('animationend', ()=> fxShock.classList.remove('active'), { once:true });
    }

    // CTA
    startBtn.onclick = ()=>{
      startBtnWrap.style.display='none';
      battleTrack.play().catch(()=>{});
      timerEl.classList.add('animate');
      triggerSlash();
      triggerShock();
      startRound();
    };

    // Init
    window.onload = ()=>{
      instModal.style.display = 'grid';      // open beat picker
      leftPane.classList.add('error');       // show cam prompt until user taps
      camFallback.style.display = 'flex';
      battleTrack.preload = 'auto';
    };
  </script>
</body>
</html>
