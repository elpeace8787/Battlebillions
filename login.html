<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition" id="pageTransition"></div>
  
  <!-- Background -->
  <div class="background"></div>
  <div class="floating-elements">
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
  </div>

  <div class="main-container">
    <div class="login-wrapper">
      
      <!-- Brand Side -->
      <div class="brand-section">
        <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="brand-logo" draggable="false" />
        <h1 class="brand-title">BATTLEBILLIONS</h1>
        <p class="brand-subtitle">
          Create your legacy. Rise through the ranks. Join the battle now.
        </p>
        <ul class="features-list">
          <li><span class="icon">ðŸ‘¤</span> Create a unique warrior profile</li>
          <li><span class="icon">ðŸŽ¯</span> Get matched instantly</li>
          <li><span class="icon">ðŸ”¥</span> Win battles & climb leaderboards</li>
        </ul>
      </div>

      <!-- Login Form Side -->
      <div class="login-container">
        <div class="login-header">
          <h2 class="login-title">Welcome Back</h2>
          <p class="login-subtitle">Enter the arena once more.</p>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <input type="email" name="email" class="form-input" placeholder="Email" required />
            <div class="form-icon">ðŸ“§</div>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-input" placeholder="Password" required />
            <div class="form-icon">ðŸ”’</div>
          </div>

          <div class="remember-group">
            <input type="checkbox" class="custom-checkbox" />
            <label>Remember Me</label>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn primary-btn">Login</button>
            <a href="signup.html"><button type="button" class="btn secondary-btn">Create Account</button></a>
          </div>
        </form>

        <div class="divider"><span>Or login with</span></div>

        <div class="social-grid">
          <button class="social-btn google" data-provider="google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" /> Google
          </button>
          <button class="social-btn facebook" data-provider="facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /> Facebook
          </button>
          <button class="social-btn instagram" data-provider="instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /> Instagram
          </button>
          <button class="social-btn tiktok" data-provider="tiktok">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" /> TikTok
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      // TODO: Firebase login logic here
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 600);
    });
  </script>
</body>
</html>
