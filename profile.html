<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Profile</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }.profile-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.05);
}

.avatar-wrapper {
  display: flex;
  align-items: center;
  gap: 20px;
}

.profile-avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  border: 2px solid #fff;
  object-fit: cover;
}

.upload-btn {
  padding: 6px 12px;
  background: #333;
  border: 1px solid #555;
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
}

.profile-info {
  text-align: left;
}

.profile-info h2 {
  margin: 0;
  font-size: 24px;
}

.profile-info p {
  margin: 2px 0;
  opacity: 0.8;
}

.profile-content {
  padding: 20px;
}

.reel-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.reel-gallery video {
  width: 100%;
  border-radius: 12px;
  border: 1px solid #222;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 999;
  border-top: 1px solid #222;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>  <div class="profile-header">
    <div class="avatar-wrapper">
      <label for="avatarUpload">
        <img src="Logopit_1697753255912.png" alt="Avatar" id="avatarImage" class="profile-avatar" />
      </label>
      <input type="file" id="avatarUpload" style="display:none" accept="image/*" onchange="updateAvatar(event)" />
      <button class="upload-btn" onclick="document.getElementById('avatarUpload').click()">Change Avatar</button>
    </div>
    <div class="profile-info">
      <h2>@YourUsername</h2>
      <p>Rank: #12</p>
      <p>Wins: 38 | Losses: 9</p>
    </div>
  </div>  <div class="profile-content">
    <h3>üî• Recorded Battles</h3>
    <div class="reel-gallery">
      <video src="videos/battle1.mp4" controls muted></video>
      <video src="videos/battle2.mp4" controls muted></video>
      <video src="videos/battle3.mp4" controls muted></video>
      <video src="videos/battle4.mp4" controls muted></video>
    </div>
  </div>  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function updateAvatar(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('avatarImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script></body>
  </html>
