<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="shared.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* Floating Profile Picture */
    .profile-picture {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin: 80px auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .profile-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .username {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      margin: 10px 0;
    }

    .bio {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .edit-btn {
      padding: 12px 24px;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Floating Profile Pic -->
    <img src="default-avatar.png" alt="Profile Picture" class="profile-picture" id="profilePic" />

    <h2 class="username">@battlewarrior</h2>
    <p class="bio">Dreamer. Warrior. Billionaire in the making.</p>

    <button class="edit-btn" onclick="goToEdit()">Edit Profile</button>
  </div>

  <script>
    function goToEdit() {
      window.location.href = "edit-profile.html"; // Make sure this file exists
    }
  </script>

</body>
</html>
