<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="shared.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .profile-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .profile-picture {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin: 80px auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .username {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      margin: 10px 0;
    }

    .bio {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .edit-btn {
      padding: 12px 24px;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #e64a19;
    }

    .reel-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      padding-bottom: 100px;
    }

    .reel-item {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .reel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="default-avatar.png" alt="Profile Picture" class="profile-picture" />

    <h2 class="username">@battlewarrior</h2>
    <p class="bio">Dreamer. Warrior. Billionaire in the making.</p>
    <button class="edit-btn" onclick="goToEdit()">Edit Profile</button>

    <!-- User Reels -->
    <div class="reel-grid">
      <div class="reel-item">
        <video src="videos/battle1.mp4" autoplay loop muted></video>
      </div>
      <div class="reel-item">
        <video src="videos/battle2.mp4" autoplay loop muted></video>
      </div>
      <div class="reel-item">
        <video src="videos/battle3.mp4" autoplay loop muted></video>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="goTo('dashboard.html')">üè†</button>
    <button onclick="goTo('battle.html')">‚öîÔ∏è</button>
    <button onclick="goTo('messages.html')">üí¨</button>
    <button onclick="goTo('wallet.html')">üí∞</button>
    <button onclick="goTo('settings.html')">‚öôÔ∏è</button>
  </div>

  <script>
    function goToEdit() {
      window.location.href = "edit-profile.html";
    }
    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
