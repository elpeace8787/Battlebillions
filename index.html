<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battlebillions Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 350px;
      height: auto;
      margin-bottom: 0; /* No space below logo */
      object-fit: contain;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0; /* No margin */
      border: none;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .btn-group {
      width: 100%;
      margin-bottom: 0; /* No bottom margin */
      display: flex;
      gap: 8px; /* Tiny gap between buttons */
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: white;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .login-btn {
      background: #ff9900;
      color: black;
    }
    .signup-btn {
      background: #333;
      color: white;
    }
    .social-btn {
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .google {
      background: #db4437;
    }
    .facebook {
      background: #3b5998;
    }
    .instagram {
      background: #e4405f;
    }
    .social-btn img {
      width: 28px;
      height: 28px;
      background: none;
      display: inline-block;
      vertical-align: middle;
    }
    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 15px 0;
      width: 100%;
    }
    p {
      margin: 10px 0 12px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Battlebillions Logo -->
    <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="logo" />
    
    <!-- Login Form -->
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <div class="btn-group">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
    
    <hr />
    <p>Or login with:</p>
    
    <!-- Social Login Buttons -->
    <button class="social-btn google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" /> Login with Google
    </button>
    <button class="social-btn facebook">
      <img src="https://www.svgrepo.com/show/475646/facebook-color.svg" alt="Facebook Logo" /> Login with Facebook
    </button>
    <button class="social-btn instagram">
      <img src="https://www.svgrepo.com/show/475699/instagram-color.svg" alt="Instagram Logo" /> Login with Instagram
    </button>
  </div>
</body>
</html>
