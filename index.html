<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --ink:#f5f5f5; --ink-2:#cecece; --muted:#8a8a8a;
      --google-border:#dadce0;
      --facebook:#1877F2;
      --tiktok:#000000;
      --ig1:#f58529; --ig2:#dd2a7b; --ig3:#8134af; --ig4:#515bd4;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#000;color:var(--ink)}
    /* 3D canvas pinned to background */
    #bg3d{
      position:fixed; inset:0; width:100%; height:100%; display:block;
      pointer-events:none; background:radial-gradient(1200px 800px at 30% 20%, #101012 0%, #000 70%);
    }
    .auth-shell{position:relative; z-index:1; min-height:100vh; display:grid; place-items:center; padding:32px;}
    .stack{width:min(92vw,520px); display:grid; gap:16px}
    header{text-align:center}
    header h1{margin:0; font-size:30px; letter-spacing:.4px; text-shadow:0 2px 18px rgba(255,255,255,.08)}

    /* Inputs & primary actions */
    .form{display:grid; gap:12px}
    .btn, input{
      width:100%; padding:12px 16px; border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(15,15,17,.28);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      backdrop-filter: blur(6px) saturate(120%);
      color:var(--ink); transition:transform .16s ease, background .16s ease, border-color .16s ease, box-shadow .16s ease;
      cursor:pointer;
    }
    .btn:hover{transform:translateY(-2px)}
    .btn.primary{background:#fff;color:#000;border-color:transparent}
    .btn.primary:hover{background:#ececec}
    .btn.ghost{background:transparent;border-color:#3a3a3a}
    .btn.ghost:hover{border-color:#fff}

    label{font-size:12px;color:var(--ink-2)}
    input{color:#eaeaea}
    input:focus{outline:0;border-color:#fff;box-shadow:0 0 6px rgba(255,255,255,.25)}
    .pw-wrap{position:relative}
    .pw-toggle{position:absolute; right:10px; top:50%; transform:translateY(-50%); border:0; background:transparent; color:var(--muted); cursor:pointer; font-size:14px;}
    .actions{display:flex; gap:12px; margin-top:4px}

    /* Divider */
    .divider{display:flex;align-items:center;gap:10px;margin:2px 0 6px}
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:rgba(255,255,255,.12)}
    .divider span{font-size:12px;color:var(--muted)}

    /* Provider icon bar (small squares) */
    .providers{display:grid; gap:10px}
    .provider-bar{
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
    }
    .pbtn{
      width:44px; height:44px; border-radius:10px; display:inline-flex;
      align-items:center; justify-content:center; border:1px solid rgba(255,255,255,.14);
      background:rgba(15,15,17,.35); backdrop-filter: blur(6px) saturate(120%);
      transition:transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }
    .pbtn:hover{ transform:translateY(-2px); border-color:rgba(255,255,255,.3) }
    .pbtn svg{ width:22px; height:22px; }

    /* Brand accents */
    .pbtn.google{ background:rgba(255,255,255,0.9); border-color:var(--google-border) }
    .pbtn.facebook{ background:rgba(24,119,242,0.9); border-color:rgba(24,119,242,1) }
    .pbtn.instagram{
      background:conic-gradient(from 180deg, var(--ig1), var(--ig2), var(--ig3), var(--ig4), var(--ig1));
      border-color:rgba(255,255,255,.18)
    }
    .pbtn.tiktok{ background:rgba(0,0,0,0.85); border-color:#222 }

    .status{min-height:18px;font-size:12px;text-align:center;color:var(--muted)}
    .foot{position:fixed;left:0;right:0;bottom:12px;text-align:center;font-size:12px;color:var(--muted)}

    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    @media (prefers-reduced-motion: reduce){ #bg3d{opacity:.6} }
  </style>

  <!-- Auth logic -->
  <script type="module">
    import {
      auth, onAuthStateChanged, signInWithPopup,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      googleProvider, facebookProvider
    } from "./js/firebase.js";

    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");
    const modeBtn = document.getElementById("modeBtn");
    const googleBtn = document.getElementById("googleBtn");
    const facebookBtn = document.getElementById("facebookBtn");
    const instagramBtn = document.getElementById("instagramBtn");
    const tiktokBtn = document.getElementById("tiktokBtn");
    const emailEl = document.getElementById("email");
    const pwEl = document.getElementById("password");
    const togglePw = document.getElementById("togglePw");
    document.getElementById("year").textContent = new Date().getFullYear();

    let isSignup = false;
    function setLoading(v,msg=""){
      submitBtn.disabled=v; googleBtn.disabled=v; facebookBtn.disabled=v; instagramBtn.disabled=v; tiktokBtn.disabled=v;
      statusEl.textContent=msg;
    }
    function setMode(v){
      isSignup=v; submitBtn.textContent=v?"Create Account":"Sign In"; modeBtn.textContent=v?"Have an account? Sign in":"Create account"; statusEl.textContent="";
    }
    modeBtn.addEventListener("click",()=>setMode(!isSignup));
    togglePw.addEventListener("click",()=>{pwEl.type=pwEl.type==="password"?"text":"password";togglePw.setAttribute("aria-label",pwEl.type==="password"?"Show password":"Hide password");});

    document.getElementById("authForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = emailEl.value.trim(), password = pwEl.value;
      if(!email || !password){statusEl.textContent="Email and password required.";return;}
      try{
        setLoading(true, isSignup ? "Creating your account..." : "Signing you in...");
        if(isSignup){ await createUserWithEmailAndPassword(auth,email,password); }
        else{ await signInWithEmailAndPassword(auth,email,password); }
      }catch(err){ statusEl.textContent = niceError(err); setLoading(false); }
    });

    googleBtn.addEventListener("click", async ()=>{
      try{ setLoading(true,"Opening Google..."); await signInWithPopup(auth, googleProvider); }
      catch(err){ statusEl.textContent = niceError(err); setLoading(false); }
    });

    facebookBtn.addEventListener("click", async ()=>{
      try{ setLoading(true,"Opening Facebook..."); await signInWithPopup(auth, facebookProvider); }
      catch(err){ statusEl.textContent = niceError(err); setLoading(false); }
    });

    // Instagram/TikTok placeholders (hook up later via custom OAuth)
    instagramBtn.addEventListener("click", ()=>{ statusEl.textContent = "Instagram sign-in not configured yet."; });
    tiktokBtn.addEventListener("click", ()=>{ statusEl.textContent = "TikTok sign-in not configured yet."; });

    onAuthStateChanged(auth, (user)=>{ if(user){ window.location.href="./dashboard.html"; } });

    function niceError(err){
      const m=String(err?.message||err).toLowerCase();
      if(m.includes("auth/invalid-credential")) return "Invalid email or password.";
      if(m.includes("auth/invalid-email")) return "Enter a valid email.";
      if(m.includes("auth/weak-password")) return "Password must be at least 6 characters.";
      if(m.includes("auth/email-already-in-use")) return "That email is already in use.";
      if(m.includes("popup-closed-by-user")) return "Popup closed ‚Äî try again.";
      if(m.includes("auth/account-exists-with-different-credential")) return "Account exists with a different sign-in method for this email.";
      return "Error: " + (err?.message || "Something went wrong.");
    }
    setMode(false);
  </script>

  <!-- Three.js (advanced 3D background) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
  (function(){
    // Always run (even with reduced motion), but scale intensity down if set
    const reduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const DPR_LIMIT = 1.75; // slightly higher so particles pop
    const MAX_EXPLOSIONS = reduced ? 6 : 12;
    const BLAST_INTERVAL = reduced ? 1400 : 900; // slower when reduced motion
    const START_WITH_BLAST = true;

    const canvas = document.getElementById('bg3d');

    // bail out if WebGL not available
    try{
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if(!gl) throw new Error('WebGL not supported');
    }catch(e){
      console.warn('WebGL unavailable, showing gradient fallback.');
      return;
    }

    const renderer = new THREE.WebGLRenderer({ canvas, antialias:false, alpha:true, powerPreference:'high-performance' });
    renderer.setClearColor(0x000000, 0); // transparent over page background
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, reduced ? 0.0008 : 0.0012);

    let width = window.innerWidth, height = window.innerHeight;
    const pixelRatio = Math.min(window.devicePixelRatio || 1, DPR_LIMIT);
    renderer.setPixelRatio(pixelRatio);
    renderer.setSize(width, height, false);

    const camera = new THREE.PerspectiveCamera(55, width/height, 0.1, 3000);
    camera.position.set(0, 0, 140);

    const hemi = new THREE.HemisphereLight(0xaaaaaa, 0x0a0a0a, 0.8);
    const dir  = new THREE.DirectionalLight(0xffe7a4, 0.7);
    dir.position.set(60, 80, 120);
    scene.add(hemi, dir);

    // soft particle sprite
    const particleTex = makeSpriteTexture();
    const baseMat = new THREE.PointsMaterial({
      size: (reduced? 18 : 24), map: particleTex, transparent:true, depthWrite:false,
      blending:THREE.AdditiveBlending, vertexColors:true, sizeAttenuation:true
    });

    // shockwave rings
    const ringMatStrong = new THREE.MeshBasicMaterial({ color:0xffd700, transparent:true, opacity:0.9, blending:THREE.AdditiveBlending, side:THREE.DoubleSide });
    const ringMatSoft   = new THREE.MeshBasicMaterial({ color:0xffe18a, transparent:true, opacity:0.6, blending:THREE.AdditiveBlending, side:THREE.DoubleSide });

    // pool for points
    const pool = [];
    function getPoints(count){
      // reuse a bigger one if available
      for(let i=pool.length-1;i>=0;i--){
        const p = pool[i];
        const existing = p.geometry.getAttribute('position').count;
        if(existing >= count){ pool.splice(i,1); p.visible=true; return p; }
      }
      const g = new THREE.BufferGeometry();
      const positions = new Float32Array(count*3);
      const colors    = new Float32Array(count*3);
      const sizes     = new Float32Array(count);
      g.setAttribute('position', new THREE.BufferAttribute(positions,3));
      g.setAttribute('color',    new THREE.BufferAttribute(colors,3));
      g.setAttribute('size',     new THREE.BufferAttribute(sizes,1)); // (kept for future shader use)
      const m = baseMat.clone();
      const points = new THREE.Points(g, m);
      points.frustumCulled = false;
      return points;
    }
    function releasePoints(points){
      points.visible=false;
      pool.push(points);
    }

    // explosions list
    const explosions = [];
    class Explosion {
      constructor(){
        const x = rand(-0.42*width, 0.42*width) / 6;
        const y = rand(-0.45*height, 0.45*height) / 6;
        const z = rand(-60, 20);
        this.center = new THREE.Vector3(x,y,z);

        this.count = (Math.random()*60 + (reduced? 90 : 140)) | 0;
        this.points = getPoints(this.count);
        this.points.position.copy(this.center);

        const g = this.points.geometry;
        const pos = g.getAttribute('position').array;
        const col = g.getAttribute('color').array;
        const siz = g.getAttribute('size').array;

        this.vel = new Float32Array(this.count*3);
        this.life = reduced ? 1.4 : 1.8;
        this.t = 0;

        for(let i=0;i<this.count;i++){
          const dirv = new THREE.Vector3().randomDirection();
          const speed = rand(14, 42);
          this.vel[i*3+0] = dirv.x*speed;
          this.vel[i*3+1] = dirv.y*speed;
          this.vel[i*3+2] = dirv.z*speed;

          pos[i*3+0] = dirv.x*2;
          pos[i*3+1] = dirv.y*2;
          pos[i*3+2] = dirv.z*2;

          // bright at start so it‚Äôs visible
          col[i*3+0] = 1.0; // R
          col[i*3+1] = 1.0; // G
          col[i*3+2] = 1.0; // B

          siz[i] = rand(10, 18);
        }
        g.getAttribute('position').needsUpdate = true;
        g.getAttribute('color').needsUpdate    = true;
        g.getAttribute('size').needsUpdate     = true;

        scene.add(this.points);

        // double shockwave
        const ringGeo = new THREE.RingGeometry(6, 7.6, 64);
        this.ring1 = new THREE.Mesh(ringGeo, ringMatStrong.clone());
        this.ring2 = new THREE.Mesh(ringGeo, ringMatSoft.clone());
        this.ring1.position.copy(this.center);
        this.ring2.position.copy(this.center);
        this.r1 = 6; this.r2 = 6;
        scene.add(this.ring1, this.ring2);

        this.shake = 0.5;
      }
      update(dt){
        this.t += dt;
        const f = this.t/this.life;

        const g = this.points.geometry;
        const pos = g.getAttribute('position').array;
        const col = g.getAttribute('color').array;
        const siz = g.getAttribute('size').array;

        const drag = 1.0 - Math.min(0.05*dt*60, 0.05);

        for(let i=0;i<this.count;i++){
          const ix = i*3;
          pos[ix+0] += this.vel[ix+0]*dt;
          pos[ix+1] += this.vel[ix+1]*dt;
          pos[ix+2] += this.vel[ix+2]*dt;
          this.vel[ix+0] *= drag;
          this.vel[ix+1] *= drag;
          this.vel[ix+2] *= drag;

          // shift grey/white -> gold
          const toGold = smoothstep(0.25, 0.55, f);
          col[ix+0] = lerp(1.0, 1.00, toGold);
          col[ix+1] = lerp(1.0, 0.72, toGold);
          col[ix+2] = lerp(1.0, 0.28, toGold);

          // slow fade in size
          siz[i] *= (1 - dt*0.1);
          siz[i] = Math.max(8, siz[i]);
        }

        g.getAttribute('position').needsUpdate = true;
        g.getAttribute('color').needsUpdate    = true;
        g.getAttribute('size').needsUpdate     = true;

        // rings
        this.r1 += 120*dt;
        this.r2 += 150*dt;
        this.ring1.scale.setScalar(this.r1/6);
        this.ring2.scale.setScalar(this.r2/6);
        this.ring1.material.opacity = Math.max(0, 0.95 - f*1.3);
        this.ring2.material.opacity = Math.max(0, 0.65 - f*1.4);
        this.ring1.lookAt(camera.position);
        this.ring2.lookAt(camera.position);

        if(this.shake>0){
          const s = this.shake*(1-f);
          camera.position.x += (Math.random()-0.5)*s;
          camera.position.y += (Math.random()-0.5)*s;
        }
        return this.t < this.life;
      }
      dispose(){
        scene.remove(this.points); releasePoints(this.points);
        scene.remove(this.ring1); scene.remove(this.ring2);
      }
    }

    // ambient ember field
    const ambient = makeAmbient();
    scene.add(ambient);

    function makeAmbient(){
      const COUNT = reduced ? 400 : 800;
      const g = new THREE.BufferGeometry();
      const positions = new Float32Array(COUNT*3);
      const colors    = new Float32Array(COUNT*3);
      for(let i=0;i<COUNT;i++){
        positions[i*3+0] = rand(-220,220);
        positions[i*3+1] = rand(-140,140);
        positions[i*3+2] = rand(-180,60);
        const t = Math.random()*0.5+0.35;
        colors[i*3+0] = t;
        colors[i*3+1] = t*0.9;
        colors[i*3+2] = t*0.85;
      }
      g.setAttribute('position', new THREE.BufferAttribute(positions,3));
      g.setAttribute('color', new THREE.BufferAttribute(colors,3));
      const m = new THREE.PointsMaterial({
        size: reduced ? 2.2 : 3.2, map:particleTex, transparent:true, depthWrite:false,
        vertexColors:true, blending:THREE.AdditiveBlending
      });
      const p = new THREE.Points(g,m);
      p.frustumCulled = false;
      p.userData = { t:0 };
      return p;
    }

    function makeSpriteTexture(){
      const size = 128;
      const c = document.createElement('canvas');
      c.width = c.height = size;
      const g = c.getContext('2d');
      const grad = g.createRadialGradient(size/2,size/2,0, size/2,size/2,size/2);
      grad.addColorStop(0,'rgba(255,255,255,0.95)');
      grad.addColorStop(0.35,'rgba(255,255,255,0.35)');
      grad.addColorStop(1,'rgba(255,255,255,0.0)');
      g.fillStyle = grad; g.fillRect(0,0,size,size);
      const tex = new THREE.CanvasTexture(c);
      tex.minFilter = THREE.LinearFilter; tex.magFilter = THREE.LinearFilter; tex.anisotropy = 1;
      return tex;
    }

    function rand(a,b){ return a + Math.random()*(b-a); }
    function lerp(a,b,t){ return a + (b-a)*t; }
    function smoothstep(a,b,x){
      const t = Math.max(0, Math.min(1, (x-a)/(b-a)));
      return t*t*(3 - 2*t);
    }

    // resize handling (including DPR changes)
    function resize(){
      width = window.innerWidth; height = window.innerHeight;
      const pr = Math.min(window.devicePixelRatio || 1, DPR_LIMIT);
      renderer.setPixelRatio(pr);
      renderer.setSize(width, height, false);
      camera.aspect = width/height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resize, { passive:true });

    // main loop
    let prev = performance.now(), lastBlast = prev;
    if(START_WITH_BLAST){ // visible immediately
      explosions.push(new Explosion());
    }

    function loop(now){
      const dt = Math.min(0.05, (now - prev)/1000); prev = now;

      // ambient drift
      ambient.userData.t += dt*0.2;
      ambient.position.y = Math.sin(ambient.userData.t)*2;
      ambient.rotation.z += dt*0.02;

      // schedule explosions
      if(now - lastBlast > BLAST_INTERVAL){
        if(explosions.length > MAX_EXPLOSIONS){
          const old = explosions.shift(); old.dispose();
        }
        explosions.push(new Explosion());
        lastBlast = now;
      }

      // update explosions
      for(let i=explosions.length-1;i>=0;i--){
        if(!explosions[i].update(dt)){
          explosions[i].dispose();
          explosions.splice(i,1);
        }
      }

      camera.lookAt(0,0,0);
      renderer.render(scene, camera);
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  })();
  </script>
