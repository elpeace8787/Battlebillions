<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button#loginBtn {
      background: #ff9900;
      color: black;
    }
    button#signupBtn {
      background: #333;
    }
    .social-btn {
      margin-top: 10px;
    }
    .google { background: #DB4437; }
    .facebook { background: #3b5998; }
    .github { background: #24292e; }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Battlebillions</h2>
    <input type="text" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button id="loginBtn">Login</button>
    <hr style="margin: 20px 0; border-color: #444;" />
    <button id="signupBtn">Sign Up</button>

    <hr style="margin: 20px 0; border-color: #444;" />
    <p style="text-align:center;">Or login with:</p>
    <button class="social-btn google" id="googleLogin">Login with Google</button>
    <button class="social-btn facebook" id="facebookLogin">Login with Facebook</button>
    <button class="social-btn github" id="githubLogin">Login with GitHub</button>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_NEW_API_KEY",
      authDomain: "battlebillions-78513.firebaseapp.com",
      projectId: "battlebillions-78513",
      storageBucket: "battlebillions-78513.firebasestorage.app",
      messagingSenderId: "193175716159",
      appId: "1:193175716159:web:7dcc6d4ea5f5f2422e138a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Providers
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();
    const githubProvider = new GithubAuthProvider();

    // Social login function
    async function loginWithProvider(provider) {
      try {
        const result = await signInWithPopup(auth, provider);
        alert("Welcome, " + result.user.displayName);
        console.log(result.user);
      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }
    }

    // Add event listeners
    document.getElementById("googleLogin").addEventListener("click", () => loginWithProvider(googleProvider));
    document.getElementById("facebookLogin").addEventListener("click", () => loginWithProvider(facebookProvider));
    document.getElementById("githubLogin").addEventListener("click", () => loginWithProvider(githubProvider));
  </script>
</body>
</html>
