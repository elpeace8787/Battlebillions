<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff9900;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .social-login {
      margin-top: 20px;
      text-align: center;
    }
    .social-login button {
      background: #333;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Battlebillions</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <hr style="margin: 20px 0; border-color: #444;" />
    <button style="background:#333; color:white;">Sign Up</button>

    <div class="social-login">
      <p>Or login with:</p>
      <button id="google-login">Login with Google</button>
    </div>
  </div>

  <script type="module">
    import { signInWithGoogle } from './firebase.js';

    const googleBtn = document.getElementById('google-login');
    googleBtn.addEventListener('click', async () => {
      try {
        const user = await signInWithGoogle();
        alert(`Welcome ${user.displayName}! You are logged in.`);
        // TODO: redirect user or load next content here
      } catch (error) {
        console.error(error);
        alert('Google login failed. Please try again.');
      }
    });
  </script>
</body>
</html>
