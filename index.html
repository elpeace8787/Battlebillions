<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .logo {
      width: 350px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
    .login-btn { background: #ff9900; color: black; }
    .signup-btn { background: #333; }
    .google { background: #db4437; }
    .facebook { background: #3b5998; }
    .instagram { background: #e4405f; }
    .social-btn img {
      width: 28px;
      height: 28px;
      background: none;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Battlebillions Logo -->
    <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="logo" />
    
    <!-- Login Form -->
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
    
    <hr style="margin: 15px 0; border-color: #444;" />
    <p>Or login with:</p>
    
    <!-- Social Login Buttons -->
    <button class="social-btn google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" /> Login with Google
    </button>
    <button class="social-btn facebook">
      <img src="https://www.svgrepo.com/show/475646/facebook-color.svg" alt="Facebook Logo" /> Login with Facebook
    </button>
    <button class="social-btn instagram">
      <img src="https://www.svgrepo.com/show/475699/instagram-color.svg" alt="Instagram Logo" /> Login with Instagram
    </button>
  </div>
</body>
</html>
