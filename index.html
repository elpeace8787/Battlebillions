<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <link rel="stylesheet" href="assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="container">
    <!-- Battlebillions Logo -->
    <img src="assets/logopit/Logopit_1697753255912.png" alt="Battlebillions Logo" class="logo" />

    <!-- Login Form -->
    <form id="loginForm" style="width: 100%;">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="btn-group">
        <button type="submit" class="login-btn">Login</button>
        <button type="button" class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </form>

    <hr />
    <p>Or login with:</p>
    <button class="social-btn google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" /> Login with Google
    </button>
    <button class="social-btn facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" /> Login with Facebook
    </button>
    <button class="social-btn instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" /> Login with Instagram
    </button>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'Dashboard/Dashboard.html';
      }, 600);
    });
  </script>
</body>
</html>
