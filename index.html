<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleBillions - Login</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1>BattleBillions</h1>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" oninput="updateStrength()" />
    <div id="strengthBar"><div id="barFill"></div></div>

    <button onclick="login()">Log In</button>

    <div class="social-login">
      <button onclick="signInWith('google')">Login with Google</button>
      <button onclick="signInWith('facebook')">Login with Facebook</button>
      <button onclick="signInWith('github')">Login with GitHub</button>
    </div>

    <p id="message"></p>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          message.style.color = "green";
          message.textContent = "Login successful!";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        })
        .catch(error => {
          message.style.color = "red";
          message.textContent = "Error: " + error.message;
        });
    }

    function signInWith(providerName) {
      let provider;
      switch (providerName) {
        case "google":
          provider = new firebase.auth.GoogleAuthProvider();
          break;
        case "facebook":
          provider = new firebase.auth.FacebookAuthProvider();
          break;
        case "github":
          provider = new firebase.auth.GithubAuthProvider();
          break;
      }

      auth.signInWithPopup(provider)
        .then(() => window.location.href = "dashboard.html")
        .catch(error => {
          document.getElementById("message").style.color = "red";
          document.getElementById("message").textContent = "Error: " + error.message;
        });
    }

    function updateStrength() {
      const password = document.getElementById("password").value;
      const bar = document.getElementById("barFill");
      let strength = 0;

      if (password.length >= 6) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[@$!%*?&#]/.test(password)) strength += 1;

      bar.style.width = (strength * 25) + "%";
      bar.style.backgroundColor = ["red", "orange", "yellow", "lightgreen", "green"][strength];
    }
  </script>
</body>
</html>
