<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .btn-login {
      background: #ff9900;
      color: black;
    }
    .btn-signup {
      background: #333;
      color: white;
    }
    .divider {
      margin: 20px 0;
      border-top: 1px solid #444;
      position: relative;
    }
    .divider span {
      background: #1f1f1f;
      padding: 0 10px;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #aaa;
    }
    .social-btn {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.1s ease-in-out;
      font-size: 14px;
    }
    .social-btn:hover {
      transform: scale(1.03);
    }
    .google { background: #ffffff; color: #444; }
    .facebook { background: #1877F2; color: white; }
    .github { background: #333; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <img src="Assets/Logopit_1697756731082.png" alt="Battlebillions Logo" class="logo" />
    
    <input type="text" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button class="btn btn-login">Login</button>
    <button class="btn btn-signup">Sign Up</button>
    
    <div class="divider"><span>Or login with</span></div>
    
    <button class="social-btn google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Login with Google
    </button>
    <button class="social-btn facebook">
      <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" width="20"> Login with Facebook
    </button>
    <button class="social-btn github">
      <img src="https://www.svgrepo.com/show/475661/github-color.svg" width="20"> Login with GitHub
    </button>
  </div>
</body>
</html>
