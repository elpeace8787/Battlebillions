<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition" id="pageTransition"></div>

  <!-- Background & Effects -->
  <div class="background"></div>
  <div class="floating-elements">
    <div class="float-item"></div>
    <div class="float-item"></div>

  <div class="main-container">
    <div class="login-wrapper">

      <!-- Brand Section -->
      <div class="brand-section">
        <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="brand-logo" draggable="false" />
        <h1 class="brand-title">BATTLEBILLIONS</h1>

          <p class="login-subtitle">Choose your path and begin your journey.</p>

        <div class="btn-group">

            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" /> Google
          </button>
          <button class="social-btn facebook" data-provider="facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /> Facebook
          </button>
          <button class="social-btn instagram" data-provider="instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /> Instagram

          <button class="social-btn tiktok" data-provider="tiktok">
