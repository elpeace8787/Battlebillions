<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battlebillions Omega El Level Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');
    /* Reset & base */
    * {
      margin:0; padding:0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: radial-gradient(circle at center, #0a0a0a 0%, #1b1b1b 90%);
      font-family: 'Roboto', sans-serif;
      color: #eee;
      user-select: none;
      overflow: hidden;
    }

    /* Container */
    #app {
      position: relative;
      width: 380px;
      max-width: 95vw;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: #111111cc;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff8800aa;
      padding: 32px 36px;
      overflow: hidden;
    }

    /* Logo */
    #logo {
      display: block;
      width: 320px;
      margin: 0 auto 12px auto;
      filter: drop-shadow(0 0 10px #ffa500aa);
      user-select: none;
    }

    /* Scroll Container */
    #scroll {
      background: linear-gradient(135deg, #221100, #442200);
      border: 3px solid #ffbb22;
      border-radius: 18px;
      padding: 24px 28px;
      color: #ffeebb;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 0 28px #ffbb33aa;
      height: 140px;
      overflow-y: auto;
      user-select: text;
      margin-bottom: 24px;
      position: relative;
      line-height: 1.4;
    }
    #scroll::-webkit-scrollbar {
      width: 8px;
    }
    #scroll::-webkit-scrollbar-thumb {
      background: #ffaa00cc;
      border-radius: 20px;
    }

    /* Flame Animation */
    #flame {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 140px;
      height: 140px;
      filter: drop-shadow(0 0 18px #ff9900);
      animation: flickerFlame 3.6s ease-in-out infinite;
      pointer-events: none;
      z-index: 10;
      user-select: none;
    }
    @keyframes flickerFlame {
      0%,100% { filter: drop-shadow(0 0 20px #ffbb33) drop-shadow(0 0 12px #ff6600); }
      50% { filter: drop-shadow(0 0 25px #ffdd55) drop-shadow(0 0 18px #ff4400); }
    }

    /* Inputs and buttons */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 20px;
    }
    input {
      padding: 16px 18px;
      border-radius: 12px;
      border: none;
      background: #332200cc;
      color: #fff3db;
      font-size: 17px;
      font-weight: 600;
      box-shadow: inset 0 0 12px #ffaa0033;
      transition: background-color 0.3s ease;
    }
    input::placeholder {
      color: #ccb977aa;
      font-weight: 400;
    }
    input:focus {
      outline: none;
      background: #443311cc;
      box-shadow: 0 0 24px #ffbb0033;
    }

    .btn-group {
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 14px 0;
      border-radius: 16px;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      font-size: 17px;
      letter-spacing: 0.06em;
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg, #ffb933, #ffaa00);
      color: #1a1000;
      text-shadow: 0 0 8px #ffcc33;
      box-shadow: 0 0 20px #ffaa0033;
      transition:
        transform 0.3s cubic-bezier(0.4,0,0.2,1),
        box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      top: 0; left: -50%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 0;
    }
    button:hover::before {
      left: 50%;
    }
    button:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 36px #ffcc55cc,
        0 0 50px #ffaa00cc;
      color: #3b2800;
      text-shadow: 0 0 12px #ffdd44;
    }

    /* Social Buttons */
    .social-btn {
      width: 100%;
      padding: 14px 0;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      color: white;
      box-shadow: 0 0 14px rgba(0,0,0,0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-shadow: 0 0 3px rgba(0,0,0,0.4);
      user-select: none;
      margin-bottom: 14px;
      position: relative;
      overflow: hidden;
    }
    .social-btn img {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.7));
    }
    .social-btn::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 100%;
      top: 0; left: -20%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 0;
    }
    .social-btn:hover::before {
      left: 90%;
    }
    .google {
      background: #db4437;
      box-shadow: 0 0 20px #db4437aa;
    }
    .google:hover {
      background: #c33c31;
      box-shadow: 0 0 36px #c33c31cc;
    }
    .facebook {
      background: #3b5998;
      box-shadow: 0 0 20px #3b5998aa;
    }
    .facebook:hover {
      background: #314d86;
      box-shadow: 0 0 36px #314d86cc;
    }
    .instagram {
      background: #e4405f;
      box-shadow: 0 0 20px #e4405faa;
    }
    .instagram:hover {
      background: #cc3952;
      box-shadow: 0 0 36px #cc3952cc;
    }

    /* Chatbot UI */
    #chatbot {
      background: #221100dd;
      border-radius: 16px;
      padding: 16px 20px;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      font-size: 14px;
      color: #ffcc77;
      max-height: 160px;
      overflow-y: auto;
      box-shadow: inset 0 0 12px #ffaa0044;
      margin-bottom: 24px;
      line-height: 1.3;
      user-select: text;
      position: relative;
    }

    /* Voice command hint */
    #voice-hint {
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      color: #ffbb33cc;
      text-align: center;
      margin-bottom: 18px;
      user-select: none;
      font-weight: 700;
    }

    /* Accessibility */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

  </style>
</head>
<body>
  <div id="app" role="main" aria-label="Battlebillions Omega El level login interface">

    <img
      id="logo"
      src="Logopit_1697753255912.png"
      alt="Battlebillions logo"
      loading="eager"
      draggable="false"
      aria-hidden="true"
      width="320"
      height="auto"
    />

    <div id="scroll" aria-live="polite" aria-atomic="true" role="log" aria-label="Flame scroll authentication log">
      Initializing Flame Protocol...<br/>
      Awaiting ancestral key synchronization...<br/>
      <span id="flame-status">Standby.</span>
    </div>
    <svg id="flame" viewBox="0 0 64 64" fill="none" aria-hidden="true" focusable="false" >
      <path fill="#ff9900" d="M32 2c6 8 6 16 0 26-2 4-5 7-8 11-2-5 1-10 4-13 4-5 4-12 4-24z"/>
      <path fill="#ffcc33" d="M32 30c2-5 4-9 4-18-2 2-5 6-6 9-1 4-1 10-1 10z"/>
    </svg>

    <form id="loginForm" autocomplete="off" novalidate>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email address"
        aria-label="Email address"
        required
        autocomplete="email"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        aria-label="Password"
        required
        autocomplete="current-password"
      />
      <div class="btn-group" role="group" aria-label="Login and Sign Up Buttons">
        <button type="submit" class="login-btn" aria-describedby="flame-status" aria-label="Login to Battlebillions account">
          Ignite Login
        </button>
        <button type="button" class="signup-btn" aria-label="Sign up for Battlebillions account" id="signUpBtn">
          Enroll Flame
        </button>
      </div>
    </form>

    <div id="voice-hint" aria-live="polite" aria-atomic="true" role="status">
      Say: "Flame, ignite my login" to start voice authentication (simulated)
    </div>

    <div id="chatbot" role="log" aria-live="polite" aria-atomic="true" tabindex="0">
      <strong>Flame Keeper AI:</strong><br/>
      Greetings, seeker. Prepare to authenticate through the sacred flame...
    </div>

    <button class="social-btn google" aria-label="Login with Google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" />
      Login with Google
    </button>
    <button class="social-btn facebook" aria-label="Login with Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook logo" />
      Login with Facebook
