<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #ff9900;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .social-btn {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Battlebillions</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="social-btn">Sign Up</button>
    <hr style="margin: 20px 0; border-color: #444;" />
    <p style="text-align: center;">Or login with:</p>
    <button id="googleLogin" class="social-btn">Login with Google</button>
    <button id="facebookLogin" class="social-btn">Login with Facebook</button>
    <button id="githubLogin" class="social-btn">Login with GitHub</button>
  </div>

  <script type="module">
    import { auth, signInWith, googleProvider, facebookProvider, githubProvider } from './firebase.js';

    document.getElementById('googleLogin').addEventListener('click', async () => {
      await signInWith(googleProvider);
      alert('Logged in with Google!');
    });

    document.getElementById('facebookLogin').addEventListener('click', async () => {
      await signInWith(facebookProvider);
      alert('Logged in with Facebook!');
    });

    document.getElementById('githubLogin').addEventListener('click', async () => {
      await signInWith(githubProvider);
      alert('Logged in with GitHub!');
    });
  </script>
</body>
</html>
