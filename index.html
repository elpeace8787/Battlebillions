<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battlebillions Login â€” Omega El Level</title>
  <style>
    /* === Reset & base styles === */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #fefefe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* === Container === */
    .container {
      background: #222222ee;
      padding: 28px 32px;
      border-radius: 16px;
      width: 380px;
      max-width: 95vw;
      box-shadow:
        0 4px 8px rgba(255,153,0,0.15),
        0 8px 24px rgba(255,153,0,0.25),
        0 16px 48px rgba(255,153,0,0.35);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      position: relative;
      animation: glowPulse 4s ease-in-out infinite alternate;
    }

    /* subtle glowing pulse animation */
    @keyframes glowPulse {
      0% {
        box-shadow:
          0 4px 8px rgba(255,153,0,0.12),
          0 8px 24px rgba(255,153,0,0.22),
          0 16px 48px rgba(255,153,0,0.30);
      }
      100% {
        box-shadow:
          0 6px 14px rgba(255,153,0,0.22),
          0 12px 32px rgba(255,153,0,0.32),
          0 24px 56px rgba(255,153,0,0.45);
      }
    }

    /* === Logo === */
    .logo {
      width: 360px;
      max-width: 100%;
      height: auto;
      margin-bottom: 4px;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 0 6px #ffaa00cc);
      user-select: none;
      transition: filter 0.4s ease;
    }
    .logo:hover,
    .logo:focus {
      filter: drop-shadow(0 0 12px #ffcc33ff);
    }

    /* === Inputs === */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 16px 18px;
      margin: 6px 0 16px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      color: #eee;
      font-size: 17px;
      font-weight: 600;
      outline-offset: 3px;
      outline-color: #ffb933;
      box-shadow:
        inset 0 0 8px rgba(255, 153, 0, 0.15),
        inset 0 4px 6px rgba(255, 153, 0, 0.08);
      transition: background-color 0.3s ease, outline-color 0.3s ease, box-shadow 0.3s ease;
      user-select: text;
    }
    input::placeholder {
      color: #bbb;
      font-weight: 400;
      letter-spacing: 0.04em;
      user-select: none;
    }
    input:focus {
      background: linear-gradient(145deg, #352b0d, #4c3d07);
      outline-color: #ffc366;
      box-shadow:
        inset 0 0 12px #ffb933cc,
        0 0 12px #ffb933cc;
    }

    /* === Button Group === */
    .btn-group {
      width: 100%;
      margin-bottom: 26px;
      display: flex;
      gap: 16px;
      justify-content: center;
      user-select: none;
    }
    button {
      flex: 1;
      padding: 16px 0;
      border-radius: 12px;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      user-select: none;
      border: none;
      transition:
        transform 0.24s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.3s ease,
        background-color 0.3s ease,
        color 0.3s ease;
      color: white;
      box-shadow:
        0 6px 14px rgba(0,0,0,0.4);
      text-shadow: 0 0 4px rgba(0,0,0,0.2);
      letter-spacing: 0.06em;
    }
    button:focus-visible {
      outline: 3px solid #ffcc33;
      outline-offset: 3px;
    }
    button:hover {
      transform: scale(1.08) translateY(-3px);
      box-shadow:
        0 12px 28px rgba(255, 179, 51, 0.7),
        0 4px 16px rgba(255, 179, 51, 0.5);
      color: #1b1b1b;
      text-shadow: 0 0 10px #ffda61;
    }

    .login-btn {
      background: #ff9900;
      color: #1b1b1b;
      text-shadow: 0 0 5px #fbb500;
      box-shadow: 0 8px 24px rgba(255, 153, 0, 0.8);
    }
    .login-btn:hover {
      background: #ffb733;
      box-shadow:
        0 16px 36px #ffb733cc,
        0 6px 20px #ffb733aa;
      color: #0f0f0f;
      text-shadow: 0 0 15px #ffdb4d;
    }

    .signup-btn {
      background: #333333;
      box-shadow:
        0 6px 16px rgba(0,0,0,0.7);
      color: white;
    }
    .signup-btn:hover {
      background: #4d4d4d;
      box-shadow:
        0 10px 28px rgba(0,0,0,0.9);
      color: #ddd;
    }

    /* === Divider === */
    hr {
      border: none;
      border-top: 1px solid #555;
      margin: 24px 0;
      width: 100%;
      filter: drop-shadow(0 0 2px #ffbb0040);
    }

    p {
      margin: 0 0 18px 0;
      font-size: 15px;
      color: #ddd;
      user-select: none;
      letter-spacing: 0.03em;
      text-shadow: 0 0 2px #ffbb0040;
    }

    /* === Social Buttons === */
    .social-btn {
      width: 100%;
      margin-bottom: 14px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      user-select: none;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      box-shadow:
        0 5px 14px rgba(0,0,0,0.7);
      transition:
        background-color 0.32s ease,
        box-shadow 0.32s ease,
        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
      letter-spacing: 0.05em;
      user-select: none;
      text-transform: none;
      will-change: transform, box-shadow;
    }
    .social-btn:focus-visible {
      outline: 3px solid #ffcc33;
      outline-offset: 3px;
    }
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 12px 28px rgba(255, 179, 51, 0.85),
        0 6px 24px rgba(255, 179, 51, 0.65);
      text-shadow: 0 0 12px #ffda61;
    }

    .social-btn img {
      width: 30px;
      height: 30px;
      background: none;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
      user-select: none;
      will-change: filter;
      transition: filter 0.3s ease;
    }
    .social-btn:hover img {
      filter: drop-shadow(0 0 5px #ffda61);
    }

    .google {
      background: #db4437;
    }
    .google:hover {
      background: #c33c31;
      box-shadow:
        0 12px 28px #c33c31cc;
    }

    .facebook {
      background: #3b5998;
    }
    .facebook:hover {
      background: #314d86;
      box-shadow:
        0 12px 28px #314d86cc;
    }

    .instagram {
      background: #e4405f;
    }
    .instagram:hover {
      background: #cc3952;
      box-shadow:
        0 12px 28px #cc3952cc;
    }

    /* === Responsive tweaks === */
    @media (max-width: 420px) {
      .container {
        width: 95vw;
        padding: 20px 24px;
      }
      .logo {
        width: 100%;
        margin-bottom: 6px;
      }
      input[type="email"],
      input[type="password"] {
        font-size: 15px;
        padding: 14px 16px;
      }
      button, .social-btn {
        font-size: 15px;
        padding: 14px 0;
      }
    }

    /* === Screen-reader only === */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Battlebillions login form">
    <!-- Battlebillions Logo -->
    <img
      src="Logopit_1697753255912.png"
      alt="Battlebillions logo"
      class="logo"
      loading="eager"
      width="360"
      height="auto"
      draggable="false"
      role="img"
      aria-hidden="true"
      tabindex="-1"
    />

    <!-- Login Form -->
    <form action="#" method="POST" novalidate style="width: 100%;">
      <label for="email" class="sr-only">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        autocomplete="email"
        required
        aria-required="true"
        aria-describedby="emailHelp"
      />

      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password"
        required
        aria-required="true"
      />

      <div class="btn-group" role="group" aria-label="Login and sign up buttons">
        <button type="submit" class="login-btn" aria-label="Login to Battlebillions account">
          Login
        </button>
        <button type="button" class="signup-btn" aria-label="Sign up for a new Battlebillions account" onclick="alert('Redirect to sign up flow')">
          Sign Up
        </button>
      </div>
    </form>

    <hr />
