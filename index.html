<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Portal</title>
  <link rel="stylesheet" href="css/shared.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition" id="pageTransition"></div>

  <!-- Background -->
  <div class="background"></div>
  <div class="floating-elements">
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
    <div class="float-item"></div>
  </div>

  <div class="main-container">
    <div class="login-wrapper">

      <!-- Brand Section -->
      <div class="brand-section">
        <img src="Logopit_1697753255912.png" alt="Battlebillions Logo" class="brand-logo" draggable="false" />
        <h1 class="brand-title">BATTLEBILLIONS</h1>
        <p class="brand-subtitle">
          The gateway to the Flame Arena. Your legend begins here.<br>
          Choose your path. Enter the fire.
        </p>
        <ul class="features-list">
          <li><span class="icon">‚öîÔ∏è</span> Enter real-time battles</li>
          <li><span class="icon">üî•</span> Earn rewards, rank up</li>
          <li><span class="icon">üí¨</span> Watchers. Friends. Enemies.</li>
        </ul>
      </div>

      <!-- Login/Sign Up Buttons -->
      <div class="login-container">
        <div class="login-header">
          <h2 class="login-title">Enter the Flame</h2>
          <p class="login-subtitle">Select your path to battle billions.</p>
        </div>

        <div class="btn-group">
          <button class="btn primary-btn" id="loginBtn">Login</button>
          <button class="btn secondary-btn" id="signupBtn">Sign Up</button>
        </div>

        <div class="divider"><span>Or connect with</span></div>

        <div class="social-grid">
          <button class="social-btn google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" /> Google
          </button>
          <button class="social-btn facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /> Facebook
          </button>
          <button class="social-btn instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /> Instagram
          </button>
          <button class="social-btn tiktok">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" /> TikTok
          </button>
        </div>

      </div>
    </div>
  </div>

  <script>
    // üî• Navigate on click
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });

    document.getElementById('signupBtn').addEventListener('click', () => {
      window.location.href = 'signup.html';
    });
  </script>
</body>
  </html>
