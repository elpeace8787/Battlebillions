<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battlebillions Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wallet-container {
      padding: 25px;
      padding-bottom: 100px; /* ✅ Prevents bottom nav overlap */
      flex: 1;
      text-align: center;
    }

    .wallet-profile {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin: 0 auto 18px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .wallet-balance {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .wallet-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .wallet-btn {
      padding: 12px 16px;
      background: #ff9900;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
      flex: 1;
    }

    .wallet-btn:hover {
      background: #ffa733;
    }

    .wallet-label {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .transfer-section {
      margin-top: 20px;
    }

    .transfer-list {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .transfer-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ff9900;
      object-fit: cover;
      animation: float 3s ease-in-out infinite;
    }

    /* ✅ Bottom icon nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid #333;
      z-index: 100;
    }

    .nav-icon {
      text-align: center;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .nav-icon img {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 4px;
    }

    .nav-icon:hover {
      color: #ff9900;
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <!-- Floating Profile Pic -->
    <img src="avatars/user-wallet.png" alt="User Profile" class="wallet-profile">

    <!-- Balance -->
    <div class="wallet-label">Available Balance</div>
    <div class="wallet-balance">$3,330.00</div>

    <!-- Buttons -->
    <div class="wallet-actions">
      <button class="wallet-btn" onclick="sendMoney()">Send</button>
      <button class="wallet-btn" onclick="addMoney()">Add</button>
    </div>

    <!-- Transfer History -->
    <div class="transfer-section">
      <div class="wallet-label">People You Sent Money To</div>
      <div class="transfer-list">
        <img src="avatars/sent1.png" class="transfer-pic" alt="Sent to 1">
        <img src="avatars/sent2.png" class="transfer-pic" alt="Sent to 2">
        <img src="avatars/sent3.png" class="transfer-pic" alt="Sent to 3">
      </div>

      <div class="wallet-label" style="margin-top: 20px;">People Who Sent You Money</div>
      <div class="transfer-list">
        <img src="avatars/received1.png" class="transfer-pic" alt="Received from 1">
        <img src="avatars/received2.png" class="transfer-pic" alt="Received from 2">
        <img src="avatars/received3.png" class="transfer-pic" alt="Received from 3">
      </div>
    </div>
  </div>

  <!-- ✅ Bottom Navigation Bar -->
  <div class="bottom-nav">
    <div class="nav-icon" onclick="navigateTo('home')">
      <img src="icons/home.png" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-icon" onclick="navigateTo('wallet')">
      <img src="icons/wallet.png" alt="Wallet">
      <span>Wallet</span>
    </div>
    <div class="nav-icon" onclick="navigateTo('messages')">
      <img src="icons/message.png" alt="Messages">
      <span>Messages</span>
    </div>
    <div class="nav-icon" onclick="navigateTo('profile')">
      <img src="icons/profile.png" alt="Profile">
      <span>Profile</span>
    </div>
  </div>

  <!-- ✅ Navigation Logic -->
  <script>
    function sendMoney() {
      alert("Send Money coming soon.");
    }

    function addMoney() {
      alert("Add Money coming soon.");
    }

    function navigateTo(page) {
      window.location.href = page + ".html";
    }
  </script>

</body>
</html>
