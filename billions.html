<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>3illions — CSS Grid Scroller</title>
<style>
  :root{
    --bg:#000; --ink:#f2f4f7; --ink2:#c9cfd8; --ink3:#9aa3ad;
    --card:#121418; --b1:rgba(255,255,255,.12);
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--ink);font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif}

  /* Viewport surface: scrolls BOTH axes with snap */
  .surface{
    position:fixed; inset:0;             /* fill the screen */
    overflow:auto;                        /* both axes */
    scroll-snap-type: both mandatory;     /* snap in X and Y */
    -webkit-overflow-scrolling: touch;
    touch-action: pan-x pan-y;            /* allow diagonal swipes */
    display:grid;
    /* rows = categories; columns = max slides across categories */
    grid-template-rows: repeat(3, 100vh); /* update if you add rows */
    grid-template-columns: repeat(3, 100vw); /* update if you add cols */
    gap:0;
    background:var(--bg);
  }

  /* Each “cell” is one full-screen snap panel */
  .cell{
    width:100vw;height:100vh;
    scroll-snap-align: start;
    display:grid; grid-template-rows: 54px 1fr; /* header + card */
    border-right:1px solid var(--b1);
    border-bottom:1px solid var(--b1);
  }

  /* Row header (category) */
  .head{
    display:flex; align-items:center; justify-content:space-between;
    padding:0 12px;
    background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0));
    font-size:12px; letter-spacing:.12em; color:var(--ink3);
  }

  /* Battle card (2-up) */
  .card{
    margin:10px; border:1px solid var(--b1); border-radius:16px; overflow:hidden;
    background:var(--card);
    display:grid; grid-template-columns:1fr 1fr;
  }
  .pane{
    display:flex; align-items:center; justify-content:center;
    color:#a9b0ba; font-size:16px; letter-spacing:.08em;
  }

  /* Simple grayscale backgrounds so you SEE content instantly */
  .g0{background:#0f1115} .g1{background:#111318}
  .g2{background:#13161b} .g3{background:#151a20}
  .g4{background:#171c23} .g5{background:#1a1f27}

  /* Sticky HUD (no JS) just to show brand */
  .hud{
    position:fixed; left:0; right:0; top:0; height:56px; z-index:10;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none; color:var(--ink2);
    text-transform:uppercase; letter-spacing:.14em; font-size:12px;
    background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0));
  }

  /* Helper: change these if you add more rows/cols */
  /* Rows (Y): 1=ALL, 2=ART, 3=RAP BATTLE
     Cols (X): 1..3 across */
</style>
</head>
<body>
  <div class="hud">3illions — Swipe ↕ ↔ ↗</div>

  <!--
    Pure CSS grid of full-screen cells.
    Each row = category; each column = slide index.
    Update grid-template-rows/columns in .surface if you add more.
  -->
  <div class="surface">

    <!-- Row 1: ALL -->
    <section class="cell" style="grid-row:1;grid-column:1">
      <div class="head"><span>ALL</span><span>1/3</span></div>
      <div class="card">
        <div class="pane g0">USER 1</div>
        <div class="pane g1">USER 2</div>
      </div>
    </section>
    <section class="cell" style="grid-row:1;grid-column:2">
      <div class="head"><span>ALL</span><span>2/3</span></div>
      <div class="card">
        <div class="pane g2">NOVA</div>
        <div class="pane g3">VEX</div>
      </div>
    </section>
    <section class="cell" style="grid-row:1;grid-column:3">
      <div class="head"><span>ALL</span><span>3/3</span></div>
      <div class="card">
        <div class="pane g4">RAZE</div>
        <div class="pane g5">MYTH</div>
      </div>
    </section>

    <!-- Row 2: ART -->
    <section class="cell" style="grid-row:2;grid-column:1">
      <div class="head"><span>ART</span><span>1/2</span></div>
      <div class="card">
        <div class="pane g1">BRUSH</div>
        <div class="pane g2">CANVAS</div>
      </div>
    </section>
    <section class="cell" style="grid-row:2;grid-column:2">
      <div class="head"><span>ART</span><span>2/2</span></div>
      <div class="card">
        <div class="pane g3">INK</div>
        <div class="pane g4">MUSE</div>
      </div>
    </section>
    <!-- (optional) leave col 3 empty in this row so diagonal still works -->
    <section class="cell" style="grid-row:2;grid-column:3">
      <div class="head"><span>ART</span><span>—</span></div>
      <div class="card">
        <div class="pane g0">EMPTY</div>
        <div class="pane g0">EMPTY</div>
      </div>
    </section>

    <!-- Row 3: RAP BATTLE -->
    <section class="cell" style="grid-row:3;grid-column:1">
      <div class="head"><span>RAP BATTLE</span><span>1/3</span></div>
      <div class="card">
        <div class="pane g2">FLAME</div>
        <div class="pane g3">LYRIC</div>
      </div>
    </section>
    <section class="cell" style="grid-row:3;grid-column:2">
      <div class="head"><span>RAP BATTLE</span><span>2/3</span></div>
      <div class="card">
        <div class="pane g4">CIPHER</div>
        <div class="pane g5">8-BAR</div>
      </div>
    </section>
    <section class="cell" style="grid-row:3;grid-column:3">
      <div class="head"><span>RAP BATTLE</span><span>3/3</span></div>
      <div class="card">
        <div class="pane g0">HOOK</div>
        <div class="pane g1">METRE</div>
      </div>
    </section>

  </div>
</body>
</html>
