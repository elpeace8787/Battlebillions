  <style>
    /* =====================
       BattleBillions Mono UI
       ===================== */
    :root {
      --bb-bg-0: #000;             /* page */
      --bb-bg-1: #0b0c0f;          /* panels */
      --bb-card: #111317;          /* cards */
      --bb-line: #1c1f24;          /* borders */
      --bb-ink: #eef1f5;           /* primary text */
      --bb-ink-2: #c9d0d7;         /* secondary text */
      --bb-ink-3: #9aa3ad;         /* tertiary */
      --bb-pill: rgba(255,255,255,0.04);
      --bb-pill-border: rgba(255,255,255,0.12);
      --bb-focus: 0 0 0 3px rgba(255,255,255,0.12);
      --bb-shadow: 0 8px 30px rgba(0,0,0,.6);
      --bb-white-08: rgba(255,255,255,.08);
      --bb-white-12: rgba(255,255,255,.12);
      --bb-white-16: rgba(255,255,255,.16);
      --bb-white-24: rgba(255,255,255,.24);
    }* { box-sizing: border-box; }
html, body { height: 100%; }
html { scroll-behavior: smooth; }
body {
  margin: 0;
  background: radial-gradient(1200px 1200px at 50% -10%, #15171c 0%, var(--bb-bg-0) 55%);
  color: var(--bb-ink);
  font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  overflow: hidden;
  -webkit-tap-highlight-color: transparent;
}

/* Subtle animated grain for depth (perf-friendly) */
.grain { position: fixed; inset: 0; pointer-events: none; opacity: .12; mix-blend-mode: overlay; background-image: url('data:image/svg+xml;utf8,\
  <svg xmlns=\'http://www.w3.org/2000/svg\' width=\'220\' height=\'220\'>\
    <filter id=\'n\'>\
      <feTurbulence type=\'fractalNoise\' baseFrequency=\'.85\' numOctaves=\'2\'/><feColorMatrix type=\'saturate\' values=\'0\'/>\
    </filter>\
    <rect width=\'100%\' height=\'100%\' filter=\'url(%23n)\' opacity=\'.35\'/>\
  </svg>'); animation: drift 24s linear infinite; }
@keyframes drift { from { transform: translate3d(0,0,0) } to { transform: translate3d(-220px,-220px,0) } }

/* HUD */
.hud {
  position: fixed; inset: 0 0 auto 0; height: 76px; display: grid;
  grid-template-columns: 76px 1fr 76px; align-items: center; z-index: 30;
  pointer-events: none;
}
.hud .slot { display: flex; align-items: center; justify-content: center; gap: 12px; pointer-events: auto; }

.icon-btn { width: 42px; height: 42px; display: grid; place-items: center; border-radius: 999px; border: 1px solid var(--bb-pill-border); background: var(--bb-pill); box-shadow: var(--bb-shadow); cursor: pointer; transition: transform .12s ease, background .2s ease; }
.icon-btn:hover { transform: translateY(-1px); }
.icon-btn:active { transform: translateY(0); }

.pill { border: 1px solid var(--bb-pill-border); background: var(--bb-pill); color: var(--bb-ink-2); padding: 8px 14px; border-radius: 999px; font-size: 13px; letter-spacing:.08em; text-transform: uppercase; box-shadow: var(--bb-shadow); }

/* Center HUD = Round + Timer ring */
.round { display: flex; align-items: center; gap: 10px; }
.round .label { font-size: 13px; color: var(--bb-ink-2); letter-spacing: .08em; text-transform: uppercase; }
.timer {
  position: relative; width: 46px; height: 46px; display: grid; place-items: center;
}
.timer svg { transform: rotate(-90deg); filter: drop-shadow(0 2px 8px rgba(0,0,0,.5)); }
.timer .tspan { position: absolute; font-size: 12px; color: var(--bb-ink); }

/* Side rails */
.rail { position: fixed; top: 50%; transform: translateY(-50%); display: grid; gap: 12px; z-index: 25; }
.rail.left { left: 10px; }
.rail.right { right: 10px; }

/* Containers */
.vertical { height: 100vh; width: 100vw; overflow-y: auto; scroll-snap-type: y mandatory; scroll-padding-top: 0; }
.vertical::-webkit-scrollbar { width: 8px; }
.vertical::-webkit-scrollbar-thumb { background: var(--bb-white-12); border-radius: 8px; }

.hwrap { display: flex; width: 100vw; height: 100vh; scroll-snap-align: start; overflow-x: auto; scroll-snap-type: x mandatory; }
.hwrap::-webkit-scrollbar { height: 8px; }
.hwrap::-webkit-scrollbar-thumb { background: var(--bb-white-12); border-radius: 8px; }

.arena { flex: 0 0 100%; height: 100%; position: relative; display: flex; flex-direction: column; }
.content { flex: 1; display: flex; height: 100%; }

/* Two up video panes */
.pane { flex: 1; position: relative; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; isolation: isolate; }

video { width: 100%; height: 100%; object-fit: cover; background: #000; }
.vignette { position: absolute; inset: 0; background: radial-gradient(80% 100% at 50% 50%, transparent 40%, rgba(0,0,0,.55) 100%); z-index: 1; pointer-events: none; }

.cinfo { position: absolute; top: 68px; display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,.55); backdrop-filter: blur(6px); padding: 8px 14px; border-radius: 999px; z-index: 3; border: 1px solid var(--bb-white-12); box-shadow: var(--bb-shadow); }
.pane.left .cinfo { left: 14px; }
.pane.right .cinfo { right: 14px; }
.cinfo img { width: 32px; height: 32px; border-radius: 50%; outline: 2px solid rgba(255,255,255,.18); }
.cinfo .handle { font-size: 14px; color: var(--bb-ink); }

.vote { position: absolute; bottom: 130px; padding: 10px 18px; border-radius: 999px; background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)); border: 1px solid var(--bb-white-16); color: var(--bb-ink); cursor: pointer; font-size: 14px; z-index: 3; backdrop-filter: blur(6px); box-shadow: var(--bb-shadow); transition: transform .12s ease; }
.vote:active { transform: translateY(1px) scale(.98); }
.pane.left .vote { left: 14px; }
.pane.right .vote { right: 14px; }

.aud { position: absolute; bottom: 82px; left: 0; right: 0; text-align: center; font-size: 12px; color: var(--bb-ink-3); z-index: 2; text-shadow: 0 1px 0 rgba(0,0,0,.5); }
.a-avatars { display: inline-flex; justify-content: center; gap: 6px; margin-top: 6px; padding: 6px 10px; border-radius: 999px; background: rgba(0,0,0,.35); border: 1px solid var(--bb-white-12); backdrop-filter: blur(4px); }
.a-avatars img { width: 26px; height: 26px; border-radius: 50%; }

.chat-hint { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); color: var(--bb-ink-3); font-size: 12px; z-index: 6; opacity: .75; }

/* Micro-interactions */
.ripple { position: absolute; border-radius: 50%; transform: scale(0); background: rgba(255,255,255,.25); animation: ripple .6s ease-out forwards; pointer-events: none; }
@keyframes ripple { to { transform: scale(10); opacity: 0; } }

/* Accessibility: motion */
@media (prefers-reduced-motion: reduce) {
  .grain { display: none; }
  .icon-btn, .vote { transition: none; }
  .vertical, .hwrap { scroll-behavior: auto; }
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .cinfo .handle { font-size: 12px; }
  .vote { font-size: 12px; padding: 8px 12px; }
}

  </style>

  </div>  <div class="chat-hint" aria-hidden="true">💬 Chat coming soon…</div>  <script>
    /* =====================
       Interaction Logic
       ===================== */
    const vCont = document.getElementById('vCont');
    const wraps = [...document.querySelectorAll('.hwrap')];
    const categoryPill = document.getElementById('categoryPill');
    const roundLabel = document.getElementById('roundLabel');
    const tArc = document.getElementById('timerArc');
    const tText = document.getElementById('timerText');

    // Timer setup
    const CIRC = 2 * Math.PI * 18; // 113.097
    tArc.setAttribute('stroke-dasharray', CIRC.toFixed(3));

    let round = 1; let timeLeft = 60; const maxRounds = 3; let ticking = null; let paused = false;

    function setTimerUI() {
      roundLabel.textContent = `Round ${round}`;
      tText.textContent = String(timeLeft);
      const ratio = timeLeft / 60;
      tArc.setAttribute('stroke-dashoffset', ((1 - ratio) * CIRC).toFixed(3));
    }

    function startTimer() {
      if (ticking) clearInterval(ticking);
      setTimerUI();
      ticking = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--; setTimerUI();
        } else {
          clearInterval(ticking);
          if (round < maxRounds) {
            round++; paused = true; tText.textContent = '⏸';
            setTimeout(() => { timeLeft = 60; paused = false; startTimer(); }, 6000);
          } else { tText.textContent = '0'; roundLabel.textContent = 'Battle Over'; }
        }
      }, 1000);
    }

    startTimer();

    // Category label sync (vertical snapping)
    function syncCategory() {
      const vh = window.innerHeight;
      const idx = Math.round(vCont.scrollTop / vh);
      const cat = wraps[idx]?.dataset.category || 'ALL';
      categoryPill.textContent = cat;
    }
    vCont.addEventListener('scroll', () => { syncCategory(); hideRailsTemporarily(); });
    window.addEventListener('resize', syncCategory);
    syncCategory();

    // Hide rails while scrolling horizontally
    const rails = document.querySelectorAll('.rail');
    let hideTO;
    function hideRailsTemporarily() {
      rails.forEach(r => r.style.opacity = .35);
      clearTimeout(hideTO);
      hideTO = setTimeout(() => rails.forEach(r => r.style.opacity = 1), 800);
    }

    wraps.forEach(w => w.addEventListener('scroll', hideRailsTemporarily));

    // Vote button micro-interaction (ripple)
    document.querySelectorAll('.vote').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = btn.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        r.style.width = r.style.height = size + 'px';
        r.style.left = (e.clientX - rect.left - size/2) + 'px';
        r.style.top = (e.clientY - rect.top - size/2) + 'px';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 650);
        // TODO: Hook to real vote API
      });
    });

    // Keyboard navigation: arrows
    window.addEventListener('keydown', (e) => {
      const activeIdx = Math.round(vCont.scrollTop / innerHeight);
      const activeWrap = wraps[activeIdx];
      if (!activeWrap) return;
      if (e.key === 'ArrowRight') activeWrap.scrollBy({ left: innerWidth, behavior: 'smooth' });
      if (e.key === 'ArrowLeft') activeWrap.scrollBy({ left: -innerWidth, behavior: 'smooth' });
      if (e.key === 'ArrowDown') vCont.scrollBy({ top: innerHeight, behavior: 'smooth' });
      if (e.key === 'ArrowUp') vCont.scrollBy({ top: -innerHeight, behavior: 'smooth' });
    });

    // Touch swipe assist for vertical container (snaps confidently)
    let startY = null, startX = null;
    vCont.addEventListener('pointerdown', (e) => { startY = e.clientY; startX = e.clientX; });
    vCont.addEventListener('pointerup', (e) => {
      if (startY === null) return;
      const dy = e.clientY - startY; const dx = e.clientX - startX;
      if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > 40) {
        vCont.scrollBy({ top: dy > 0 ? -innerHeight : innerHeight, behavior: 'smooth' });
      }
      startY = startX = null;
    });

    // Horizontal swipe assist inside each wrapper
    wraps.forEach(w => {
      let sx = null, sy = null;
      w.addEventListener('pointerdown', (e) => { sx = e.clientX; sy = e.clientY; });
      w.addEventListener('pointerup', (e) => {
        if (sx === null) return;
        const dx = e.clientX - sx; const dy = e.clientY - sy;
        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 40) {
          w.scrollBy({ left: dx > 0 ? -innerWidth : innerWidth, behavior: 'smooth' });
        }
        sx = sy = null;
      });
    });
  </script>
