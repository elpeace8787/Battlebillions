<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>3illions — Two-Axis Snap (CSS only)</title>
<style>
  :root{
    --bg:#000; --ink:#f2f4f7; --ink2:#c9cfd8; --ink3:#9aa3ad;
    --card:#121418; --b1:rgba(255,255,255,.12);
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--ink);font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif}

  /* Sticky top HUD */
  .hud{
    position:fixed; left:0; right:0; top:0; height:56px; z-index:10;
    display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0));
    color:var(--ink2); text-transform:uppercase; letter-spacing:.14em; font-size:12px;
    pointer-events:none;
  }

  /* VERTICAL scroller (rows) */
  .v{
    position:fixed; inset:0;
    overflow-y:auto; overflow-x:hidden;
    scroll-snap-type: y mandatory;
    scroll-snap-stop: always;
    -webkit-overflow-scrolling:touch;
    touch-action: pan-y pan-x;         /* allow both axes */
    padding-top:56px;
    overscroll-behavior: contain;
  }
  .row{
    height:calc(100vh - 56px);
    scroll-snap-align: start;
    display:flex; flex-direction:column; gap:12px;
    padding:10px;
  }
  .row-title{font-size:12px; color:var(--ink3); letter-spacing:.12em; padding:0 2px}

  /* HORIZONTAL scroller (slides) */
  .h{
    flex:1;
    display:flex; gap:12px;
    overflow-x:auto; overflow-y:hidden;
    scroll-snap-type: x mandatory;
    scroll-snap-stop: always;
    -webkit-overflow-scrolling:touch;
    touch-action: pan-x pan-y;         /* allow both axes on the slide area */
    overscroll-behavior: contain;
  }
  .slide{
    flex:0 0 100vw; height:100%;
    scroll-snap-align: start;
    border:1px solid var(--b1); border-radius:16px; overflow:hidden;
    background:var(--card);
    display:grid; grid-template-columns:1fr 1fr;
  }
  .pane{
    display:flex; align-items:center; justify-content:center;
    color:#a9b0ba; font-size:16px; letter-spacing:.08em;
  }

  /* grayscale fills so you can see movement immediately */
  .g0{background:#0f1115} .g1{background:#111318}
  .g2{background:#13161b} .g3{background:#151a20}
  .g4{background:#171c23} .g5{background:#1a1f27}
</style>
</head>
<body>
  <div class="hud">3illions — swipe ↕ on page, ↔ on card</div>

  <main class="v">
    <!-- ROW 1: ALL -->
    <section class="row">
      <div class="row-title">ALL</div>
      <div class="h">
        <div class="slide">
          <div class="pane g0">USER 1</div>
          <div class="pane g1">USER 2</div>
        </div>
        <div class="slide">
          <div class="pane g2">NOVA</div>
          <div class="pane g3">VEX</div>
        </div>
        <div class="slide">
          <div class="pane g4">RAZE</div>
          <div class="pane g5">MYTH</div>
        </div>
      </div>
    </section>

    <!-- ROW 2: ART -->
    <section class="row">
      <div class="row-title">ART</div>
      <div class="h">
        <div class="slide">
          <div class="pane g1">BRUSH</div>
          <div class="pane g2">CANVAS</div>
        </div>
        <div class="slide">
          <div class="pane g3">INK</div>
          <div class="pane g4">MUSE</div>
        </div>
        <div class="slide">
          <div class="pane g0">EMPTY</div>
          <div class="pane g0">EMPTY</div>
        </div>
      </div>
    </section>

    <!-- ROW 3: RAP BATTLE -->
    <section class="row">
      <div class="row-title">RAP BATTLE</div>
      <div class="h">
        <div class="slide">
          <div class="pane g2">FLAME</div>
          <div class="pane g3">LYRIC</div>
        </div>
        <div class="slide">
          <div class="pane g4">CIPHER</div>
          <div class="pane g5">8-BAR</div>
        </div>
        <div class="slide">
          <div class="pane g0">HOOK</div>
          <div class="pane g1">METRE</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
